    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #ffffff;
            -webkit-user-select: none; /* Safari */
            -moz-user-select: none;    /* Firefox */
            -ms-user-select: none;     /* IE10+ */
            user-select: none;         /* Standard syntax */
        }
        .scrollable-content {
            padding-bottom: 96px;
        }
        @media (min-width: 768px) {
            .scrollable-content {
                padding-bottom: 0;
            }
        }
        .dropdown-menu {
            display: none;
            right: 0;
            top: 100%;
        }
        .dropdown-menu.active {
            display: block;
        }
        .calendar-overlay {
            background-color: rgba(0, 0, 0, 0.5);
            transition: opacity 0.3s ease-in-out;
            opacity: 0;
        }
        .calendar-container {
            transition: transform 0.3s ease-in-out;
            transform: translateY(100%);
        }
        .calendar-overlay.active {
            opacity: 1;
        }
        .calendar-container.active {
            transform: translateY(0);
        }
        .skeleton {
            animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: .5;
            }
        }
        /* Ripple effect styles */
        .ripple-btn {
            position: relative;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        .ripple {
            position: absolute;
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            pointer-events: none;
            will-change: transform, opacity;
            opacity: 0.36;
            background-color: rgba(0,0,0,0.12);
        }
        .ripple.animate {
            transition: transform 520ms cubic-bezier(.2,.8,.2,1), opacity 520ms linear;
            transform: translate(-50%,-50%) scale(1);
            opacity: 0;
        }
        /* 로딩 애니메이션 스타일 */
        .loader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            z-index: 1000;
        }
        .loader {
            width: 60px;
            aspect-ratio: 2;
            --_g: no-repeat radial-gradient(circle closest-side, #3B82F6 90%, #0000);
            background:
                var(--_g) 0% 50%,
                var(--_g) 50% 50%,
                var(--_g) 100% 50%;
            background-size: calc(100%/3) 50%;
            animation: l3 1s infinite linear;
        }
        @keyframes l3 {
            20%{background-position:0% 0%, 50% 50%, 100% 50%}
            40%{background-position:0% 100%, 50% 0%, 100% 50%}
            60%{background-position:0% 50%, 50% 100%, 100% 0%}
            80%{background-position:0% 50%, 50% 50%, 100% 100%}
        }
        .calendar-day.event {
            position: relative;
        }
        .calendar-day.event::after {
            content: '';
            position: absolute;
            bottom: 4px;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 6px;
            background-color: #3B82F6;
            border-radius: 50%;
        }
        .timetable-header {
            display: grid;
            grid-template-columns: 48px repeat(5, 1fr);
            gap: 4px;
        }
        .timetable-grid-view {
            display: grid;
            grid-template-columns: 48px repeat(5, 1fr);
            gap: 4px;
        }
        .timetable-cell {
            padding: 8px;
            text-align: center;
        }
        .timetable-cell.header {
            font-weight: 600;
            color: #617589;
        }
        .content-section {
            display: none;
        }
        .content-section.active {
            display: block;
        }
        .tab.active {
            color: #111418;
            font-weight: 600;
            border-bottom-width: 2px;
            border-color: #111418;
        }
        .mode-btn {
            @apply px-3 py-1 rounded-full text-xs font-semibold;
        }
        .mode-btn.active {
            @apply bg-gray-900 text-white;
        }
        .view-container.hidden {
            display: none;
        }
    </style>
</head>

            activeTab = tabName;
            const tabs = isMobile ? mobileTabs : desktopTabs;
            const sections = isMobile ? mobileSections : desktopSections;

            tabs.forEach(tab => {
                if (tab.dataset.tab === tabName) {
                    tab.classList.add('active');
                    tab.classList.remove('text-gray-500');
                    tab.classList.add('text-[#111418]');
                } else {
                    tab.classList.remove('active');
                    tab.classList.remove('text-[#111418]');
                    tab.classList.add('text-gray-500');
                }
            });

            sections.forEach(section => {
                if (section.id.includes(tabName)) {
                    section.classList.add('active');

                    section.classList.remove('active');

            });

                 fetchAndRenderAllData(selectedDate);

            menu.classList.toggle('active');

            if (profileContainerDesktop && !profileContainerDesktop.contains(event.target) && dropdownMenuDesktop.classList.contains('active')) {

                calendarOverlay.classList.add('active');
                calendarContainer.classList.add('active');

            calendarOverlay.classList.remove('active');
            calendarContainer.classList.remove('active');
            setTimeout(() => {
                calendarOverlay.classList.add('hidden');
            }, 300);

        const renderCalendar = (date) => {
            calendarGrid.innerHTML = '';
            const today = new Date();
            const year = date.getFullYear();

            calendarHeader.textContent = `${year}년 ${month + 1}월`;

            const firstDayOfMonth = new Date(year, month, 1);
            const lastDayOfMonth = new Date(year, month + 1, 0);
            const startingDay = firstDayOfMonth.getDay();
            const daysInMonth = lastDayOfMonth.getDate();

            // 공백 채우기
            for (let i = 0; i < startingDay; i++) {
                const emptyCell = document.createElement('div');
                emptyCell.className = 'w-8 h-8 md:w-10 md:h-10';

                     dayCell.classList.add('event');

        // 모든 데이터를 가져와서 렌더링하는 함수

        const fetchDataForCalendar = async (type, atptOfcdcScCode, sdSchulCode, schoolType, grade, classNum, date) => {

            const month = String(date.getMonth() + 1).padStart(2, '0');
            const urlDate = `${year}${month}01`;

            let dataKey = '';
            let dataVariable = null;

            if (type === 'timetable') {

                else if (schoolType === '중학교') { endpoint = 'misTimetable'; } 
                else { endpoint = 'hisTimetable'; }
                dataKey = endpoint;
                dataVariable = timetableData;
            } else if (type === 'schedule') {
                endpoint = 'SchoolSchedule';
                dataKey = 'SchoolSchedule';
                dataVariable = scheduleData;
            } else if (type === 'meal') {
                endpoint = 'mealServiceDietInfo';
                dataKey = 'mealServiceDietInfo';
                dataVariable = mealData;
            } else {
                return;
            }

            const url = `${NEIS_BASE_URL}${endpoint}?KEY=${NEIS_API_KEY}&Type=json&ATPT_OFCDC_SC_CODE=${atptOfcdcScCode}&SD_SCHUL_CODE=${sdSchulCode}&TI_FROM_YMD=${urlDate}&TI_TO_YMD=${year}${month}31`;

                const response = await fetch(url);
                const result = await response.json();
                
                if (result.RESULT && result.RESULT.CODE === 'INFO-200') {
                    // 데이터 없음
                    if (type === 'timetable') timetableData = {};
                    else if (type === 'schedule') scheduleData = [];
                    else if (type === 'meal') mealData = {};
                    return;

                const data = result[dataKey]?.[1]?.row;
                if (data) {
                    if (type === 'timetable') {
                        timetableData = {};

                                timetableData[date] = [];

                            if (!mealData[date]) {
                                mealData[date] = [];

        }
        
        // 시간표 정보를 API에서 가져와서 UI에 표시하는 함수

                    const data = result[endpoint]?.[1]?.row;

        const renderTimetableGrid = (container, data) => {

        const renderTimetableList = (container, data) => {

        // 급식 정보를 API에서 가져와서 UI에 표시하는 함수

        // 학사일정 정보를 API에서 가져와서 UI에 표시하는 함수
        const fetchAndRenderSchedule = async (atptOfcdcScCode, sdSchulCode, date) => {

                    hideLoader();

                        const data = docSnapshot.data();

        // Ripple effect logic
        function attachRipple(btn){
            function createRipple(ev){
                const rect = btn.getBoundingClientRect();
                let x, y;
                if(ev.type === 'keydown'){
                    x = rect.width/2 + rect.left;
                    y = rect.height/2 + rect.top;
                } else {
                    const e = ev.touches ? ev.touches[0] : ev;
                    x = e.clientX;
                    y = e.clientY;
                }
                const left = x - rect.left;
                const top = y - rect.top;
                const distX = Math.max(left, rect.width - left);
                const distY = Math.max(top, rect.height - top);
                const radius = Math.sqrt(distX*distX + distY*distY);
                const size = radius * 2;
                const ripple = document.createElement('span');
                ripple.className = 'ripple';
                ripple.style.width = size + 'px';
                ripple.style.height = size + 'px';
                ripple.style.left = left + 'px';
                ripple.style.top = top + 'px';
                btn.appendChild(ripple);
                requestAnimationFrame(()=>{
                    ripple.classList.add('animate');
                });
                setTimeout(()=>{ ripple.remove(); }, 600);
            }
            btn.addEventListener('mousedown', createRipple);
            btn.addEventListener('touchstart', e=>createRipple(e), {passive:true});
            btn.addEventListener('keydown', e=>{
                if(e.code === 'Space' || e.code === 'Enter' || e.key === ' ' || e.key === 'Enter'){
                    createRipple({type:'keydown'});
                }
            });
        }
        document.querySelectorAll('.ripple-btn').forEach(attachRipple);

            e.preventDefault();
        });
        
        // 텍스트 드래그 선택 방지
        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
        });
