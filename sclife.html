        .ripple-btn {
            position: relative;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;

        .ripple {
            position: absolute;
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            pointer-events: none;
            will-change: transform, opacity;
            opacity: 0.36;
            background-color: rgba(0,0,0,0.12);
        }
        .ripple.animate {
            transition: transform 520ms cubic-bezier(.2,.8,.2,1), opacity 520ms linear;
            transform: translate(-50%,-50%) scale(1);
            opacity: 0;
        }
        .skeleton {
            animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: .5;
            }
        }
        .loader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            z-index: 1000;
        }
        .loader {
            width: 60px;
            aspect-ratio: 2;
            --_g: no-repeat radial-gradient(circle closest-side, #3B82F6 90%, #0000);
            background:
                var(--_g) 0% 50%,
                var(--_g) 50% 50%,
                var(--_g) 100% 50%;
            background-size: calc(100%/3) 50%;
            animation: l3 1s infinite linear;

        @keyframes l3 {
            20%{background-position:0% 0%, 50% 50%, 100% 50%}
            40%{background-position:0% 100%, 50% 0%, 100% 50%}

        .tab-button.active {

            left: 50%;
            transform: translateX(-50%);
            width: 32px;
            height: 2px;
            background-color: #3B82F6;

                isFirstLoad = false;
            }
        };

        // UI 업데이트
        const updateUIBasedOnAuth = (isLoggedIn, userName) => {
            const loginMessage = '<li class="text-center text-sm text-gray-500 py-4">로그인하면<br>학교 정보를 불러올 수 있어요.</li>';
            
            if (isLoggedIn) {
                if (loginBtnMobile) loginBtnMobile.classList.add('hidden');
                if (loginBtnDesktop) loginBtnDesktop.classList.add('hidden');
                
                if (profileContainerMobile) profileContainerMobile.classList.remove('hidden');
                if (profileContainerDesktop) profileContainerDesktop.classList.remove('hidden');
                
                if (userNameMobile) userNameMobile.textContent = userName;
                if (userNameDesktop) userNameDesktop.textContent = userName;
            } else {
                if (profileContainerMobile) profileContainerMobile.classList.add('hidden');
                if (profileContainerDesktop) profileContainerDesktop.classList.add('hidden');
                
                if (loginBtnMobile) loginBtnMobile.classList.remove('hidden');
                if (loginBtnDesktop) loginBtnDesktop.classList.remove('hidden');
                
                timetableListMobile.innerHTML = loginMessage;
                timetableListDesktop.innerHTML = loginMessage;
                mealListMobile.innerHTML = loginMessage;
                mealListDesktop.innerHTML = loginMessage;
                scheduleListMobile.innerHTML = loginMessage;
                scheduleListDesktop.innerHTML = loginMessage;
            }
            hideLoader();
        };

        // 로그아웃 함수
        const handleLogout = async () => {
            try {
                await signOut(auth);
                console.log("User signed out successfully.");
            } catch (error) {
                console.error("Error signing out:", error);
            }
        };

        // 드롭다운 메뉴 토글
        const toggleDropdown = (menu) => {
            menu.classList.toggle('active');
        };

        // 프로필 버튼 이벤트 리스너
        if (profileBtnMobile) {
            profileBtnMobile.addEventListener('click', () => toggleDropdown(dropdownMenuMobile));
        }
        if (profileBtnDesktop) {
            profileBtnDesktop.addEventListener('click', () => toggleDropdown(dropdownMenuDesktop));
        }
        if (logoutBtnMobile) {
            logoutBtnMobile.addEventListener('click', handleLogout);
        }
        if (logoutBtnDesktop) {
            logoutBtnDesktop.addEventListener('click', handleLogout);
        }

        // 드롭다운 메뉴 외 클릭 시 닫기
        window.addEventListener('click', (event) => {
            if (profileContainerMobile && !profileContainerMobile.contains(event.target) && dropdownMenuMobile.classList.contains('active')) {
                dropdownMenuMobile.classList.remove('active');
            }
            if (profileContainerDesktop && !profileContainerDesktop.contains(event.target) && dropdownMenuDesktop.classList.contains('active')) {
                dropdownMenuDesktop.classList.remove('active');
            }
        });

        // 탭 변경 로직
        const showSection = (targetId) => {
            const sectionsMobile = document.querySelectorAll('#mobile-ui .content-section');
            const sectionsDesktop = document.querySelectorAll('#desktop-ui .content-section');
            const tabsMobile = document.querySelectorAll('#mobile-ui .tab-button');
            const tabsDesktop = document.querySelectorAll('#desktop-ui .tab-button');

            sectionsMobile.forEach(section => {
                section.classList.add('hidden');
            });
            sectionsDesktop.forEach(section => {
                section.classList.add('hidden');
            });

            tabsMobile.forEach(tab => {
                tab.classList.remove('active');
            });
            tabsDesktop.forEach(tab => {
                tab.classList.remove('active');
            });
            
            document.getElementById(`${targetId}-section-mobile`).classList.remove('hidden');
            document.getElementById(`${targetId}-section-desktop`).classList.remove('hidden');
            document.querySelector(`#mobile-ui .tab-button[data-target="${targetId}"]`).classList.add('active');
            document.querySelector(`#desktop-ui .tab-button[data-target="${targetId}"]`).classList.add('active');
        };

        // 탭 버튼 이벤트 리스너
        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', (e) => {
                const targetId = e.currentTarget.getAttribute('data-target');
                showSection(targetId);
            });
        });

        // 스켈레톤 UI 생성 함수
        const createSkeletonUI = (count) => {
            const skeletonList = document.createElement('div');
            skeletonList.className = 'space-y-2 py-1';
            for (let i = 0; i < count; i++) {
                const skeletonDiv = document.createElement('div');
                skeletonDiv.className = 'h-4 bg-gray-200 rounded skeleton';
                if (i === 1) skeletonDiv.classList.add('w-5/6');
                if (i === 2) skeletonDiv.classList.add('w-4/6');
                skeletonList.appendChild(skeletonDiv);
            }
            return skeletonList;
        };

        // 날짜를 한국어 형식으로 포맷팅하는 함수 (2024년 7월 25일 (목))
        const formatDate = (date) => {
            const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'short' };
            return date.toLocaleDateString('ko-KR', options);
        };
        
        currentDateMobile.textContent = formatDate(today);
        currentDateDesktop.textContent = formatDate(today);

        // API 데이터를 가져와서 UI에 표시하는 함수
        const fetchAndRenderContent = async (atptOfcdcScCode, sdSchulCode, schoolType, grade, classNum) => {
            const dateString = `${today.getFullYear()}${String(today.getMonth() + 1).padStart(2, '0')}${String(today.getDate()).padStart(2, '0')}`;
            const yearMonth = `${today.getFullYear()}${String(today.getMonth() + 1).padStart(2, '0')}`;
            
            // 시간표
            let timetableEndpoint = '';
            if (schoolType === '초등학교') timetableEndpoint = 'elsTimetable';
            else if (schoolType === '중학교') timetableEndpoint = 'misTimetable';
            else if (schoolType === '고등학교') timetableEndpoint = 'hisTimetable';
            
            const timetableUrl = `${NEIS_BASE_URL}${timetableEndpoint}?KEY=${NEIS_API_KEY}&Type=json&ATPT_OFCDC_SC_CODE=${atptOfcdcScCode}&SD_SCHUL_CODE=${sdSchulCode}&GRADE=${grade}&CLASS_NM=${classNum}&ALL_TI_YMD=${dateString}`;

            // 급식
            const mealUrl = `${NEIS_BASE_URL}mealServiceDietInfo?KEY=${NEIS_API_KEY}&Type=json&ATPT_OFCDC_SC_CODE=${atptOfcdcScCode}&SD_SCHUL_CODE=${sdSchulCode}&MLSV_YMD=${dateString}`;

            // 학사일정
            const scheduleUrl = `${NEIS_BASE_URL}SchoolSchedule?KEY=${NEIS_API_KEY}&Type=json&ATPT_OFCDC_SC_CODE=${atptOfcdcScCode}&SD_SCHUL_CODE=${sdSchulCode}&AA_FROM_YMD=${yearMonth}01&AA_TO_YMD=${yearMonth}31`;

            // 스켈레톤 UI 표시
            timetableListMobile.innerHTML = '';
            timetableListDesktop.innerHTML = '';
            mealListMobile.innerHTML = '';
            mealListDesktop.innerHTML = '';
            scheduleListMobile.innerHTML = '';
            scheduleListDesktop.innerHTML = '';

            timetableListMobile.appendChild(createSkeletonUI(3));
            timetableListDesktop.appendChild(createSkeletonUI(3));
            mealListMobile.appendChild(createSkeletonUI(3));
            mealListDesktop.appendChild(createSkeletonUI(3));
            scheduleListMobile.appendChild(createSkeletonUI(3));
            scheduleListDesktop.appendChild(createSkeletonUI(3));

            // 모든 API 호출을 병렬로 처리
            try {
                const [timetableResponse, mealResponse, scheduleResponse] = await Promise.all([
                    fetch(timetableUrl),
                    fetch(mealUrl),
                    fetch(scheduleUrl)
                ]);

                const timetableResult = await timetableResponse.json();
                const mealResult = await mealResponse.json();
                const scheduleResult = await scheduleResponse.json();

                // 시간표 렌더링
                const timetableData = timetableResult[timetableEndpoint]?.[1]?.row;
                if (!timetableData || timetableResult.RESULT?.CODE === 'INFO-200') {
                    const noTimetableMessage = '<li class="py-2 text-center text-gray-500">오늘의 시간표 정보가 없습니다.</li>';
                    timetableListMobile.innerHTML = noTimetableMessage;
                    timetableListDesktop.innerHTML = noTimetableMessage;
                } else {
                    timetableData.sort((a, b) => parseInt(a.PERIO) - parseInt(b.PERIO));
                    timetableListMobile.innerHTML = timetableData.map(item => `<li class="flex justify-between items-center py-2 border-b border-gray-200 last:border-b-0"><span class="font-semibold text-gray-900">${item.PERIO}교시</span><span>${item.ITRT_CNTNT}</span></li>`).join('');
                    timetableListDesktop.innerHTML = timetableData.map(item => `<li class="flex justify-between items-center py-2 border-b border-gray-200 last:border-b-0"><span class="font-semibold text-gray-900">${item.PERIO}교시</span><span>${item.ITRT_CNTNT}</span></li>`).join('');
                }

                // 급식 렌더링
                const mealData = mealResult.mealServiceDietInfo?.[1]?.row;
                if (!mealData || mealResult.RESULT?.CODE === 'INFO-200') {
                    const noMealMessage = '<li class="py-2 text-center text-gray-500">오늘의 급식 정보가 없습니다.</li>';
                    mealListMobile.innerHTML = noMealMessage;
                    mealListDesktop.innerHTML = noMealMessage;
                } else {
                    mealListMobile.innerHTML = mealData.map(item => {
                        const mealItems = item.DDISH_NM.replace(/<br\/>/g, ', ').replace(/\s*\([^)]*\)\s*/g, ' ').split(',').filter(meal => meal.trim() !== '');
                        return `<li class="py-2 border-b border-gray-200 last:border-b-0"><div class="flex items-center space-x-2"><span class="bg-gray-200 text-gray-700 text-xs font-medium px-2 py-0.5 rounded-full">${item.MMEAL_SC_NM}</span><ul class="list-none text-sm space-y-1">${mealItems.map(meal => `<li class="font-medium text-gray-900">${meal.trim()}</li>`).join('')}</ul></div></li>`;
                    }).join('');
                    mealListDesktop.innerHTML = mealData.map(item => {
                        const mealItems = item.DDISH_NM.replace(/<br\/>/g, ', ').replace(/\s*\([^)]*\)\s*/g, ' ').split(',').filter(meal => meal.trim() !== '');
                        return `<li class="py-2 border-b border-gray-200 last:border-b-0"><div class="flex items-center space-x-2"><span class="bg-gray-200 text-gray-700 text-xs font-medium px-2 py-0.5 rounded-full">${item.MMEAL_SC_NM}</span><ul class="list-none text-sm space-y-1">${mealItems.map(meal => `<li class="font-medium text-gray-900">${meal.trim()}</li>`).join('')}</ul></div></li>`;
                    }).join('');
                }

                // 학사일정 렌더링
                const scheduleData = scheduleResult.SchoolSchedule?.[1]?.row;
                if (!scheduleData || scheduleResult.RESULT?.CODE === 'INFO-200') {
                    const noScheduleMessage = '<li class="py-2 text-center text-gray-500">이번 달 학사일정 정보가 없습니다.</li>';
                    scheduleListMobile.innerHTML = noScheduleMessage;
                    scheduleListDesktop.innerHTML = noScheduleMessage;
                } else {
                    const filteredData = scheduleData.filter(item => item.EVENT_NM !== '[토요휴업일]');
                    if (filteredData.length === 0) {
                        const noScheduleMessage = '<li class="py-2 text-center text-gray-500">이번 달 학사일정 정보가 없습니다.</li>';
                        scheduleListMobile.innerHTML = noScheduleMessage;
                        scheduleListDesktop.innerHTML = noScheduleMessage;
                    } else {
                        scheduleListMobile.innerHTML = filteredData.map(item => `<li class="py-2 border-b border-gray-200 last:border-b-0 ripple-btn"><div class="flex justify-between items-center"><div class="flex items-center space-x-2"><span class="bg-gray-200 text-gray-700 text-xs font-medium px-2 py-0.5 rounded-full">일반</span><span>${item.EVENT_NM}</span></div><span class="text-gray-500">${item.AA_YMD.slice(0, 4)}.${item.AA_YMD.slice(4, 6)}.${item.AA_YMD.slice(6, 8)}</span></div></li>`).join('');
                        scheduleListDesktop.innerHTML = filteredData.map(item => `<li class="py-2 border-b border-gray-200 last:border-b-0 ripple-btn"><div class="flex justify-between items-center"><div class="flex items-center space-x-2"><span class="bg-gray-200 text-gray-700 text-xs font-medium px-2 py-0.5 rounded-full">일반</span><span>${item.EVENT_NM}</span></div><span class="text-gray-500">${item.AA_YMD.slice(0, 4)}.${item.AA_YMD.slice(4, 6)}.${item.AA_YMD.slice(6, 8)}</span></div></li>`).join('');
                    }
                }
            } catch (error) {
                console.error("데이터 로드 실패:", error);
                const errorMessage = '<li class="py-2 text-center text-gray-500">데이터를 불러오는 중 오류가 발생했습니다.</li>';
                timetableListMobile.innerHTML = errorMessage;
                timetableListDesktop.innerHTML = errorMessage;
                mealListMobile.innerHTML = errorMessage;
                mealListDesktop.innerHTML = errorMessage;
                scheduleListMobile.innerHTML = errorMessage;
                scheduleListDesktop.innerHTML = errorMessage;
            }
        };

        // Firebase 앱 초기화
        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
        } catch (e) {
            console.error("Firebase 초기화 중 오류 발생:", e);
            hideLoader();
        }

        // 인증 상태 변경 리스너
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                console.log("User is authenticated:", user.uid);
                
                const profileDocPath = `artifacts/${appId}/users/${user.uid}/profile/user_data`;
                onSnapshot(doc(db, profileDocPath), (docSnapshot) => {
                    if (docSnapshot.exists()) {
                        const data = docSnapshot.data();
                        
                        if (!data.schoolType && data.schoolName) {
                            if (data.schoolName.includes('초등학교')) {
                                data.schoolType = '초등학교';
                            } else if (data.schoolName.includes('중학교')) {
                                data.schoolType = '중학교';
                            } else if (data.schoolName.includes('고등학교')) {
                                data.schoolType = '고등학교';
                            }
                        }
                        userSchoolData = data;
                        const userName = data.name || "사용자";
                        
                        updateUIBasedOnAuth(true, userName);

                        const { atptOfcdcScCode, sdSchulCode, schoolType, grade, classNum } = userSchoolData;

                        if (atptOfcdcScCode && sdSchulCode && schoolType && grade && classNum) {
                            fetchAndRenderContent(atptOfcdcScCode, sdSchulCode, schoolType, grade, classNum);
                        } else {
                            console.error("프로필 정보가 불완전합니다. 필요한 필드: schoolType, grade, classNum");
                            const incompleteProfileMessage = '<li class="text-center text-sm text-gray-500 py-4">학교 정보가 불완전하여<br>데이터를 불러올 수 없습니다.<br>프로필을 확인해주세요.</li>';
                            timetableListMobile.innerHTML = incompleteProfileMessage;
                            mealListMobile.innerHTML = incompleteProfileMessage;
                            scheduleListMobile.innerHTML = incompleteProfileMessage;
                            timetableListDesktop.innerHTML = incompleteProfileMessage;
                            mealListDesktop.innerHTML = incompleteProfileMessage;
                            scheduleListDesktop.innerHTML = incompleteProfileMessage;
                        }
                    } else {
                        console.error("No user profile document found.");
                        updateUIBasedOnAuth(true, "사용자");
                    }
                }, (error) => {
                    console.error("Error getting user profile:", error);
                    updateUIBasedOnAuth(true, "사용자");
                });
            } else {
                console.log("User is not authenticated. Awaiting login.");
                updateUIBasedOnAuth(false);
            }
        });

        // 초기 인증 시도
        document.addEventListener('DOMContentLoaded', async () => {
            if (initialAuthToken) {
                try {
                    await signInWithCustomToken(auth, initialAuthToken);
                    console.log("Signed in with custom token.");
                } catch (error) {
                    console.error("Error signing in with custom token:", error);
                    updateUIBasedOnAuth(false);
                }
            } else {
                console.log("No custom auth token provided. Signing in anonymously.");
                try {
                    await signInAnonymously(auth);
                } catch (error) {
                    console.error("Error signing in anonymously:", error);
                    updateUIBasedOnAuth(false);
                }
            }
        });

        // Ripple effect logic with Event Delegation
        document.body.addEventListener('mousedown', createRipple);
        document.body.addEventListener('touchstart', e => createRipple(e), {passive: true});
        document.body.addEventListener('keydown', e => {
            if (e.code === 'Space' || e.code === 'Enter') {
                const target = document.activeElement;
                if (target && target.classList.contains('ripple-btn')) {
                    createRipple({ clientX: target.getBoundingClientRect().left, clientY: target.getBoundingClientRect().top, currentTarget: target });
                }
            }
        });
        
        function createRipple(ev) {
            const btn = ev.target.closest('.ripple-btn');
            if (!btn) return;

            const rect = btn.getBoundingClientRect();
            const left = ev.clientX - rect.left;
            const top = ev.clientY - rect.top;

            const ripple = document.createElement('span');
            ripple.className = 'ripple';
            ripple.style.width = ripple.style.height = `${Math.max(rect.width, rect.height) * 2}px`;
            ripple.style.left = `${left}px`;
            ripple.style.top = `${top}px`;
            
            btn.appendChild(ripple);
            requestAnimationFrame(() => {
                ripple.classList.add('animate');
            });
            setTimeout(() => {
                ripple.remove();
            }, 600);
        }
        
        // --- 복사 방지 기능 추가 ---
        const body = document.body;
        
        // 마우스 오른쪽 버튼 클릭 방지
        body.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
        
        // 복사, 잘라내기 방지
        body.addEventListener('copy', function(e) {
            e.preventDefault();
        });
        
        body.addEventListener('cut', function(e) {
            e.preventDefault();
        });
        
        // 텍스트 드래그 선택 방지
        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
        });

    </script>
</body>
</html>
