<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N-MATE - 계정</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Firebase SDK CDN -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script> <!-- Firestore 추가 -->
    <style>
        /* Pretendard 웹폰트 적용 */
        @font-face {
            font-family: 'Pretendard-Regular';
            src: url('https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
            font-weight: 400;
            font-style: normal;
        }

        /* Pretendard 폰트를 기본으로 사용하고, Inter 및 sans-serif를 폴백으로 설정합니다. */
        body {
            font-family: 'Pretendard-Regular', 'Inter', sans-serif;
            background-color: #ffffff; /* 배경색을 이미지와 동일하게 설정 */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* 뷰포트 높이 전체를 차지하도록 설정 */
            margin: 0;
            padding: 0;
            overflow: hidden; /* 스크롤바가 생기지 않도록 숨김 */
        }

        /* 컨테이너의 최대 너비를 설정하여 좌우 여백을 시뮬레이션합니다. */
        .container {
            width: 100%;
            max-width: 1920px; /* 콘텐츠 영역의 최대 너비를 1920px로 더욱 증가 */
            padding: 0; /* 좌우 패딩 제거 */
            box-sizing: border-box; /* 패딩이 너비에 포함되도록 설정 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* 컨테이너가 뷰포트 높이의 100%를 차지하도록 설정 */
            position: relative; /* 자식 요소의 절대 위치를 위한 기준 */
        }

        /* 로고 및 텍스트 블록의 위치 조정 - 완벽한 중앙 정렬 */
        .logo-text-block {
            position: absolute; /* 컨테이너 내에서 절대 위치 지정 */
            top: 25%; /* 대략적인 상단 위치 조정 */
            left: 50%; /* 왼쪽에서 50% 이동 */
            transform: translate(-50%, -50%); /* 자신의 너비/높이의 50%만큼 이동하여 정확히 중앙 정렬 */
            text-align: center; /* 텍스트 중앙 정렬 */
            line-height: 1.4; /* 줄 간격 조정 */
        }

        /* 로그인 버튼 블록의 위치 조정 및 버튼 정렬 */
        .button-section {
            position: absolute; /* 컨테이너 내에서 절대 위치 지정 */
            bottom: 10%; /* 이미지에서 보이는 대략적인 하단 위치 조정 */
            left: 50%; /* 가운데 정렬을 위해 왼쪽에서 50% 이동 */
            transform: translate(-50%, 0); /* 자신의 너비의 50%만큼 이동하여 정확히 중앙 정렬 */
            width: calc(100% - 40px); /* 좌우 20px 패딩을 고려하여 너비 조정 */
            max-width: 400px; /* 버튼의 최대 너비를 400px로 유지 */
            padding: 0 20px; /* 모바일에서 좌우 여백 추가 */
            box-sizing: border-box; /* 패딩이 너비에 포함되도록 설정 */
            display: flex; /* 버튼을 세로로 나열하기 위해 flexbox 사용 */
            flex-direction: column; /* 세로 방향 정렬 */
            gap: 12px; /* 버튼 사이 간격 추가 */
        }

        /* 이미지 아이콘 스타일 */
        .logo-image {
            width: 48px; /* 이미지 아이콘 너비 */
            height: 48px; /* 이미지 아이콘 높이 */
            margin-bottom: 12px; /* 로고와 텍스트 사이 간격 */
        }

        /* 기본 액션 버튼 스타일 (회원가입 버튼에 적용) */
        .action-button {
            background-color: #3B82F6; /* 버튼 배경색 */
            color: white;
            font-weight: 500; /* Medium */
            padding: 10px 28px; /* 패딩 조정 */
            border-radius: 14px; /* 모서리 둥글기 조정 */
            width: 100%;
            transition: background-color 0.3s ease; /* 호버 효과를 위한 트랜지션 */
        }

        .action-button:hover {
            background-color: #2563EB; /* 호버 시 버튼 색상 변경 */
        }

        /* 로그인 버튼의 새로운 스타일 (투명 배경, 파란색 글자/테두리) */
        .login-button-alt {
            background-color: transparent; /* 투명한 배경 */
            color: #3B82F6; /* 파란색 글자 */
            border: 1px solid #3B82F6; /* 파란색 테두리 */
            font-weight: 500; /* Medium */
            padding: 10px 28px; /* 패딩 조정 */
            border-radius: 14px; /* 모서리 둥글기 조정 */
            width: 100%;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        /* 로그인 버튼 호버 효과 삭제 */
        .login-button-alt:hover {
            background-color: transparent; /* 호버 시에도 투명 배경 유지 */
            color: #3B82F6; /* 호버 시에도 파란색 글자 유지 */
            border-color: #3B82F6; /* 호버 시에도 파란색 테두리 유지 */
        }

        /* 텍스트 크기 및 색상 조정 */
        .main-title {
            font-size: 1.5rem; /* 24px */
            font-weight: 600; /* SemiBold */
            color: #333333; /* 짙은 회색 */
            margin-bottom: 0.5rem; /* 8px */
            white-space: nowrap; /* 글자 줄 바꿈 방지 */
            overflow: hidden; /* 넘치는 내용 숨기기 */
            text-overflow: ellipsis; /* 넘치는 내용 말줄임표 처리 */
        }

        .subtitle {
            font-size: 0.875rem; /* 14px */
            color: #666666; /* 중간 회색 */
            white-space: nowrap; /* 글자 줄 바꿈 방지 */
            overflow: hidden; /* 넘치는 내용 숨기기 */
            text-overflow: ellipsis; /* 넘치는 내용 말줄임표 처리 */
        }

        /* 입력 필드 스타일 */
        .input-field {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #D1D5DB; /* Light gray border */
            border-radius: 14px;
            font-size: 1rem;
            box-sizing: border-box; /* padding and border included in element's total width and height */
        }

        .input-field:focus {
            outline: none;
            border-color: #3B82F6; /* Blue border on focus */
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2); /* Light blue shadow on focus */
        }

        /* 숨김 클래스 */
        .hidden {
            display: none;
        }

        /* 모달 버튼 컨테이너 스타일 - 가로 정렬 및 간격 */
        .modal-buttons-container {
            display: flex;
            justify-content: space-evenly; /* 버튼을 균등하게 분배 */
            gap: 1rem; /* 버튼 사이 간격 */
            width: 100%; /* 너비 100% */
        }

        /* 모달 내 버튼 너비 조정 */
        .modal-buttons-container .action-button,
        .modal-buttons-container .login-button-alt {
            width: auto; /* 고정 너비 대신 내용에 따라 자동 조정 */
            flex-grow: 1; /* 남은 공간을 채우도록 성장 */
            max-width: 150px; /* 각 버튼의 최대 너비 제한 (조정 가능) */
        }

        /* 모달 애니메이션을 위한 초기 상태 (숨겨진 상태) */
        .modal-hidden-state {
            opacity: 0;
            transform: scale(0.95); /* 중앙에서 약간 축소된 상태 (translate 제거) */
        }

        /* 모달 애니메이션을 위한 최종 상태 (보여지는 상태) */
        .modal-visible-state {
            opacity: 1;
            transform: scale(1); /* 중앙에서 원래 크기로 확장된 상태 (translate 제거) */
        }

        /* 모달 트랜지션 */
        .modal-transition {
            transition: opacity 0.3s ease-out, transform 0.3s ease-out;
        }

        /* 학교 검색 결과 드롭다운 스타일 */
        #schoolSearchResults {
            position: absolute;
            background-color: white;
            border: 1px solid #D1D5DB;
            border-radius: 8px;
            max-height: 200px;
            overflow-y: auto;
            width: 100%;
            z-index: 10;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            top: calc(100% + 5px); /* search input 바로 아래에 위치 */
            left: 0;
        }

        #schoolSearchResults div {
            padding: 10px 16px;
            cursor: pointer;
            border-bottom: 1px solid #E5E7EB;
        }

        #schoolSearchResults div:last-child {
            border-bottom: none;
        }

        #schoolSearchResults div:hover {
            background-color: #F3F4F6;
        }

        .school-search-container {
            position: relative; /* 자식 요소인 검색 결과 목록의 absolute 위치를 위한 기준 */
            width: 100%;
            margin-bottom: 12px; /* 아래 요소와의 간격 */
        }

        .search-input-group {
            display: flex;
            gap: 8px; /* 입력 필드와 버튼 사이 간격 */
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 로고 및 텍스트 블록 -->
        <div class="logo-text-block">
            <!-- 부산남중학교 로고 이미지 (실제 이미지 경로로 대체 필요) -->
            <img src="/image/simbol.png" alt="부산남중학교 로고" class="logo-image mx-auto">
            <h1 class="main-title">부산남중학교 N-MATE</h1>
            <p class="subtitle" id="subtitleText">로그인 방식을 선택하세요.</p>
        </div>

        <!-- 초기 버튼 섹션 -->
        <div id="initialButtons" class="button-section">
            <!-- 회원가입 버튼 (기존 스타일 유지) -->
            <button class="action-button">구글로 계속할게요</button>
            <!-- 로그인 버튼 (새로운 스타일 적용, 호버 효과 제거) -->
            <button id="emailLoginButton" class="login-button-alt">이메일로 계속할게요</button>
        </div>

        <!-- 이메일 입력 섹션 (초기에는 숨김) -->
        <div id="emailInputSection" class="button-section hidden">
            <input type="email" id="emailInput" placeholder="이메일 주소를 입력하세요" class="input-field">
            <button id="emailNextButton" class="action-button">다음</button>
        </div>

        <!-- 비밀번호 입력 섹션 (초기에는 숨김) -->
        <div id="passwordInputSection" class="button-section hidden">
            <input type="password" id="passwordInput" placeholder="비밀번호를 입력하세요" class="input-field">
            <button id="loginFinalButton" class="action-button">로그인</button>
        </div>

        <!-- 회원가입 섹션 (초기에는 숨김) -->
        <div id="signUpSection" class="button-section hidden">
            <input type="email" id="signUpEmailInput" placeholder="이메일 주소를 입력하세요" class="input-field mb-3">
            <input type="password" id="signUpPasswordInput" placeholder="비밀번호를 입력하세요 (6자 이상)" class="input-field mb-3">
            <input type="password" id="signUpConfirmPasswordInput" placeholder="비밀번호를 다시 입력하세요" class="input-field">
            <button id="signUpButton" class="action-button mt-4">회원가입</button>
            <button id="backToLoginButton" class="login-button-alt mt-2">로그인 화면으로 돌아가기</button>
        </div>

        <!-- 사용자 정보 설정 섹션 (초기에는 숨김) -->
        <div id="userInfoSetupSection" class="button-section hidden">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">학생 정보 설정</h2>

            <!-- 학교 검색 관련 UI -->
            <div class="school-search-container mb-3">
                <label for="selectedSchoolDisplay" class="block text-gray-700 text-sm font-bold mb-2">선택된 학교:</label>
                <div id="selectedSchoolDisplay" class="input-field mb-3 flex items-center justify-between min-h-[48px] rounded-md">
                    <span id="selectedSchoolName" class="text-gray-700">학교를 검색하여 선택해주세요.</span>
                    <button id="resetSchoolSelection" class="text-red-500 hover:text-red-700 text-sm font-semibold p-2 rounded-full hidden" title="선택된 학교 초기화">
                        &times;
                    </button>
                </div>
                <div class="search-input-group mb-2">
                    <input type="text" id="schoolSearchInput" placeholder="학교 이름을 입력하고 검색" class="input-field flex-grow">
                    <button id="searchSchoolButton" class="action-button w-auto px-4 py-2">검색</button>
                </div>
                <div id="schoolSearchResults" class="hidden">
                    <!-- 검색 결과가 여기에 표시됩니다 -->
                </div>
                <!-- 선택된 학교의 교육청코드와 행정표준코드를 저장할 hidden 필드 -->
                <input type="hidden" id="atptOfcdcScCodeInput">
                <input type="hidden" id="sdSchulCodeInput">
            </div>

            <select id="gradeSelect" class="input-field mb-3">
                <option value="">학년 선택</option>
                <option value="1">1학년</option>
                <option value="2">2학년</option>
                <option value="3">3학년</option>
            </select>
            <input type="number" id="classInput" placeholder="반 (예: 1)" class="input-field mb-3">
            <input type="number" id="studentNumInput" placeholder="번 (예: 10)" class="input-field mb-3">
            <button id="saveUserInfoButton" class="action-button mt-4">저장</button>
        </div>


        <!-- 메시지 표시 영역 -->
        <div id="messageBox" class="hidden text-center mt-4"></div>

        <!-- 계정 확인 모달 (초기에는 숨김) -->
        <div id="accountCheckModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex justify-center items-center hidden z-50">
            <!-- 모달 콘텐츠 박스 -->
            <div id="modalContentBox" class="bg-white p-8 rounded-xl shadow-lg w-11/12 max-w-sm text-center modal-transition modal-hidden-state">
                <!-- 경고 아이콘 -->
                <img src="/image/warning.png" alt="경고 아이콘" class="mx-auto mb-4 w-16 h-16">
                <h2 class="text-xl font-semibold text-gray-800 mb-6">계정이 있으신가요?</h2>
                <!-- 버튼을 가로로 정렬하기 위한 새로운 컨테이너 -->
                <div class="modal-buttons-container">
                    <button id="modalYesButton" class="action-button">네</button>
                    <button id="modalNoButton" class="login-button-alt">아니요</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 전역 변수로 Firebase 설정 주입 (Canvas 환경에서 제공)
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = {
            apiKey: "AIzaSyC_SHRcQ9hXmjVbP3km4rdR4UvKIoqpLHo",
            authDomain: "n-mate.firebaseapp.com",
            projectId: "n-mate",
            storageBucket: "n-mate.firebasestorage.app",
            appId: "1:691313471077:web:3066aaeca0a1d9e448e08c",
            measurementId: "G-0LCGVBKXLQ",
            messagingSenderId: "691313471077"
        };

        // NEIS API 설정 (사용자 제공)
        const NEIS_API_KEY = "cbb4da48e87445f68c2732368454ebc3"; // 이 인증키를 유효한 키로 교체해야 합니다.
        const NEIS_API_ENDPOINT = "https://open.neis.go.kr/hub/schoolInfo";

        // Firebase app 및 auth, firestore 인스턴스
        let app;
        let auth;
        let db; // Firestore 인스턴스 추가

        // DOM 요소 가져오기
        const emailLoginButton = document.getElementById('emailLoginButton');
        const initialButtons = document.getElementById('initialButtons');
        const emailInputSection = document.getElementById('emailInputSection');
        const emailNextButton = document.getElementById('emailNextButton');
        const passwordInputSection = document.getElementById('passwordInputSection');
        const loginFinalButton = document.getElementById('loginFinalButton');
        const subtitleText = document.getElementById('subtitleText');
        const emailInput = document.getElementById('emailInput');
        const passwordInput = document.getElementById('passwordInput');
        const messageBox = document.getElementById('messageBox'); // 메시지 박스 요소

        // 새 모달 요소들
        const accountCheckModal = document.getElementById('accountCheckModal');
        const modalYesButton = document.getElementById('modalYesButton');
        const modalNoButton = document.getElementById('modalNoButton');
        const modalContentBox = document.getElementById('modalContentBox'); // 모달 콘텐츠 박스

        // 회원가입 관련 DOM 요소
        const signUpSection = document.getElementById('signUpSection');
        const signUpEmailInput = document.getElementById('signUpEmailInput');
        const signUpPasswordInput = document.getElementById('signUpPasswordInput');
        const signUpConfirmPasswordInput = document.getElementById('signUpConfirmPasswordInput');
        const signUpButton = document.getElementById('signUpButton');
        const backToLoginButton = document.getElementById('backToLoginButton');

        // 사용자 정보 설정 관련 DOM 요소
        const userInfoSetupSection = document.getElementById('userInfoSetupSection');
        const schoolSearchInput = document.getElementById('schoolSearchInput'); // 학교 검색 입력 필드
        const searchSchoolButton = document.getElementById('searchSchoolButton'); // 학교 검색 버튼
        const schoolSearchResults = document.getElementById('schoolSearchResults'); // 학교 검색 결과 표시 영역
        const selectedSchoolDisplay = document.getElementById('selectedSchoolDisplay'); // 선택된 학교 표시 영역
        const selectedSchoolName = document.getElementById('selectedSchoolName'); // 선택된 학교 이름 텍스트
        const resetSchoolSelection = document.getElementById('resetSchoolSelection'); // 학교 선택 초기화 버튼
        const atptOfcdcScCodeInput = document.getElementById('atptOfcdcScCodeInput'); // 교육청 코드 hidden 필드
        const sdSchulCodeInput = document.getElementById('sdSchulCodeInput'); // 행정표준코드 hidden 필드
        const gradeSelect = document.getElementById('gradeSelect');
        const classInput = document.getElementById('classInput');
        const studentNumInput = document.getElementById('studentNumInput');
        const saveUserInfoButton = document.getElementById('saveUserInfoButton');


        // 메시지를 표시하는 유틸리티 함수
        function showMessage(message, isError = false) {
            if (messageBox) {
                messageBox.textContent = message;
                // Tailwind CSS 클래스를 사용하여 스타일 적용
                messageBox.className = isError ? 'text-red-500 font-medium mt-4 text-center' : 'text-green-500 font-medium mt-4 text-center';
                messageBox.classList.remove('hidden');
                console.log(`UI 메시지: ${message} (에러: ${isError})`); // UI 메시지 로깅
            }
        }

        // 메시지 박스를 숨기는 유틸리티 함수
        function hideMessageBox() {
            if (messageBox) {
                messageBox.classList.add('hidden');
                messageBox.textContent = ''; // 내용 지우기
                console.log('메시지 박스 숨김');
            }
        }

        // 모달을 표시하는 함수 (애니메이션 포함)
        function showModal() {
            accountCheckModal.classList.remove('hidden');

        // 사용자 정보를 Firestore에서 가져오는 함수
        async function getUserProfile(userId) {
            if (!db) {
                console.error('Firestore 인스턴스가 초기화되지 않았습니다.');
                return null;
            }
            // Firestore 보안 규칙에 따라 artifacts/{appId}/users/{userId}/profile/user_data 경로 사용
            const userProfileRef = db.collection(`artifacts/${appId}/users/${userId}/profile`).doc('user_data');
            try {
                const doc = await userProfileRef.get();
                if (doc.exists) {
                    console.log('사용자 프로필 데이터:', doc.data());
                    return doc.data();
                } else {
                    console.log('사용자 프로필 데이터가 없습니다.');
                    return null;
                }
            } catch (error) {
                console.error('사용자 프로필 가져오기 오류:', error);
                return null;
            }
        }

        // 사용자 정보를 Firestore에 저장하는 함수
        async function saveUserProfile(userId, schoolName, atptOfcdcScCode, sdSchulCode, grade, classNum, studentNum) {
            if (!db) {
                console.error('Firestore 인스턴스가 초기화되지 않았습니다.');
                return false;
            }
            // Firestore 보안 규칙에 따라 artifacts/{appId}/users/{userId}/profile/user_data 경로 사용
            const userProfileRef = db.collection(`artifacts/${appId}/users/${userId}/profile`).doc('user_data');
            try {
                await userProfileRef.set({
                    schoolName: schoolName,
                    atptOfcdcScCode: atptOfcdcScCode, // 교육청 코드 저장
                    sdSchulCode: sdSchulCode,         // 행정표준코드 저장
                    grade: parseInt(grade),
                    classNum: parseInt(classNum),
                    studentNum: parseInt(studentNum),
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp() // 서버 타임스탬프 추가
                }, { merge: true }); // 기존 데이터가 있다면 병합
                console.log('사용자 프로필 저장 성공:', { userId, schoolName, atptOfcdcScCode, sdSchulCode, grade, classNum, studentNum });
                return true;
            } catch (error) {
                console.error('사용자 프로필 저장 오류:', error);
                showMessage('정보 저장에 실패했습니다. 다시 시도해주세요.', true);
                return false;
            }
        }

        // NEIS API를 호출하여 학교 정보를 검색하는 함수
        async function searchSchool(schoolNameQuery) {
            schoolSearchResults.classList.add('hidden'); // 이전 결과 숨기기
            schoolSearchResults.innerHTML = ''; // 이전 결과 지우기
            showMessage('학교를 검색 중입니다...', false); // 로딩 메시지
            resetSchoolSelection.classList.add('hidden'); // 검색 시작 시 초기화 버튼 숨김

            if (!schoolNameQuery) {
                showMessage('학교 이름을 입력해주세요.', true);
                return;
            }

            try {
                const url = `${NEIS_API_ENDPOINT}?KEY=${NEIS_API_KEY}&Type=json&pIndex=1&pSize=5&SCHUL_NM=${encodeURIComponent(schoolNameQuery)}`;
                console.log('NEIS API 요청 URL:', url);

                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                console.log('NEIS API 응답 데이터:', data);

                hideMessageBox(); // 로딩 메시지 숨기기

                if (data && data.schoolInfo && data.schoolInfo[1] && data.schoolInfo[1].row) {
                    const schools = data.schoolInfo[1].row;
                    displaySearchResults(schools);
                } else if (data && data.RESULT && data.RESULT.CODE === 'INFO-200') {
                    // INFO-200: 해당 자료는 존재하지 않습니다.
                    showMessage('검색 결과가 없습니다. 정확한 학교 이름을 입력해주세요.', true);
                } else {
                    showMessage('학교 정보를 가져오는 데 실패했습니다. 잠시 후 다시 시도해주세요.', true);
                    console.error('예상치 못한 NEIS API 응답 구조:', data);
                }
            } catch (error) {
                console.error('NEIS API 호출 오류:', error);
                showMessage('학교 검색 중 오류가 발생했습니다. 네트워크 연결을 확인하거나 다시 시도해주세요.', true);
            }
        }

        // 검색 결과를 UI에 표시하는 함수
        function displaySearchResults(schools) {
            schoolSearchResults.innerHTML = ''; // 기존 결과 지우기
            if (schools.length === 0) {
                showMessage('검색 결과가 없습니다. 다시 시도해주세요.', true);
                schoolSearchResults.classList.add('hidden');
                return;
            }

            schools.forEach(school => {
                const schoolDiv = document.createElement('div');
                schoolDiv.textContent = `${school.SCHUL_NM} (${school.LCTN_SC_NM || ''})`; // 학교명 (시도명)
                schoolDiv.classList.add('px-4', 'py-2', 'cursor-pointer', 'hover:bg-gray-100', 'border-b', 'border-gray-200', 'rounded-md');
                schoolDiv.dataset.atptOfcdcScCode = school.ATPT_OFCDC_SC_CODE;
                schoolDiv.dataset.sdSchulCode = school.SD_SCHUL_CODE;
                schoolDiv.dataset.schoolName = school.SCHUL_NM; // 선택 시 학교 이름도 저장
                schoolDiv.tabIndex = 0; // 키보드 접근성 위해 추가

                schoolDiv.addEventListener('click', () => {
                    selectSchool(schoolDiv);
                });

                // Enter 키로 선택 가능하게 하기
                schoolDiv.addEventListener('keydown', (event) => {
                    if (event.key === 'Enter') {
                        selectSchool(schoolDiv);
                    }
                });

                schoolSearchResults.appendChild(schoolDiv);
            });
            schoolSearchResults.classList.remove('hidden'); // 결과 표시
        }

            }

            // "로그인 화면으로 돌아가기" 버튼 클릭 이벤트
            if (backToLoginButton) {
                backToLoginButton.addEventListener('click', () => {
                    console.log('"로그인 화면으로 돌아가기" 버튼 클릭됨.');
                    hideAllAuthSections();
                    initialButtons.classList.remove('hidden');
                    subtitleText.textContent = '로그인 방식을 선택하세요.';
                });
            }

            // 학교 검색 버튼 클릭 이벤트
            if (searchSchoolButton) {
                searchSchoolButton.addEventListener('click', () => {
                    searchSchool(schoolSearchInput.value.trim());
                });
            }

            // 학교 검색 입력 필드에서 Enter 키 눌렀을 때
            if (schoolSearchInput) {
                schoolSearchInput.addEventListener('keydown', (event) => {
                    if (event.key === 'Enter') {
                        searchSchool(schoolSearchInput.value.trim());
                    }
                });
            }

            // 학교 선택 초기화 버튼 클릭 이벤트
            if (resetSchoolSelection) {
                resetSchoolSelection.addEventListener('click', resetSelectedSchool);
            }

            // 사용자 정보 저장 버튼 클릭 이벤트
            if (saveUserInfoButton) {
                saveUserInfoButton.addEventListener('click', async () => {
                    console.log('사용자 정보 저장 버튼 클릭됨.');
                    const schoolName = selectedSchoolName.textContent.trim(); // 표시된 학교 이름 사용
                    const atptOfcdcScCode = atptOfcdcScCodeInput.value.trim(); // hidden 필드에서 교육청 코드 가져오기
                    const sdSchulCode = sdSchulCodeInput.value.trim();         // hidden 필드에서 행정표준코드 가져오기
                    const grade = gradeSelect.value;
                    const classNum = classInput.value;
                    const studentNum = studentNumInput.value;

                    if (!schoolName || schoolName === '학교를 검색하여 선택해주세요.' || !atptOfcdcScCode || !sdSchulCode || !grade || !classNum || !studentNum) {
                        showMessage('학교 검색 후 선택하고, 학년, 반, 번호를 모두 입력해주세요.', true);
                        return;
                    }

                    if (!auth.currentUser) {
                        showMessage('로그인된 사용자 정보가 없습니다. 다시 로그인해주세요.', true);
                        console.error('현재 로그인된 사용자가 없습니다.');
                        return;
                    }

                    const userId = auth.currentUser.uid;
                    const success = await saveUserProfile(userId, schoolName, atptOfcdcScCode, sdSchulCode, grade, classNum, studentNum); // 새로운 필드 전달

                    if (success) {
                        showMessage('학생 정보가 성공적으로 저장되었습니다!', false);
                        console.log('학생 정보 저장 완료. 로그인 탭으로 이동.');
                        // 저장 성공 시 메인 페이지 대신 초기 로그인 화면으로 돌아감
                        hideAllAuthSections();
                        initialButtons.classList.remove('hidden');
                        subtitleText.textContent = '로그인 방식을 선택하세요.';
                        // 입력 필드 초기화 (선택된 학교 정보 포함)
                        resetSelectedSchool(); // 학교 선택 초기화 함수 호출
                        gradeSelect.value = '';
                        classInput.value = '';
                        studentNumInput.value = '';
                    }
                    // 실패 메시지는 saveUserProfile 함수 내에서 처리
                });
            }
        });
    </script>
</body>
</html>
