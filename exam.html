

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOCABLE Exam Editor - 여백 최소화 버전</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-kopub@1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        :root {
            --editor-bg: #1e1e1e;
            --accent-color: #1a3c6e;
            --main-font: 'KoPub Batang', serif;
            --sub-font: 'KoPub Dotum', sans-serif;
            --table-border: #d1d5db;
        }

        /* 기본 레이아웃 */
        body { margin: 0; padding: 0; min-height: 100vh; display: flex; flex-direction: column; background: #333; overflow: hidden; }
        * { box-sizing: border-box; }

        /* 툴바 */
        .toolbar { 
            background: #fff; padding: 0 20px; border-bottom: 1px solid #ccc; 
            display: flex; justify-content: space-between; align-items: center; 
            height: 60px; z-index: 100;
        }
        .toolbar-group { display: flex; gap: 8px; align-items: center; }
        .logo { font-family: var(--sub-font); font-weight: 900; color: var(--accent-color); font-size: 1.1rem; margin-right: 15px; }

        button, select { 
            padding: 8px 12px; border: 1px solid #ccc; background: #fff; border-radius: 4px; 
            cursor: pointer; font-size: 13px; font-weight: bold; display: flex; align-items: center; gap: 6px; 
        }
        .btn-primary { background-color: var(--accent-color); color: white; border: none; }
        
        /* 작업 영역 */
        .workspace { display: flex; flex: 1; height: calc(100vh - 60px); overflow: hidden; position: relative; }
        
        /* 에디터 패널 */
        .editor-pane { 
            width: 350px; background: var(--editor-bg); display: flex; flex-direction: column; 
            transition: transform 0.3s ease; border-right: 1px solid #000;
        }
        .editor-pane.collapsed { transform: translateX(-350px); width: 0; }
        textarea#codeInput { 
            flex: 1; width: 100%; background: transparent; color: #d4d4d4; border: none; 
            padding: 20px; font-family: 'Consolas', monospace; font-size: 13px; 
            line-height: 1.6; resize: none; outline: none;
        }

        /* 토글 버튼 */
        #toggle-btn {
            position: absolute; left: 350px; top: 50%; transform: translateY(-50%);
            z-index: 150; width: 24px; height: 60px; background: #fff; border: 1px solid #ccc;
            border-left: none; border-radius: 0 6px 6px 0; cursor: pointer; display: flex; align-items: center; justify-content: center;
            transition: left 0.3s ease;
        }
        .editor-pane.collapsed + #toggle-btn { left: 0; }

        /* 미리보기 영역 (회색 배경) */
        .preview-pane { 
            flex: 1; background: #525659; overflow-y: auto; padding: 20px 0; 
            display: flex; flex-direction: column; align-items: center;
        }

        /* A4 Wrapper */
        .page-wrapper {
            width: 210mm;
            margin-bottom: 20px;
            flex-shrink: 0;
            display: flex;
            justify-content: center;
            background: transparent;
        }

        /* A4 Page */
        .page-container {
            width: 210mm; 
            height: 297mm; 
            background: white; 
            padding: 10mm 10mm 10mm 10mm; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.3); 
            font-family: var(--main-font); color: #111; 
            position: relative; 
            display: flex; 
            flex-direction: column;
            overflow: hidden;
            transform-origin: top center;
        }

        /* 시험지 헤더 */
        .exam-header {
            width: 100%; border-top: 3px solid var(--accent-color); border-bottom: 1.2px solid #000;
            padding: 8px 0; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: flex-end;
        }
        .h-title { font-family: var(--sub-font); font-size: 20pt; font-weight: 800; color: var(--accent-color); }
        .h-info { font-family: var(--sub-font); font-size: 10.5pt; }
        .h-info b { display: inline-block; width: 90px; border-bottom: 1px solid #000; margin-left: 5px; height: 1.2em; vertical-align: bottom; }

        /* 시험지 바디 (2단 구성) */
        .exam-body { column-count: 2; column-gap: 10mm; column-rule: 0.2px solid #eee; flex: 1; overflow: hidden; }
        .q-block { margin-bottom: 12px; break-inside: avoid; display: flex; align-items: flex-start; }
        .q-num { font-family: var(--sub-font); font-weight: 900; color: var(--accent-color); width: 28px; font-size: 10.5pt; }
        .q-text { font-family: var(--sub-font); font-weight: bold; font-size: 10.5pt; flex: 1; line-height: 1.3; }
        .q-answer-line { border-bottom: 0.5px solid #000; height: 1.3em; width: 92%; margin-top: 3px; }

        /* 답지 스타일 */
        .answer-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; }
        .ans-table { width: 100%; border-collapse: collapse; font-size: 9pt; border: 1px solid var(--table-border); }
        .ans-table th, .ans-table td { border: 1px solid var(--table-border); padding: 5px; }
        .ans-table th { background: #f8f9fa; width: 30px; text-align: center; font-weight: bold; }

        .instr-tag { display: inline-block; background: #000; color: #fff; font-size: 7.5pt; padding: 1px 6px; font-weight: bold; margin-bottom: 6px; }
        .instr-text { font-size: 10pt; font-weight: bold; margin-bottom: 15px; border-bottom: 1px dashed #eee; padding-bottom: 8px; }
        .exam-footer { margin-top: auto; padding-top: 8px; text-align: center; font-size: 8pt; color: #bbb; font-family: var(--sub-font); }

        /* --- 출력 최적화 --- */
        @media print {
            @page { size: A4; margin: 0 !important; }
            body { background: white !important; overflow: visible !important; }
            .toolbar, .editor-pane, #toggle-btn { display: none !important; }
            .workspace { display: block !important; height: auto !important; }
            .preview-pane { display: block !important; padding: 0 !important; background: white !important; overflow: visible !important; width: 100% !important; }
            .page-wrapper { margin: 0 !important; padding: 0 !important; width: 210mm !important; height: 297mm !important; page-break-after: always !important; }
            .page-container { 
                transform: none !important; 
                box-shadow: none !important; 
                border: none !important; 
                width: 210mm !important; 
                height: 297mm !important; 
                margin: 0 !important;
                padding: 10mm !important;
            }
        }

        /* 모달 */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 1000; display: none; }
        .modal { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #fff; width: 450px; padding: 25px; border-radius: 8px; z-index: 1001; display: none; }
    </style>
</head>
<body>

<div class="toolbar">
    <div class="toolbar-group">
        <div class="logo">BOCABLE</div>
        <button onclick="openModal()"><span class="material-symbols-outlined">edit_note</span>단어 입력</button>
        <select id="mode-select" onchange="updatePreview()">
            <option value="en-ko">영문 → 국문</option>
            <option value="ko-en">국문 → 영문</option>
        </select>
        <button onclick="shuffle()"><span class="material-symbols-outlined">shuffle</span>순서 섞기</button>
    </div>
    <div class="toolbar-group">
        <label style="font-size: 12px; display: flex; align-items: center; gap: 5px; cursor: pointer;">
            <input type="checkbox" id="check-ans" checked onchange="updatePreview()"> 답안지 포함
        </label>
        <button class="btn-primary" onclick="window.print()">
            <span class="material-symbols-outlined">picture_as_pdf</span> PDF 저장 / 인쇄
        </button>
    </div>
</div>

<div class="workspace">
    <div class="editor-pane" id="editor">
        <textarea id="codeInput" oninput="updatePreview()" spellcheck="false"></textarea>
    </div>
    <div id="toggle-btn" onclick="toggleEditor()">
        <span class="material-symbols-outlined" id="toggle-icon">chevron_left</span>
    </div>
    <div class="preview-pane" id="preview-area"></div>
</div>

<div class="modal-overlay" id="overlay" onclick="closeModal()"></div>
<div class="modal" id="input-modal">
    <h3 style="margin: 0 0 15px 0;">단어 데이터 추가</h3>
    <p style="font-size: 12px; color: #666; margin-bottom: 10px;">단어,뜻 (첫 번째 콤마 기준으로 구분됩니다)</p>
    <textarea id="modal-input" style="width:100%; height:200px; padding:10px; margin-bottom:15px;" placeholder="[DAY 01]&#10;aware,알고 있는, 의식하는&#10;attribute,특성, 속성"></textarea>
    <div style="display:flex; gap:10px;">
        <button class="btn-primary" style="flex:1" onclick="applyInput()">확인</button>
        <button style="flex:1" onclick="closeModal()">취소</button>
    </div>
</div>

<script>
    const codeInput = document.getElementById('codeInput');
    const previewArea = document.getElementById('preview-area');
    
    let examData = {
        title: "WEEKLY VOCABULARY TEST",
        content: [
            { type: "page", title: "DAY 11-12" },
            { en: "aware", ko: "알고 있는, 의식[인식]하는" },
            { en: "vulnerable", ko: "취약한, 상처받기 쉬운" },
            { en: "subsequent", ko: "그 다음의, 차후의" }
        ]
    };

    window.onload = () => {
        codeInput.value = JSON.stringify(examData, null, 4);
        updatePreview();
        window.addEventListener('resize', autoScale);
    };

    function autoScale() {
        const pane = document.querySelector('.preview-pane');
        const wrappers = document.querySelectorAll('.page-wrapper');
        const pages = document.querySelectorAll('.page-container');
        if(!pages.length) return;

        const availableWidth = pane.clientWidth - 40;
        const scale = Math.min(1, availableWidth / 794); 

        pages.forEach((page, i) => {
            page.style.transform = `scale(${scale})`;
            wrappers[i].style.height = (1123 * scale) + 'px';
        });
    }

    function updatePreview() {
        try {
            const data = JSON.parse(codeInput.value);
            const mode = document.getElementById('mode-select').value;
            previewArea.innerHTML = '';
            
            let currentPage = null;
            let currentBody = null;
            let count = 0;
            const answers = [];

            data.content.forEach(item => {
                if (item.type === "page" || !currentPage) {
                    count = 0;
                    const wrapper = document.createElement('div');
                    wrapper.className = 'page-wrapper';
                    currentPage = document.createElement('div');
                    currentPage.className = 'page-container';
                    
                    const pTitle = item.type === "page" ? item.title : "GENERAL";
                    currentPage.innerHTML = `
                        <div class="exam-header">
                            <div class="h-title">${data.title} <span style="font-size:14pt; font-weight:400; color:#888;">| ${pTitle}</span></div>
                            <div class="h-info">이름: <b></b></div>
                        </div>
                        <div class="instr-tag">INSTRUCTIONS</div>
                        <div class="instr-text">${mode === 'en-ko' ? '다음 영단어의 뜻을 쓰시오.' : '다음 뜻에 알맞은 영단어를 쓰시오.'}</div>
                        <div class="exam-body"></div>
                        <div class="exam-footer">Designed by BOCABLE Standard Editor</div>
                    `;
                    wrapper.appendChild(currentPage);
                    previewArea.appendChild(wrapper);
                    currentBody = currentPage.querySelector('.exam-body');
                    answers.push({ title: pTitle, list: [] });
                }

                if (item.en && item.ko) {
                    count++;
                    const q = mode === 'en-ko' ? item.en : item.ko;
                    const a = mode === 'en-ko' ? item.ko : item.en;
                    
                    const qDiv = document.createElement('div');
                    qDiv.className = 'q-block';
                    qDiv.innerHTML = `
                        <div class="q-num">${count}.</div>
                        <div style="flex:1">
                            <div class="q-text">${q}</div>
                            <div class="q-answer-line"></div>
                        </div>
                    `;
                    currentBody.appendChild(qDiv);
                    answers[answers.length - 1].list.push({ n: count, a: a });
                }
            });

            if (document.getElementById('check-ans').checked) {
                const ansWrapper = document.createElement('div');
                ansWrapper.className = 'page-wrapper';
                const ansPage = document.createElement('div');
                ansPage.className = 'page-container';
                ansPage.innerHTML = `<div class="exam-header"><div class="h-title">정답지 (Answer Key)</div></div><div class="answer-grid"></div>`;
                
                const grid = ansPage.querySelector('.answer-grid');
                answers.forEach(group => {
                    const sec = document.createElement('div');
                    sec.innerHTML = `<h4 style="margin:0 0 8px 0; border-bottom:1.5px solid #333; padding-bottom:3px; font-size:11pt;">${group.title}</h4>`;
                    const table = document.createElement('table');
                    table.className = 'ans-table';
                    group.list.forEach(row => {
                        table.innerHTML += `<tr><th>${row.n}</th><td>${row.a}</td></tr>`;
                    });
                    sec.appendChild(table);
                    grid.appendChild(sec);
                });
                
                ansWrapper.appendChild(ansPage);
                previewArea.appendChild(ansWrapper);
            }

            setTimeout(autoScale, 50);
        } catch(e) {}
    }

    function toggleEditor() {
        const ed = document.getElementById('editor');
        const btn = document.getElementById('toggle-btn');
        const icon = document.getElementById('toggle-icon');
        ed.classList.toggle('collapsed');
        btn.style.left = ed.classList.contains('collapsed') ? '0' : '350px';
        icon.innerText = ed.classList.contains('collapsed') ? 'chevron_right' : 'chevron_left';
        setTimeout(autoScale, 310);
    }

    function openModal() { document.getElementById('overlay').style.display = 'block'; document.getElementById('input-modal').style.display = 'block'; }
    function closeModal() { document.getElementById('overlay').style.display = 'none'; document.getElementById('input-modal').style.display = 'none'; }
    
    function applyInput() {
        const text = document.getElementById('modal-input').value.trim();
        if(!text) return;
        const lines = text.split('\n');
        const newItems = [];
        
        lines.forEach(l => {
            const line = l.trim();
            if(!line) return;
            
            // 페이지 구분 감지
            if(line.startsWith('[') && line.endsWith(']')) {
                newItems.push({ type: "page", title: line.slice(1, -1) });
            } else {
                // 첫 번째 콤마(,) 또는 등호(=) 위치 찾기
                const commaIdx = line.indexOf(',');
                const equalIdx = line.indexOf('=');
                
                // 둘 중 먼저 나오는 기호를 구분자로 사용
                let splitIdx = -1;
                if(commaIdx !== -1 && equalIdx !== -1) splitIdx = Math.min(commaIdx, equalIdx);
                else if(commaIdx !== -1) splitIdx = commaIdx;
                else if(equalIdx !== -1) splitIdx = equalIdx;

                if(splitIdx !== -1) {
                    const en = line.substring(0, splitIdx).trim();
                    const ko = line.substring(splitIdx + 1).trim();
                    if(en && ko) newItems.push({ en, ko });
                }
            }
        });
        
        examData.content = newItems;
        codeInput.value = JSON.stringify(examData, null, 4);
        updatePreview();
        closeModal();
    }

    function shuffle() {
        let current = JSON.parse(codeInput.value);
        let result = [], temp = [];
        current.content.forEach(item => {
            if(item.type === "page") {
                if(temp.length) result.push(...temp.sort(() => Math.random() - 0.5));
                result.push(item); temp = [];
            } else temp.push(item);
        });
        if(temp.length) result.push(...temp.sort(() => Math.random() - 0.5));
        current.content = result;
        codeInput.value = JSON.stringify(current, null, 4);
        updatePreview();
    }
</script>
</body>
</html>
