    <script>
        const imageAssets = {};

        // PC íŒŒì¼ ë¡œë“œ
        function handleFiles(files) {
            document.getElementById('fileCount').innerText = `${files.length}ê°œ`;
            for (let file of files) {
                imageAssets[file.name] = URL.createObjectURL(file);
            }

        // ë Œë”ë§
        function renderExam() {
            let raw = document.getElementById('codeInput').value;
            const contentDiv = document.getElementById('examContent');

            // 1. í—¤ë” ì²˜ë¦¬
            const titleMatch = raw.match(/\[TITLE\]([\s\S]*?)\[\/TITLE\]/);
            if(titleMatch) {
                document.querySelector('.h-title').innerText = titleMatch[1].trim();
                raw = raw.replace(titleMatch[0], '');
            }
            const subMatch = raw.match(/\[SUB\]([\s\S]*?)\[\/SUB\]/);
            if(subMatch) {
                document.querySelector('.h-info').innerHTML = subMatch[1].trim();
                raw = raw.replace(subMatch[0], '');
            }

            // 2. ì´ë¯¸ì§€ ë§¤í•‘ (URL + Local File í†µí•©)
            const imgMapping = {};
            const imgListMatch = raw.match(/\[IMAGE_LIST\]([\s\S]*?)\[\/IMAGE_LIST\]/);
            if (imgListMatch) {
                const lines = imgListMatch[1].trim().split('\n');
                lines.forEach(line => {
                    const parts = line.split(':');
                    if (parts.length >= 2) {
                        const qIdx = parts[0].trim();
                        const val = parts.slice(1).join(':').trim(); // urlì— ì½œë¡ ì´ ìˆì„ ìˆ˜ ìˆìœ¼ë¯€ë¡œ join
                        imgMapping[qIdx] = val;
                    }
                });
                raw = raw.replace(imgListMatch[0], '');
            }

            // 3. HTML ìƒì„±
            const questions = raw.split('[SEP]');
            let finalHtml = "";
            let qCounter = 0;

            questions.forEach((qBlock) => {
                let text = qBlock.trim();
                if(!text) return;
                
                qCounter++;
                let qNum = String(qCounter).padStart(2, '0');

                // íƒœê·¸ ë³€í™˜
                text = text.replace(/\[Q\]([\s\S]*?)\[\/Q\]/g, '<div class="q-text">$1</div>');
                text = text.replace(/\[T\]([\s\S]*?)\[\/T\]/g, '<div class="common-box">$1</div>');
                text = text.replace(/\[VIEW\]([\s\S]*?)\[\/VIEW\]/g, '<div class="common-box">$1</div>');
                text = text.replace(/\[ITEM\]([\s\S]*?)\[\/ITEM\]/g, '<div class="view-item">Â· $1</div>');
                text = text.replace(/\[O\]([\s\S]*?)\[\/O\]/g, '<ul class="choices">$1</ul>');
                text = text.replace(/\[I\]([\s\S]*?)\[\/I\]/g, '<li>$1</li>');
                text = text.replace(/\[R\]([\s\S]*?)\[\/R\]/g, '<span class="ref">$1</span>');
                text = text.replace(/\[BLANK\]/g, '<span class="blank"></span>');
                text = text.replace(/\[MATH\]([\s\S]*?)\[\/MATH\]/g, '<span class="math">$1</span>');

                // ì´ë¯¸ì§€ ë¡œì§ (URL vs Local)
                let imgTag = "";
                const imgSource = imgMapping[qCounter];
                
                if (imgSource) {
                    let finalSrc = "";
                    
                    // 1) ì›¹ ë§í¬ì¸ì§€ í™•ì¸ (http, https, data ë¡œ ì‹œì‘)
                    if (imgSource.match(/^(http|https|data):/)) {
                        finalSrc = imgSource;

                    // 2) ë¡œì»¬ íŒŒì¼ì¸ì§€ í™•ì¸
                    else if (imageAssets[imgSource]) {
                        finalSrc = imageAssets[imgSource];

                    if (finalSrc) {

                        if(!imgSource.match(/^(http|https)/)) {

                        }
