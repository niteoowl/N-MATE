<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOCABLE Exam Editor</title>
    <!-- KoPub Fonts & Material Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-kopub@1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        :root {
            --editor-bg: #1e1e1e;
            --accent-color: #1a3c6e;
            --main-font: 'KoPub Batang', serif;
            --sub-font: 'KoPub Dotum', sans-serif;
            --table-border: #d1d5db;
        }

        /* Base UI Styles */
        body { margin: 0; padding: 0; min-height: 100vh; display: flex; flex-direction: column; background: #333; }
        * { box-sizing: border-box; -webkit-print-color-adjust: exact; print-color-adjust: exact; }

        /* Toolbar */
        .toolbar { 
            background: #fff; padding: 0 20px; border-bottom: 1px solid #ccc; 
            display: flex; justify-content: space-between; align-items: center; 
            height: 60px; min-height: 60px; z-index: 100;
            position: sticky; top: 0;
        }
        .toolbar-group { display: flex; gap: 8px; align-items: center; }
        .logo { font-family: var(--sub-font); font-weight: 900; color: var(--accent-color); font-size: 1.1rem; margin-right: 15px; white-space: nowrap; }

        select, button { 
            padding: 8px 12px; border: 1px solid #ccc; background: #fff; border-radius: 4px; 
            cursor: pointer; font-size: 13px; font-weight: bold; display: flex; align-items: center; gap: 6px; 
            font-family: var(--sub-font); transition: all 0.2s;
        }
        button:hover { background: #f0f0f0; }
        .btn-primary { background-color: var(--accent-color); color: white; border: none; }
        
        /* Workspace Layout */
        .workspace { display: flex; flex: 1; min-height: 0; position: relative; }
        
        /* Editor Pane */
        .editor-pane { 
            width: 30%; background: var(--editor-bg); display: flex; flex-direction: column; 
            transition: width 0.3s; position: sticky; top: 60px; height: calc(100vh - 60px); overflow: hidden;
        }
        .editor-pane.collapsed { width: 0; min-width: 0; }
        textarea#codeInput { 
            flex: 1; width: 100%; background: transparent; color: #d4d4d4; border: none; 
            padding: 20px; font-family: 'Consolas', monospace; font-size: 13px; 
            line-height: 1.6; resize: none; outline: none; min-width: 300px;
        }

        /* Toggle Button */
        #toggle-btn {
            position: fixed; left: 30%; top: 50%; transform: translate(-50%, -50%);
            z-index: 150; width: 20px; height: 60px; background: #fff; border: 1px solid #ccc;
            border-radius: 0 6px 6px 0; cursor: pointer; display: flex; align-items: center; justify-content: center;
            transition: left 0.3s; box-shadow: 2px 0 8px rgba(0,0,0,0.2);
        }
        .editor-pane.collapsed + #toggle-btn { left: 0; }

        /* Preview Area */
        .preview-pane { 
            flex: 1; background: #525659; overflow-y: auto; padding: 40px 20px; 
            display: flex; flex-direction: column; align-items: center;
            scroll-behavior: smooth;
        }

        /* A4 Page Styling */
        .page-container {
            width: 210mm; 
            height: 297mm; 
            min-height: 297mm;
            background: white; 
            padding: 20mm; 
            margin-bottom: 30px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
            font-family: var(--main-font); color: #111; 
            position: relative; 
            display: flex; 
            flex-direction: column;
            overflow: hidden;
            flex-shrink: 0;
            transform-origin: top center;
        }

        /* Exam Header */
        .exam-header {
            width: 100%; border-top: 5px solid var(--accent-color); border-bottom: 1.5px solid #000;
            padding: 10px 0 15px 0; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: flex-end;
        }
        .h-title { font-family: var(--sub-font); font-size: 20pt; font-weight: 800; color: var(--accent-color); }
        .h-info { font-family: var(--sub-font); font-size: 10pt; text-align: right; line-height: 1.6; }
        .h-info b { display: inline-block; width: 100px; background: #f2f2f2; margin-left: 5px; border: 1px solid #ccc; height: 24px; vertical-align: middle; }

        .exam-body { column-count: 2; column-gap: 12mm; column-rule: 0.5px solid #eee; flex: 1; }
        .q-block { margin-bottom: 15px; break-inside: avoid; display: flex; }
        .q-num { font-family: var(--sub-font); font-weight: 900; color: var(--accent-color); width: 28px; }
        .q-text { font-family: var(--sub-font); font-weight: bold; font-size: 10.5pt; flex: 1; }
        .q-answer-line { border-bottom: 1px solid #000; height: 1.2em; width: 95%; margin-top: 2px; }

        /* Answer Table Styling */
        .answer-grid-layout { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; flex: 1; }
        .answer-section { margin-bottom: 20px; break-inside: avoid; }
        .answer-section-title { 
            font-family: var(--sub-font); font-size: 11pt; font-weight: 900; color: #fff; 
            background: var(--accent-color); padding: 3px 10px; margin-bottom: 5px; border-radius: 3px;
        }
        .answer-table { width: 100%; border-collapse: collapse; font-size: 9pt; border: 1px solid var(--table-border); }
        .answer-table th, .answer-table td { border: 1px solid var(--table-border); padding: 5px; text-align: left; }
        .answer-table th { background: #f3f4f6; text-align: center; width: 30px; }

        .instr-tag { display: inline-block; background: #000; color: #fff; font-size: 8pt; padding: 2px 8px; font-weight: bold; margin-bottom: 5px; }
        .instr-text { font-size: 10pt; font-weight: bold; margin-bottom: 15px; }
        .exam-footer { margin-top: auto; padding-top: 10px; border-top: 1px solid #eee; text-align: center; font-size: 8pt; color: #aaa; }

        /* --- CRITICAL PRINT STYLES --- */
        @media print {
            @page { 
                size: A4; 
                margin: 0 !important; 
            }
            
            html, body { 
                background: #fff !important; 
                height: auto !important; 
                min-height: 0 !important; 
                overflow: visible !important; 
                margin: 0 !important; 
                padding: 0 !important;
            }
            
            .toolbar, .editor-pane, #toggle-btn, .modal-overlay, .modal { display: none !important; }
            
            .workspace { display: block !important; margin: 0 !important; padding: 0 !important; border: none !important; }
            .preview-pane { 
                display: block !important; 
                padding: 0 !important; 
                margin: 0 !important; 
                background: #fff !important; 
                overflow: visible !important;
                width: 100% !important;
                min-width: 100% !important;
                transform: none !important; /* 인쇄 시 스케일 해제 */
            }

            .page-container {
                position: relative !important; 
                margin: 0 !important; 
                padding: 20mm !important; 
                box-shadow: none !important; 
                border: none !important; 
                width: 210mm !important; 
                height: 297mm !important; 
                page-break-after: always !important; 
                break-after: page !important;
                display: flex !important;
                overflow: hidden !important;
                transform: none !important; /* 인쇄 시 스케일 해제 */
            }

            * { 
                -webkit-print-color-adjust: exact !important; 
                print-color-adjust: exact !important; 
                color-adjust: exact !important;
            }
        }

        /* Modal */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 199; display: none; }
        .modal { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: #fff; width: 500px; padding: 30px; border-radius: 12px; z-index: 200; display: none;
        }
    </style>
</head>
<body>

<div class="toolbar">
    <div class="toolbar-group">
        <div class="logo">BOCABLE</div>
        <button onclick="openInputModal()"><span class="material-symbols-outlined">add_box</span>데이터 입력</button>
        <select id="test-mode" onchange="updatePreview()">
            <option value="en-ko">영 → 한</option>
            <option value="ko-en">한 → 영</option>
            <option value="mixed">무작위 혼합</option>
        </select>
        <button onclick="shuffleWords()"><span class="material-symbols-outlined">shuffle</span>섞기</button>
    </div>
    <div class="toolbar-group">
        <div style="display: flex; align-items: center; gap: 5px; margin-right: 15px;">
            <input type="checkbox" id="include-answers" onchange="updatePreview()" checked>
            <label for="include-answers" style="font-size: 12px; cursor: pointer;">답지 포함</label>
        </div>
        <button class="btn-primary" onclick="window.print()"><span class="material-symbols-outlined">print</span>인쇄 / PDF</button>
    </div>
</div>

<div class="workspace">
    <div class="editor-pane" id="editor-pane">
        <textarea id="codeInput" oninput="updatePreview()" spellcheck="false"></textarea>
    </div>
    <div id="toggle-btn" onclick="toggleEditor()">
        <span class="material-symbols-outlined" id="toggle-icon">chevron_left</span>
    </div>
    <div class="preview-pane" id="preview-area"></div>
</div>

<div class="modal-overlay" id="overlay" onclick="closeModals()"></div>
<div id="input-modal" class="modal">
    <h3 style="margin-top:0;">단어 데이터 입력</h3>
    <textarea id="modal-textarea" style="width:100%; height:250px; margin-bottom:15px; padding:10px;" placeholder="[DAY 01]&#10;apple,사과&#10;banana,바나나"></textarea>
    <div style="display: flex; gap: 10px;">
        <button class="btn-primary" style="flex: 1;" onclick="processInput()">생성</button>
        <button style="flex: 1;" onclick="closeModals()">취소</button>
    </div>
</div>

<script>
    const codeInput = document.getElementById('codeInput');
    const previewArea = document.getElementById('preview-area');
    const editorPane = document.getElementById('editor-pane');
    const toggleBtn = document.getElementById('toggle-btn');
    const testMode = document.getElementById('test-mode');
    const includeAnswers = document.getElementById('include-answers');

    let examData = {
        mainTitle: "VOCABULARY TEST",
        content: [
            { type: "page", title: "DAY 01" },
            { en: "propose", ko: "제안하다, 청혼하다" },
            { en: "accomplish", ko: "성취하다, 완수하다" },
            { en: "significant", ko: "상당한, 중요한" },
            { en: "perspective", ko: "관점, 시각" },
            { en: "alternative", ko: "대안, 대체 가능한" },
            { en: "sustainable", ko: "지속가능한" },
            { type: "page", title: "DAY 02" },
            { en: "analyze", ko: "분석하다" },
            { en: "consistent", ko: "일관된" },
            { en: "evaluate", ko: "평가하다" },
            { en: "innovation", ko: "혁신" },
            { type: "page", title: "DAY 03" },
            { en: "generate", ko: "발생시키다" },
            { en: "hypothesize", ko: "가설을 세우다" },
            { type: "page", title: "DAY 04" },
            { en: "justify", ko: "정당화하다" },
            { en: "maximize", ko: "극대화하다" }
        ]
    };

    window.onload = () => {
        codeInput.value = JSON.stringify(examData, null, 4);
        updatePreview();
        window.addEventListener('resize', autoScale);
    };

    // 편집 화면에서도 A4 비율이 꽉 차 보이도록 자동 스케일 조정
    function autoScale() {
        const previewPane = document.querySelector('.preview-pane');
        const pages = document.querySelectorAll('.page-container');
        if (!pages.length) return;

        const availableWidth = previewPane.clientWidth - 40; // 패딩 제외
        const pageOriginalWidth = 794; // 210mm in pixels approx
        const scale = Math.min(1, availableWidth / pageOriginalWidth);

        pages.forEach(page => {
            page.style.transform = `scale(${scale})`;
            // 스케일로 인해 발생하는 하단 빈 공간 제거를 위한 margin-bottom 조정
            const scaledHeight = 1123 * scale; // 297mm in pixels approx
            page.parentElement.style.height = 'auto'; 
        });
    }

    function updatePreview() {
        try {
            const data = JSON.parse(codeInput.value);
            const mode = testMode.value;
            previewArea.innerHTML = '';
            
            let currentPageContainer = null;
            let currentBody = null;
            let qCount = 0;
            const answerGroups = [];
            let currentGroup = null;

            data.content.forEach((item) => {
                if (item.type === "page" || !currentPageContainer) {
                    qCount = 0;
                    currentPageContainer = document.createElement('div');
                    currentPageContainer.className = 'page-container';
                    const subTitle = item.type === "page" ? item.title : "Untitled";
                    
                    let instrMsg = (mode === "en-ko") ? "제시된 영단어의 뜻을 적으시오." : 
                                   (mode === "ko-en") ? "제시된 뜻에 맞는 영단어를 적으시오." : "알맞은 답을 적으시오.";

                    currentPageContainer.innerHTML = `
                        <div class="exam-header">
                            <div class="h-title">${data.mainTitle} <span style="font-size:14pt; opacity:0.6; font-weight:normal;">| ${subTitle}</span></div>
                            <div class="h-info">성명: <b></b></div>
                        </div>
                        <div class="instr-tag">INSTRUCTIONS</div>
                        <div class="instr-text">${instrMsg}</div>
                        <div class="exam-body"></div>
                        <div class="exam-footer">VOCABULARY PERFORMANCE TEST &copy; BOCABLE</div>
                    `;
                    previewArea.appendChild(currentPageContainer);
                    currentBody = currentPageContainer.querySelector('.exam-body');
                    
                    currentGroup = { title: subTitle, items: [] };
                    answerGroups.push(currentGroup);
                }

                if (item.en && item.ko) {
                    qCount++;
                    let qText = mode === "en-ko" ? item.en : (mode === "ko-en" ? item.ko : (Math.random() > 0.5 ? item.en : item.ko));
                    let aText = qText === item.en ? item.ko : item.en;
                    
                    const block = document.createElement('div');
                    block.className = 'q-block';
                    block.innerHTML = `
                        <div class="q-num">${qCount}.</div>
                        <div style="flex:1;">
                            <div class="q-text">${qText}</div>
                            <div class="q-answer-line"></div>
                        </div>
                    `;
                    currentBody.appendChild(block);
                    currentGroup.items.push({ num: qCount, ans: aText });
                }
            });

            if (includeAnswers.checked && answerGroups.length > 0) {
                const validGroups = answerGroups.filter(g => g.items.length > 0);
                for (let i = 0; i < validGroups.length; i += 3) {
                    const ansPage = document.createElement('div');
                    ansPage.className = 'page-container answer-key-page';
                    const slice = validGroups.slice(i, i + 3);
                    
                    ansPage.innerHTML = `
                        <div class="exam-header">
                            <div class="h-title">ANSWER KEY <span style="font-size:14pt; opacity:0.6; font-weight:normal;">| ${Math.floor(i/3)+1}</span></div>
                        </div>
                        <div class="answer-grid-layout">
                            ${slice.map(g => `
                                <div class="answer-section">
                                    <div class="answer-section-title">${g.title}</div>
                                    <table class="answer-table">
                                        ${g.items.map(ans => `<tr><th>${ans.num}</th><td>${ans.ans}</td></tr>`).join('')}
                                    </table>
                                </div>
                            `).join('')}
                        </div>
                        <div class="exam-footer">BOCABLE Vocabulary Answer Key</div>
                    `;
                    previewArea.appendChild(ansPage);
                }
            }
            
            // 프리뷰 업데이트 후 스케일 재계산
            setTimeout(autoScale, 10);
        } catch (e) {}
    }

    function openInputModal() { document.getElementById('overlay').style.display = 'block'; document.getElementById('input-modal').style.display = 'block'; }
    function closeModals() { document.getElementById('overlay').style.display = 'none'; document.getElementById('input-modal').style.display = 'none'; }

    function processInput() {
        const text = document.getElementById('modal-textarea').value.trim();
        if(!text) return;
        const lines = text.split('\n');
        const newContent = [];
        lines.forEach(line => {
            const t = line.trim();
            if(!t) return;
            if(t.startsWith('[') && t.endsWith(']')) newContent.push({ type: "page", title: t.slice(1, -1) });
            else {
                const parts = t.includes(',') ? t.split(',') : (t.includes('=') ? t.split('=') : []);
                if(parts.length >= 2) newContent.push({ en: parts[0].trim(), ko: parts[1].trim() });
            }
        });
        examData.content = newContent;
        codeInput.value = JSON.stringify(examData, null, 4);
        updatePreview();
        closeModals();
    }

    function toggleEditor() {
        editorPane.classList.toggle('collapsed');
        toggleBtn.style.left = editorPane.classList.contains('collapsed') ? '0' : '30%';
        document.getElementById('toggle-icon').innerText = editorPane.classList.contains('collapsed') ? 'chevron_right' : 'chevron_left';
        setTimeout(autoScale, 300); // 애니메이션 종료 후 재계산
    }

    function shuffleWords() {
        try {
            let data = JSON.parse(codeInput.value);
            let result = [], temp = [];
            data.content.forEach(item => {
                if(item.type === "page") {
                    if(temp.length > 0) result.push(...temp.sort(() => Math.random() - 0.5));
                    result.push(item); temp = [];
                } else temp.push(item);
            });
            if(temp.length > 0) result.push(...temp.sort(() => Math.random() - 0.5));
            data.content = result;
            codeInput.value = JSON.stringify(data, null, 4);
            updatePreview();
        } catch(e) {}
    }
</script>
</body>
</html>
