<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOCABLE Exam Editor</title>
    <!-- KoPub Fonts & Material Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-kopub@1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        :root {
            --editor-bg: #1e1e1e;
            --accent-color: #1a3c6e;
            --main-font: 'KoPub Batang', serif;
            --sub-font: 'KoPub Dotum', sans-serif;
            --table-border: #d1d5db;
        }

        body { margin: 0; padding: 0; height: 100vh; overflow: hidden; display: flex; flex-direction: column; background: #333; }
        * { box-sizing: border-box; -webkit-print-color-adjust: exact; }

        /* Toolbar */
        .toolbar { 
            background: #fff; padding: 0 20px; border-bottom: 1px solid #ccc; 
            display: flex; justify-content: space-between; align-items: center; 
            height: 60px; min-height: 60px; z-index: 100;
        }
        .toolbar-group { display: flex; gap: 8px; align-items: center; }
        .logo { font-family: var(--sub-font); font-weight: 900; color: var(--accent-color); font-size: 1.1rem; margin-right: 15px; white-space: nowrap; }

        select, button { 
            padding: 8px 12px; border: 1px solid #ccc; background: #fff; border-radius: 4px; 
            cursor: pointer; font-size: 13px; font-weight: bold; display: flex; align-items: center; gap: 6px; 
            font-family: var(--sub-font); transition: all 0.2s;
        }
        button:hover { background: #f0f0f0; }
        .btn-primary { background-color: var(--accent-color); color: white; border: none; }
        .btn-primary:hover { background-color: #0f2a50; }

        /* Workspace Layout */
        .workspace { display: flex; flex: 1; height: calc(100vh - 60px); position: relative; }
        
        /* Editor Pane */
        .editor-pane { 
            width: 30%; background: var(--editor-bg); display: flex; flex-direction: column; 
            transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1); position: relative; overflow: hidden;
        }
        .editor-pane.collapsed { width: 0; }
        
        textarea#codeInput { 
            flex: 1; width: 100%; background: transparent; color: #d4d4d4; border: none; 
            padding: 20px; font-family: 'Consolas', 'Monaco', monospace; font-size: 13px; 
            line-height: 1.6; resize: none; outline: none; min-width: 300px;
        }

        /* Toggle Button */
        #toggle-btn {
            position: absolute; left: 30%; top: 50%; transform: translate(-50%, -50%);
            z-index: 150; width: 20px; height: 60px; background: #fff; border: 1px solid #ccc;
            border-radius: 0 6px 6px 0; cursor: pointer; display: flex; align-items: center; justify-content: center;
            transition: left 0.3s cubic-bezier(0.4, 0, 0.2, 1); box-shadow: 2px 0 8px rgba(0,0,0,0.2);
        }
        .editor-pane.collapsed + #toggle-btn { left: 0; }

        /* Preview Pane */
        .preview-pane { 
            flex: 1; background: #525659; overflow-y: auto; padding: 30px; 
            display: flex; flex-direction: column; align-items: center;
        }

        /* Paper Styles (A4) */
        .page-container {
            width: 210mm; min-height: 297mm; background: white; padding: 15mm; margin-bottom: 25px; 
            box-shadow: 0 0 20px rgba(0,0,0,0.4); font-family: var(--main-font); color: #111; 
            position: relative; display: flex; flex-direction: column;
            page-break-after: always;
        }

        /* Normal Page Header */
        .exam-header {
            width: 100%; border-top: 5px solid var(--accent-color); border-bottom: 1.5px solid #000;
            padding: 15px 0; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: flex-end;
        }
        .h-title { font-family: var(--sub-font); font-size: 20pt; font-weight: 800; color: var(--accent-color); letter-spacing: -1.2px; }
        .h-info { font-family: var(--sub-font); font-size: 10pt; text-align: right; line-height: 1.6; }
        .h-info b { display: inline-block; width: 100px; background: #f2f2f2; text-align: center; margin-left: 5px; border: 1px solid #ccc; font-weight: 900; height: 24px; vertical-align: middle; }

        .exam-body { column-count: 2; column-gap: 12mm; column-rule: 0.5px solid #eee; flex: 1; }

        /* Question Elements */
        .q-block { margin-bottom: 18px; break-inside: avoid; display: flex; flex-direction: row; align-items: flex-start; }
        .q-num { font-family: var(--sub-font); font-weight: 900; color: var(--accent-color); font-size: 11pt; width: 28px; flex-shrink: 0; margin-top: 2px; }
        .q-content { flex: 1; display: flex; flex-direction: column; }
        .q-text { font-family: var(--sub-font); font-weight: bold; font-size: 10.5pt; margin-bottom: 4px; word-break: keep-all; line-break: anywhere; line-height: 1.4; color: #222; }
        .q-answer-line { border-bottom: 1px solid #000; height: 1.2em; width: 95%; margin-top: 2px; }

        /* --- IMPROVED ANSWER KEY STYLES --- */
        .answer-key-page { padding: 15mm; }
        .answer-container { display: flex; flex-direction: column; gap: 20px; }
        .answer-section { break-inside: avoid; margin-bottom: 10px; }
        .answer-section-title { 
            font-family: var(--sub-font); font-size: 12pt; font-weight: 900; 
            color: #fff; background: var(--accent-color); padding: 4px 12px;
            margin-bottom: 8px; display: inline-block; border-radius: 4px;
        }
        
        .answer-table { 
            width: 100%; border-collapse: collapse; font-family: var(--sub-font); 
            font-size: 9.5pt; table-layout: fixed; border: 1px solid var(--table-border);
        }
        .answer-table th, .answer-table td { 
            border: 1px solid var(--table-border); padding: 6px 8px; text-align: left;
        }
        .answer-table th { background: #f3f4f6; font-weight: 800; color: #374151; width: 40px; text-align: center; }
        .answer-table tr:nth-child(even) { background-color: #f9fafb; }
        
        /* 다단 레이아웃을 위한 그리드 */
        .answer-grid-layout {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .instr-tag { display: inline-block; background: #000; color: #fff; font-family: var(--sub-font); font-size: 8pt; padding: 2px 8px; font-weight: bold; margin-bottom: 5px; }
        .instr-text { font-family: var(--sub-font); font-size: 10pt; font-weight: bold; margin-bottom: 20px; color: #333; }
        .exam-footer { margin-top: 15px; border-top: 1px solid #eee; padding-top: 10px; text-align: center; font-family: var(--sub-font); font-size: 8pt; color: #aaa; }

        /* Modal Styles */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 199; display: none; }
        .modal { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: #fff; width: 500px; padding: 30px; border-radius: 12px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5); z-index: 200; display: none;
            font-family: var(--sub-font);
        }
        .modal h3 { margin-top: 0; color: var(--accent-color); }
        .modal-field { margin-bottom: 15px; }
        .modal-field label { display: block; font-size: 12px; font-weight: bold; margin-bottom: 5px; }
        .modal-field input, .modal-field select, .modal-field textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-family: var(--sub-font); }

        @media print {
            .toolbar, .editor-pane, #toggle-btn { display: none !important; }
            body { background: #fff; overflow: visible; }
            .preview-pane { display: block; padding: 0 !important; margin: 0 !important; background: #fff; width: 100%; }
            .page-container { margin: 0; box-shadow: none; border: none; width: 210mm; }
            @page { size: A4; margin: 0; }
        }
    </style>
</head>
<body>

<div class="toolbar">
    <div class="toolbar-group">
        <div class="logo">BOCABLE</div>
        <button onclick="openInputModal()"><span class="material-symbols-outlined">add_box</span>데이터 입력</button>
        <select id="test-mode" onchange="updatePreview()">
            <option value="en-ko">영 → 한</option>
            <option value="ko-en">한 → 영</option>
            <option value="mixed">무작위 혼합</option>
        </select>
        <button onclick="shuffleWords()"><span class="material-symbols-outlined">shuffle</span>섞기</button>
    </div>
    <div class="toolbar-group">
        <div style="display: flex; align-items: center; gap: 5px; margin-right: 15px;">
            <input type="checkbox" id="include-answers" onchange="updatePreview()" checked>
            <label for="include-answers" style="font-size: 12px; font-family: var(--sub-font); cursor: pointer;">답지 포함</label>
        </div>
        <button class="btn-primary" onclick="window.print()"><span class="material-symbols-outlined">print</span>인쇄 / PDF</button>
    </div>
</div>

<div class="workspace">
    <div class="editor-pane" id="editor-pane">
        <textarea id="codeInput" oninput="updatePreview()" spellcheck="false"></textarea>
    </div>

    <div id="toggle-btn" onclick="toggleEditor()">
        <span class="material-symbols-outlined" id="toggle-icon">chevron_left</span>
    </div>

    <div class="preview-pane" id="preview-area"></div>
</div>

<!-- Input Modal -->
<div class="modal-overlay" id="overlay" onclick="closeModals()"></div>
<div id="input-modal" class="modal">
    <h3>단어 데이터 입력</h3>
    <textarea id="modal-textarea" style="width:100%; height:250px; margin-bottom:15px;" placeholder="[DAY 01]&#10;apple,사과&#10;banana,바나나"></textarea>
    <div style="display: flex; gap: 10px;">
        <button class="btn-primary" style="flex: 1;" onclick="processInput()">생성</button>
        <button style="flex: 1;" onclick="closeModals()">취소</button>
    </div>
</div>

<script>
    const codeInput = document.getElementById('codeInput');
    const previewArea = document.getElementById('preview-area');
    const editorPane = document.getElementById('editor-pane');
    const toggleBtn = document.getElementById('toggle-btn');
    const testMode = document.getElementById('test-mode');
    const includeAnswers = document.getElementById('include-answers');

    let examData = {
        mainTitle: "VOCABULARY TEST",
        content: [
            { type: "page", title: "DAY 01" },
            { en: "propose", ko: "제안하다, 청혼하다" },
            { en: "accomplish", ko: "성취하다, 완수하다" },
            { en: "significant", ko: "상당한, 중요한" },
            { en: "perspective", ko: "관점, 시각" },
            { en: "alternative", ko: "대안, 대체 가능한" },
            { en: "sustainable", ko: "지속가능한" },
            { type: "page", title: "DAY 02" },
            { en: "analyze", ko: "분석하다" },
            { en: "consistent", ko: "일관된" },
            { en: "evaluate", ko: "평가하다" }
        ]
    };

    window.onload = () => {
        codeInput.value = JSON.stringify(examData, null, 4);
        updatePreview();
    };

    function updatePreview() {
        try {
            const data = JSON.parse(codeInput.value);
            const mode = testMode.value;
            previewArea.innerHTML = '';
            
            let currentPageContainer = null;
            let currentBody = null;
            let qCount = 0;
            
            // For Answer Key grouping
            const answerGroups = [];
            let currentGroup = null;

            data.content.forEach((item) => {
                if (item.type === "page" || !currentPageContainer) {
                    qCount = 0;
                    currentPageContainer = document.createElement('div');
                    currentPageContainer.className = 'page-container';
                    const subTitle = item.type === "page" ? item.title : "Untitled";
                    
                    let instrMsg = "제시된 영어 단어의 정확한 한국어 의미를 기입하십시오.";
                    if (mode === "ko-en") instrMsg = "제시된 의미에 적합한 영어 단어를 기입하십시오.";
                    if (mode === "mixed") instrMsg = "제시된 단어의 의미 또는 영어 철자를 기입하십시오.";

                    currentPageContainer.innerHTML = `
                        <div class="exam-header">
                            <div class="h-title">${data.mainTitle} <span style="font-size:14pt; opacity:0.6; font-weight:normal;">| ${subTitle}</span></div>
                            <div class="h-info">성명: <b></b></div>
                        </div>
                        <div class="instr-tag">INSTRUCTIONS</div>
                        <div class="instr-text">${instrMsg}</div>
                        <div class="exam-body"></div>
                        <div class="exam-footer">VOCABULARY PERFORMANCE TEST &copy; BOCABLE</div>
                    `;
                    previewArea.appendChild(currentPageContainer);
                    currentBody = currentPageContainer.querySelector('.exam-body');
                    
                    // Answer Key Grouping
                    currentGroup = { title: subTitle, items: [] };
                    answerGroups.push(currentGroup);
                }

                if (item.en && item.ko) {
                    qCount++;
                    let qText = mode === "en-ko" ? item.en : (mode === "ko-en" ? item.ko : (Math.random() > 0.5 ? item.en : item.ko));
                    let aText = qText === item.en ? item.ko : item.en;
                    
                    const block = document.createElement('div');
                    block.className = 'q-block';
                    block.innerHTML = `
                        <div class="q-num">${qCount}.</div>
                        <div class="q-content">
                            <div class="q-text">${qText}</div>
                            <div class="q-answer-line"></div>
                        </div>
                    `;
                    currentBody.appendChild(block);
                    currentGroup.items.push({ num: qCount, ans: aText });
                }
            });

            // --- IMPROVED ANSWER KEY GENERATION ---
            if (includeAnswers.checked && answerGroups.length > 0) {
                const ansPage = document.createElement('div');
                ansPage.className = 'page-container answer-key-page';
                
                let ansHTML = `
                    <div class="exam-header">
                        <div class="h-title">ANSWER KEY <span style="font-size:14pt; opacity:0.6; font-weight:normal;">| 정답표</span></div>
                    </div>
                    <div class="answer-container">
                        <div class="answer-grid-layout">
                `;
                
                answerGroups.forEach(group => {
                    if(group.items.length === 0) return;
                    
                    ansHTML += `
                        <div class="answer-section">
                            <div class="answer-section-title">${group.title}</div>
                            <table class="answer-table">
                                ${group.items.map(i => `
                                    <tr>
                                        <th>${i.num}</th>
                                        <td>${i.ans}</td>
                                    </tr>
                                `).join('')}
                            </table>
                        </div>
                    `;
                });
                
                ansHTML += `
                        </div>
                    </div>
                    <div class="exam-footer" style="margin-top: auto;">이 페이지는 정답 확인용입니다. &copy; BOCABLE</div>
                `;
                ansPage.innerHTML = ansHTML;
                previewArea.appendChild(ansPage);
            }

        } catch (e) { console.error(e); }
    }

    function openInputModal() { document.getElementById('overlay').style.display = 'block'; document.getElementById('input-modal').style.display = 'block'; }
    function closeModals() { document.getElementById('overlay').style.display = 'none'; document.querySelectorAll('.modal').forEach(m=>m.style.display='none'); }

    function processInput() {
        const text = document.getElementById('modal-textarea').value.trim();
        if(!text) return;
        const lines = text.split('\n');
        const newContent = [];
        lines.forEach(line => {
            const t = line.trim();
            if(!t) return;
            if(t.startsWith('[') && t.endsWith(']')) newContent.push({ type: "page", title: t.slice(1, -1) });
            else {
                const parts = t.includes(',') ? t.split(',') : (t.includes('=') ? t.split('=') : []);
                if(parts.length >= 2) newContent.push({ en: parts[0].trim(), ko: parts[1].trim() });
            }
        });
        examData.content = newContent;
        codeInput.value = JSON.stringify(examData, null, 4);
        updatePreview();
        closeModals();
    }

    function toggleEditor() {
        editorPane.classList.toggle('collapsed');
        const icon = document.getElementById('toggle-icon');
        if (editorPane.classList.contains('collapsed')) {
            toggleBtn.style.left = '0';
            icon.innerText = 'chevron_right';
        } else {
            toggleBtn.style.left = '30%';
            icon.innerText = 'chevron_left';
        }
    }

    function shuffleWords() {
        try {
            let data = JSON.parse(codeInput.value);
            let result = [];
            let temp = [];
            data.content.forEach(item => {
                if(item.type === "page") {
                    if(temp.length > 0) result.push(...temp.sort(() => Math.random() - 0.5));
                    result.push(item);
                    temp = [];
                } else temp.push(item);
            });
            if(temp.length > 0) result.push(...temp.sort(() => Math.random() - 0.5));
            data.content = result;
            codeInput.value = JSON.stringify(data, null, 4);
            updatePreview();
        } catch(e) {}
    }
</script>
</body>
</html>
