    <script>
        const imageAssets = {};

        function handleFiles(files) {

        function renderExam() {
            let raw = document.getElementById('codeInput').value;
            const contentDiv = document.getElementById('examContent');

            // í—¤ë” ì²˜ë¦¬
            const titleMatch = raw.match(/\[TITLE\]([\s\S]*?)\[\/TITLE\]/);
            if(titleMatch) {

            // ì´ë¯¸ì§€ ë§¤í•‘
            const imgMapping = {};
            const imgListMatch = raw.match(/\[IMAGE_LIST\]([\s\S]*?)\[\/IMAGE_LIST\]/);
            if (imgListMatch) {
                const lines = imgListMatch[1].trim().split('\n');
                lines.forEach(line => {
                    const parts = line.split(':');
                    if (parts.length >= 2) {
                        imgMapping[parts[0].trim()] = parts.slice(1).join(':').trim();

                raw = raw.replace(imgListMatch[0], '');

            // PAGE íƒœê·¸ ì²˜ë¦¬ (ì„ì‹œ ë³€í™˜)
            // ë‚˜ì¤‘ì— [SEP]ë¡œ ìª¼ê°¤ ë•Œ ë¬¸ì œê°€ ë˜ì§€ ì•Šë„ë¡ íŠ¹ìˆ˜ ë¬¸ìë¡œ ì¹˜í™˜í•˜ê±°ë‚˜
            // í˜¹ì€ ë£¨í”„ ëŒ ë•Œ ì²˜ë¦¬. ì—¬ê¸°ì„œëŠ” SEP ë‹¨ìœ„ë¡œ ìª¼ê°œê¸° ì „ì— PAGEë¥¼ ë³„ë„ ë¸”ë¡ìœ¼ë¡œ ì¸ì‹ì‹œì¼œì•¼ í•¨.
            // ê°€ì¥ ì‰¬ìš´ ë°©ë²•: [PAGE]ë¥¼ "<div class='page-break-spacer'></div>[SEP]" ë¡œ ì¹˜í™˜í•˜ì—¬ 
            // í•˜ë‚˜ì˜ 'ë¹ˆ ë¬¸ì œ'ì²˜ëŸ¼ ì·¨ê¸‰í•˜ë˜ ë†’ì´ë¥¼ ì¤˜ì„œ ë°€ì–´ë²„ë¦¼.
            
            raw = raw.replace(/\[PAGE\]/g, '[SEP][PAGE_MARKER][SEP]');

            // ë¬¸ì œ ë¶„ë¦¬
            const questions = raw.split('[SEP]');

                if(text === '[PAGE_MARKER]') {

                // íƒœê·¸ ë³€í™˜
                text = text.replace(/\[Q\]([\s\S]*?)\[\/Q\]/g, '<div class="q-text">$1</div>');
                text = text.replace(/\[T\]([\s\S]*?)\[\/T\]/g, '<div class="common-box">$1</div>');
