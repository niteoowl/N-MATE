        <p class="text-center text-gray-500 mb-8 text-lg">íŒŒì¼ì„ ì—…ë¡œë“œí•˜ê³  ìŠ¬ë¼ì´ë”ë¥¼ ì¡°ì ˆí•˜ì—¬ ìš©ëŸ‰ì„ ìµœì í™”í•˜ì„¸ìš”.</p>

    <script>
        const fileInput = document.getElementById('fileInput');
        const qualitySlider = document.getElementById('qualitySlider');
        const qualityValueSpan = document.getElementById('qualityValue');
        const originalSizeElem = document.getElementById('originalSize');
        const compressedSizeElem = document.getElementById('compressedSize');
        const compressedPreview = document.getElementById('compressedPreview');
        const downloadButton = document.getElementById('downloadButton');
        const canvas = document.getElementById('imageCanvas');
        const ctx = canvas.getContext('2d');
        const resultArea = document.getElementById('resultArea');
        const qualityControlContainer = document.getElementById('qualityControlContainer');
        const messageBox = document.getElementById('messageBox');
        const loadingOverlay = document.getElementById('loadingOverlay');

        let originalFile = null;
        let originalFileName = 'compressed_image';

        /**
         * ë°”ì´íŠ¸ í¬ê¸°ë¥¼ ì½ê¸° ì‰¬ìš´ í˜•ì‹ìœ¼ë¡œ ë³€í™˜í•©ë‹ˆë‹¤.
         * @param {number} bytes - ë°”ì´íŠ¸ í¬ê¸°
         * @returns {string} - KB, MB ë“±ìœ¼ë¡œ ë³€í™˜ëœ ë¬¸ìì—´
         */
        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        /**
         * ë¡œë”© ì˜¤ë²„ë ˆì´ë¥¼ í‘œì‹œí•©ë‹ˆë‹¤.

        function showLoading() {

            setTimeout(() => { loadingOverlay.style.opacity = 1; }, 10);
        }

        /**

        function hideLoading() {
            loadingOverlay.style.opacity = 0;
            setTimeout(() => {

                loadingOverlay.style.pointerEvents = 'none'; // ìƒí˜¸ ì‘ìš© í—ˆìš©

        }


        /**

         * @param {string} message - í‘œì‹œí•  ë©”ì‹œì§€
         * @param {string} type - 'success', 'error', 'info' ì¤‘ í•˜ë‚˜
         */
        function showMessage(message, type) {

            messageBox.style.display = 'block';
            
            // Tailwind í´ë˜ìŠ¤ ì´ˆê¸°í™”
            messageBox.className = 'mt-8 p-4 text-center rounded-xl text-sm transition-opacity duration-300 font-medium shadow-lg';

            if (type === 'error') {
                messageBox.classList.add('bg-red-100', 'text-red-700', 'border', 'border-red-300');
            } else if (type === 'success') {
                messageBox.classList.add('bg-green-100', 'text-green-700', 'border', 'border-green-300');
            } else { // info
                messageBox.classList.add('bg-blue-100', 'text-blue-700', 'border', 'border-blue-300');
            }
            
            // í˜ì´ë“œ ì¸ íš¨ê³¼
            setTimeout(() => { messageBox.style.opacity = 1; }, 10);
            
            // 5ì´ˆ í›„ í˜ì´ë“œ ì•„ì›ƒ
            setTimeout(() => {
                messageBox.style.opacity = 0;
                setTimeout(() => { messageBox.style.display = 'none'; }, 300);
            }, 5000);
        }


        /**
         * ì••ì¶• í’ˆì§ˆì´ ë³€ê²½ë  ë•Œ í˜¸ì¶œë©ë‹ˆë‹¤.
         */
        function handleQualityChange() {
            const quality = parseFloat(qualitySlider.value);
            qualityValueSpan.textContent = quality.toFixed(2);

                compressAndDisplay(originalFile, quality);
            }
        }

        /**
         * íŒŒì¼ì´ ì„ íƒë  ë•Œ í˜¸ì¶œë©ë‹ˆë‹¤.
         */
        function handleFileChange() {
            const file = fileInput.files[0];
            if (!file) {
                originalFile = null;
                resultArea.style.display = 'none';
                qualityControlContainer.style.display = 'none';
                return;
            }

            if (!file.type.startsWith('image/')) {
                showMessage('ì´ë¯¸ì§€ íŒŒì¼(JPEG ë˜ëŠ” PNG)ë§Œ ì„ íƒí•´ì£¼ì„¸ìš”.', 'error');
                fileInput.value = '';
                originalFile = null;
                resultArea.style.display = 'none';
                qualityControlContainer.style.display = 'none';
                return;
            }

            originalFile = file;
            // í™•ì¥ìë¥¼ ì œì™¸í•œ íŒŒì¼ ì´ë¦„ ì¶”ì¶œ
            const fileNameParts = file.name.split('.');
            if (fileNameParts.length > 1) {
                fileNameParts.pop(); // í™•ì¥ì ì œê±°
            }
            originalFileName = fileNameParts.join('.');


            // ì›ë³¸ í¬ê¸° í‘œì‹œ
            originalSizeElem.textContent = formatBytes(originalFile.size);
            
            // UI ì´ˆê¸°í™” ë° í‘œì‹œ
            qualityControlContainer.style.display = 'block';
            resultArea.style.display = 'block';
            
            // ê¸°ë³¸ í’ˆì§ˆë¡œ ì••ì¶• ì‹œì‘
            const initialQuality = parseFloat(qualitySlider.value);
            compressAndDisplay(originalFile, initialQuality);
        }


        /**
         * ì´ë¯¸ì§€ íŒŒì¼(Blob)ì„ ì••ì¶•í•˜ê³  ê²°ê³¼ë¥¼ í‘œì‹œí•©ë‹ˆë‹¤.
         * @param {File} file - ì›ë³¸ ì´ë¯¸ì§€ íŒŒì¼ ê°ì²´
         * @param {number} quality - JPEG ì••ì¶• í’ˆì§ˆ (0.0 ~ 1.0)
         */
        function compressAndDisplay(file, quality) {
            showLoading(); // ë¡œë”© ì‹œì‘

            const reader = new FileReader();

            reader.onload = function(event) {
                const img = new Image();
                img.onload = function() {
                    try {
                        // ìº”ë²„ìŠ¤ í¬ê¸° ì„¤ì •
                        canvas.width = img.width;
                        canvas.height = img.height;
                        
                        // ì´ë¯¸ì§€ ê·¸ë¦¬ê¸°
                        ctx.drawImage(img, 0, 0, img.width, img.height);

                        // JPEG í¬ë§·ìœ¼ë¡œ ì••ì¶•ëœ Blob ë°ì´í„° ì–»ê¸°
                        // toBlobì€ ë¹„ë™ê¸° ì‘ì—…ì´ë¯€ë¡œ, Promiseë¡œ ê°ì‹¸ë©´ ë” ì¢‹ì§€ë§Œ ì—¬ê¸°ì„œëŠ” ì½œë°± íŒ¨í„´ì„ ìœ ì§€í•©ë‹ˆë‹¤.
                        canvas.toBlob(function(blob) {
                            hideLoading(); // ë¡œë”© ì™„ë£Œ
                            if (blob) {
                                // 1. ì••ì¶• í›„ í¬ê¸° í‘œì‹œ
                                compressedSizeElem.textContent = formatBytes(blob.size);

                                // 2. ë¯¸ë¦¬ë³´ê¸° ë° ë‹¤ìš´ë¡œë“œ ë§í¬ ì„¤ì •
                                const compressedDataUrl = URL.createObjectURL(blob);
                                compressedPreview.src = compressedDataUrl;
                                
                                // ë‹¤ìš´ë¡œë“œ ë²„íŠ¼ ì„¤ì •
                                downloadButton.href = compressedDataUrl;
                                downloadButton.download = `${originalFileName}_compressed_q${quality.toFixed(2)}.jpeg`;
                                downloadButton.classList.remove('opacity-50');
                                downloadButton.disabled = false;
                                showMessage('ì••ì¶•ì´ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤! í¬ê¸°ë¥¼ í™•ì¸í•´ ë³´ì„¸ìš”.', 'success');
                            } else {
                                showMessage('ì´ë¯¸ì§€ ì••ì¶• ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤. ë‹¤ë¥¸ íŒŒì¼ì„ ì‹œë„í•´ ë³´ì„¸ìš”.', 'error');
                                downloadButton.disabled = true;
                                downloadButton.href = '#';
                            }
                        }, 'image/jpeg', quality); // <--- ì´ ë¶€ë¶„ì´ ì••ì¶• í•µì‹¬
                    } catch (e) {
                        hideLoading();
                        console.error("Compression error:", e);
                        showMessage('ì´ë¯¸ì§€ ì²˜ë¦¬ ì¤‘ ì‹¬ê°í•œ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ' + e.message, 'error');
                    }
                };
                img.onerror = () => {
                    hideLoading();
                    showMessage('ì´ë¯¸ì§€ ë¡œë”© ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤. íŒŒì¼ì´ ì†ìƒë˜ì§€ ì•Šì•˜ëŠ”ì§€ í™•ì¸í•˜ì„¸ìš”.', 'error');
                };
                img.src = event.target.result;
            };

            reader.onerror = (e) => {
                hideLoading();
                showMessage('íŒŒì¼ì„ ì½ëŠ” ë„ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.', 'error');
            };

            reader.readAsDataURL(file);
        }

        // ì´ˆê¸° ë¡œë“œ ì‹œ UI ì„¤ì •
        document.addEventListener('DOMContentLoaded', () => {

            downloadButton.disabled = true;
            
            // í˜ì´ì§€ ë¡œë“œ í›„ 100ms ì§€ì—° í›„ ì• ë‹ˆë©”ì´ì…˜ ì‹œì‘
            setTimeout(() => {

                showMessage('íŒŒì¼ì„ ì„ íƒí•˜ë©´ ì••ì¶•ì„ ì‹œì‘í•  ìˆ˜ ìˆìŠµë‹ˆë‹¤. í’ˆì§ˆ $1.0$ì´ ìµœê³  í’ˆì§ˆì…ë‹ˆë‹¤.', 'info');
