<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>YouTube Ultimate App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,300,0,0" />
    
    <style>
        /* --- ê¸°ë³¸ ë¦¬ì…‹ --- */
        :root { --bg: #0f0f0f; --header: 48px; --nav: 50px; }
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Roboto', sans-serif; -webkit-tap-highlight-color:transparent; }
        body { background:var(--bg); color:#fff; overflow:hidden; height:100vh; width:100vw; }
        button { background:none; border:none; color:#fff; cursor:pointer; }
        .material-symbols-outlined { vertical-align:middle; font-size:24px; }
        .filled { font-variation-settings:'FILL' 1; }
        .hidden { display:none !important; }

        /* --- í˜ì´ì§€ êµ¬ì¡° --- */
        .page {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: var(--bg); overflow-y: auto;
            padding-top: var(--header); padding-bottom: var(--nav);
            transform: translate3d(100%, 0, 0); transition: transform 0.25s ease-out;
            z-index: 10;
        }
        
        #page-home { transform: translate3d(0, 0, 0); z-index: 5; }
        #page-search { padding-top: 0; z-index: 20; }
        #page-search.active { transform: translate3d(0, 0, 0); }
        #page-channel { padding-top: 0; z-index: 30; }
        #page-channel.active { transform: translate3d(0, 0, 0); }
        
        /* ì¬ìƒ í˜ì´ì§€ */
        #page-watch { 
            padding: 0; background:#000; z-index: 50; 
            transform: translate3d(0, 100%, 0); 
            transition: transform 0.3s cubic-bezier(0,0,0.2,1);
            display: flex; flex-direction: column;
        }
        #page-watch.active { transform: translate3d(0, 0, 0); }

        /* --- í—¤ë” --- */
        header {
            position:absolute; top:0; left:0; width:100%; height:var(--header);
            display:flex; align-items:center; justify-content:space-between; padding:0 12px;
            background:rgba(15,15,15,0.98); border-bottom:1px solid #222; z-index:9;
        }
        .search-header-bar {
            position:absolute; top:0; left:0; width:100%; height:var(--header);
            display:flex; align-items:center; background:#212121; padding:0 5px; gap:5px; z-index: 21;
        }
        .search-box {
            flex:1; background:#121212; height:36px; border-radius:18px; 
            display:flex; align-items:center; padding:0 10px;
        }
        .search-box input { width:100%; background:transparent; border:none; outline:none; color:#fff; font-size:16px; }

        /* --- ë¦¬ìŠ¤íŠ¸ ì•„ì´í…œ --- */
        .video-item { margin-bottom:15px; cursor:pointer; }
        .thumb-box { width:100%; position:relative; background:#222; height:0; padding-bottom:56.25%; }
        .thumb-box img { position:absolute; top:0; left:0; width:100%; height:100%; object-fit:cover; }
        .v-info { display:flex; padding:10px 12px 0; }
        .v-pf { width:36px; height:36px; border-radius:50%; background:#333; margin-right:10px; overflow:hidden; flex-shrink:0; }
        .v-pf img { width:100%; height:100%; object-fit:cover; }
        .v-txt { flex:1; }
        .v-tit { font-size:14px; font-weight:500; line-height:1.3; margin-bottom:3px; max-height:36px; overflow:hidden; display:-webkit-box; -webkit-line-clamp:2; -webkit-box-orient:vertical; }
        .v-meta { font-size:12px; color:#aaa; }

        /* --- ë” ë³´ê¸° ë²„íŠ¼ --- */
        .load-more-btn {
            width: 90%; margin: 20px auto; display: block;
            padding: 12px; background: #222; color: #fff;
            border-radius: 20px; font-size: 14px; font-weight: 500;
            text-align: center;
        }
        .load-more-btn:active { background: #333; }

        /* --- í”Œë ˆì´ì–´ --- */
        .player-container {
            width:100%; background:#000; position:relative; height:0; padding-bottom:56.25%; flex-shrink: 0;
            transition: all 0.3s;
        }
        #yt-player { position:absolute; top:0; left:0; width:100%; height:100%; }
        .player-container.css-fullscreen {
            position:fixed !important; top:0; left:0; width:100% !important; height:100% !important;
            padding-bottom:0 !important; z-index:9999;
        }
        .player-actions {
            display:flex; justify-content:space-between; align-items:center;
            padding:8px 12px; background:#1e1e1e; border-bottom:1px solid #333; flex-shrink: 0;
        }

        /* ì¬ìƒ ì •ë³´ ë° ì¶”ì²œ ì˜ìƒ (ìŠ¤í¬ë¡¤ ì˜ì—­) */
        .watch-scroll-area { flex: 1; overflow-y: auto; padding: 12px; }

        /* --- í•˜ë‹¨ ë°” --- */
        .btm-nav {
            position:absolute; bottom:0; width:100%; height:var(--nav);
            background:#0f0f0f; border-top:1px solid #222; display:flex; justify-content:space-around; align-items:center; z-index:9;
        }
        .nav-icon { text-align:center; color:#fff; opacity:0.6; font-size:10px; }
        .nav-icon.active { opacity:1; }

        .loader { text-align:center; padding:20px; color:#aaa; font-size:13px; }
    </style>
</head>
<body>

    <script src="https://www.youtube.com/iframe_api"></script>

    <!-- [1] í™ˆ -->
    <div id="page-home" class="page">
        <header>

                <span class="material-symbols-outlined filled" style="color:red; font-size:28px;">play_circle</span>

            <div style="display:flex; gap:15px;">

        <div style="display:flex; gap:8px; padding:10px 12px; overflow-x:auto; background:#0f0f0f;">
            <div style="background:#fff; color:#000; padding:6px 12px; border-radius:8px; font-size:13px; flex-shrink:0;">ì „ì²´</div>
            <div style="background:#222; color:#fff; padding:6px 12px; border-radius:8px; font-size:13px; flex-shrink:0;">ìŒì•…</div>
            <div style="background:#222; color:#fff; padding:6px 12px; border-radius:8px; font-size:13px; flex-shrink:0;">ê²Œì„</div>

    <!-- [2] ê²€ìƒ‰ -->
    <div id="page-search" class="page">

            <div class="search-box">

    <!-- [3] ì±„ë„ -->
    <div id="page-channel" class="page">
        <div style="position:absolute; top:0; width:100%; height:50px; display:flex; align-items:center; padding:0 10px; z-index:10; background:rgba(0,0,0,0.5);">
            <button onclick="window.history.back()"><span class="material-symbols-outlined">arrow_back</span></button>

        </div>
        <div style="background:#222; padding:50px 0 10px; display:flex; flex-direction:column; align-items:center;">

            <div id="ch-sub" style="font-size:12px; color:#aaa; margin-bottom:10px;"></div>
            <button style="background:#fff; color:#000; padding:5px 20px; border-radius:20px; font-size:13px; font-weight:600;">êµ¬ë…</button>
        </div>
        <div id="list-channel" style="padding-top:10px;"></div>
    </div>

    <!-- [4] ì¬ìƒ -->
    <div id="page-watch" class="page">
        <div style="height:50px; display:flex; align-items:center; padding:0 10px; background:#000; flex-shrink: 0;">
            <button onclick="window.history.back()"><span class="material-symbols-outlined">keyboard_arrow_down</span></button>
        </div>
        
        <div id="player-wrapper" class="player-container">
            <div id="yt-player"></div>
        </div>

        <div class="player-actions">
            <span style="font-size:12px; color:#aaa;">ì˜ìƒ ì›ë³¸ ë¹„ìœ¨</span>
            <button onclick="toggleCssFullscreen()" style="background:#333; padding:5px 10px; border-radius:4px; font-size:12px; display:flex; align-items:center; gap:5px;">
                <span class="material-symbols-outlined" style="font-size:18px;">crop_free</span> í™”ë©´ ì±„ìš°ê¸°
            </button>
        </div>

        <div class="watch-scroll-area" id="watch-scroll-area">
            <!-- ì˜ìƒ ì •ë³´ -->
            <h3 id="wp-title" style="font-size:16px; margin-bottom:5px;"></h3>
            <div id="wp-meta" style="font-size:12px; color:#aaa; margin-bottom:15px;"></div>
            
            <div style="display:flex; align-items:center; border-top:1px solid #222; border-bottom:1px solid #222; padding:10px 0; margin-bottom:20px;">
                <div class="v-pf" onclick="goToChannelFromWatch()"><img id="wp-ch-img" src=""></div>
                <div style="flex:1;">
                    <div id="wp-ch-name" style="font-weight:700; font-size:14px;"></div>
                </div>
                <button style="background:#fff; color:#000; padding:5px 15px; border-radius:15px; font-size:12px; font-weight:600;">êµ¬ë…</button>
            </div>

            <!-- ì¶”ì²œ ì˜ìƒ ì˜ì—­ -->
            <div style="font-size:14px; font-weight:700; margin-bottom:10px;">ì¶”ì²œ ë™ì˜ìƒ</div>
            <div id="list-watch-related"></div>
        </div>
    </div>

    <!-- í•˜ë‹¨ë°” -->
    <nav class="btm-nav">
        <div class="nav-icon active" onclick="goHomeForce()"><span class="material-symbols-outlined filled">home</span><br>í™ˆ</div>
        <div class="nav-icon"><span class="material-symbols-outlined">slow_motion_video</span><br>Shorts</div>
        <div class="nav-icon"><span class="material-symbols-outlined" style="font-size:32px;">add_circle</span></div>
        <div class="nav-icon"><span class="material-symbols-outlined">subscriptions</span><br>êµ¬ë…</div>
    </nav>

    <script>
        const API_KEY = 'AIzaSyD9gpmEbUyP9h9Rm3nayK7PLYek5Ja7B38';
        let player;
        
        // ìƒíƒœ ê´€ë¦¬ (ë¬´í•œ ìŠ¤í¬ë¡¤ìš© í† í° ì €ì¥)
        let state = {
            home: { token: '', container: 'list-home' },
            search: { token: '', container: 'list-search', query: '' },
            channel: { token: '', container: 'list-channel', id: '' },
            watch: { token: '', container: 'list-watch-related' }
        };

        window.onload = function() {
            history.replaceState({page: 'home'}, '', '');
            loadVideos('popular', true); // í™ˆ ì´ˆê¸° ë¡œë”©
        };

        window.onpopstate = function(event) {
            const st = event.state || {page: 'home'};
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById('player-wrapper').classList.remove('css-fullscreen');
            
            if(st.page === 'watch') document.getElementById('page-watch').classList.add('active');
            else {
                if(player && player.pauseVideo) player.pauseVideo();
                if(st.page === 'search') document.getElementById('page-search').classList.add('active');
                if(st.page === 'channel') document.getElementById('page-channel').classList.add('active');
                if(st.page === 'home') document.getElementById('page-home').classList.add('active');
            }
        };

        // --- ë°ì´í„° ë¡œë”© í•µì‹¬ í•¨ìˆ˜ ---
        async function loadVideos(type, isNew = false) {
            let config;
            let url = '';
            
            // ì„¤ì • ì„ íƒ
            if(type === 'popular') config = state.home;
            else if(type === 'search') config = state.search;
            else if(type === 'channel') config = state.channel;
            else if(type === 'related') config = state.watch;

            // ì»¨í…Œì´ë„ˆ & í† í° ì²˜ë¦¬
            const listDiv = document.getElementById(config.container);
            
            if(isNew) {
                config.token = ''; // ì´ˆê¸°í™”
                listDiv.innerHTML = '<div class="loader">ë¡œë”© ì¤‘...</div>';
            } else {
                // ë” ë³´ê¸° í´ë¦­ ì‹œ: ë²„íŠ¼ ì œê±°í•˜ê³  ë¡œë” ì¶”ê°€
                const btn = document.getElementById('btn-load-' + type);
                if(btn) btn.remove();
                // listDiv.innerHTML += '<div class="loader temp-loader">ë¡œë”© ì¤‘...</div>'; (Appending loader logic simplified below)
            }

            // URL ìƒì„±
            const baseUrl = `https://www.googleapis.com/youtube/v3`;
            const max = 10;
            const tokenPart = config.token ? `&pageToken=${config.token}` : '';

            if(type === 'popular') {
                url = `${baseUrl}/videos?part=snippet,statistics&chart=mostPopular&maxResults=${max}&regionCode=KR&key=${API_KEY}${tokenPart}`;
            } else if(type === 'search') {
                url = `${baseUrl}/search?part=snippet&q=${config.query}&type=video&maxResults=${max}&key=${API_KEY}${tokenPart}`;
            } else if(type === 'channel') {
                // ì±„ë„ ë¹„ë””ì˜¤: ë‚ ì§œìˆœ ì •ë ¬ (ê³¼ê±° ì˜ìƒ ì°¾ê¸° ìš©ì´)
                url = `${baseUrl}/search?part=snippet&channelId=${config.id}&order=date&type=video&maxResults=${max}&key=${API_KEY}${tokenPart}`;
            } else if(type === 'related') {
                // ì¶”ì²œ ì˜ìƒ: ê·¸ëƒ¥ ì¸ê¸°ì˜ìƒ ëœë¤ í˜ì´ì§€ ëŠë‚Œìœ¼ë¡œ êµ¬í˜„ (Related API í• ë‹¹ëŸ‰ ì´ìŠˆ ë°©ì§€)
                // ì‹¤ì œ relatedToVideoIdëŠ” í• ë‹¹ëŸ‰ì´ ë§¤ìš° ë†’ìœ¼ë¯€ë¡œ, ì—¬ê¸°ì„  'mostPopular'ë¥¼ ì‚¬ìš©í•˜ì—¬ ë¬´í•œ ìŠ¤í¬ë¡¤ë§Œ í‰ë‚´ëƒ„
                // ë˜ëŠ” ê²€ìƒ‰ API ì‚¬ìš©
                url = `${baseUrl}/videos?part=snippet,statistics&chart=mostPopular&maxResults=${max}&regionCode=KR&key=${API_KEY}${tokenPart}`;
            }

            try {
                const res = await fetch(url);
                const data = await res.json();
                
                // ë¡œë” ì œê±° (ì´ˆê¸° ë¡œë”© ì‹œ)
                if(isNew) listDiv.innerHTML = '';
                else {
                    // const temp = listDiv.querySelector('.temp-loader');
                    // if(temp) temp.remove();
                }

                if(!data.items || data.items.length === 0) {
                    listDiv.innerHTML += '<div style="padding:20px; text-align:center; color:#555;">ë” ì´ìƒ ì˜ìƒì´ ì—†ìŠµë‹ˆë‹¤.</div>';
                    return;
                }

                // ë‹¤ìŒ í˜ì´ì§€ í† í° ì €ì¥
                config.token = data.nextPageToken || '';

                // ì±„ë„ ì´ë¯¸ì§€ Fetch
                const chIds = [...new Set(data.items.map(i => i.snippet.channelId))].join(',');
                const chRes = await fetch(`${baseUrl}/channels?part=snippet&id=${chIds}&key=${API_KEY}`);
                const chData = await chRes.json();
                const chMap = {};
                if(chData.items) chData.items.forEach(c => chMap[c.id] = c.snippet.thumbnails.default.url);

                // ë Œë”ë§
                renderItems(data.items, listDiv, chMap);

                // [í•µì‹¬] ë” ë³´ê¸° ë²„íŠ¼ ì¶”ê°€ (ë‹¤ìŒ í˜ì´ì§€ê°€ ìˆì„ ë•Œë§Œ)
                if(config.token) {
                    const btn = document.createElement('div');
                    btn.id = 'btn-load-' + type;
                    btn.className = 'load-more-btn';
                    btn.innerHTML = 'ğŸ”½ ë” ë³´ê¸° (Load More)';
                    btn.onclick = () => loadVideos(type, false); // ë‹¤ìŒ í˜ì´ì§€ í˜¸ì¶œ
                    listDiv.appendChild(btn);
                }

            } catch(e) {
                console.error(e);
                listDiv.innerHTML += '<div class="loader">ì˜¤ë¥˜ ë°œìƒ (API í•œë„ ì´ˆê³¼ ë“±)</div>';
            }
        }

        function renderItems(items, container, chMap) {
            items.forEach(item => {
                const s = item.snippet;
                const vidId = item.id.videoId || item.id;
                const chImg = chMap[s.channelId] || 'https://via.placeholder.com/36';
                
                const div = document.createElement('div');
                div.className = 'video-item';
                div.innerHTML = `
                    <div class="thumb-box" onclick="openWatch('${vidId}', '${escapeHtml(s.title)}', '${s.channelId}', '${escapeHtml(s.channelTitle)}', '${chImg}')">
                        <img src="${s.thumbnails.high.url}">
                    </div>
                    <div class="v-info">
                        <div class="v-pf" onclick="openChannel('${s.channelId}')"><img src="${chImg}"></div>
                        <div class="v-txt" onclick="openWatch('${vidId}', '${escapeHtml(s.title)}', '${s.channelId}', '${escapeHtml(s.channelTitle)}', '${chImg}')">
                            <div class="v-tit">${s.title}</div>
                            <div class="v-meta">${s.channelTitle} â€¢ ${timeAgo(s.publishedAt)}</div>
                        </div>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        // --- í˜ì´ì§€ ì „í™˜ ë™ì‘ ---
        function goToSearch() {
            document.getElementById('page-search').classList.add('active');
            history.pushState({page: 'search'}, '', '#search');
            setTimeout(() => document.getElementById('inp-query').focus(), 300);
        }

        function doSearch(isNew) {
            const q = document.getElementById('inp-query').value;
            if(!q) return;
            document.getElementById('inp-query').blur();
            
            state.search.query = q;
            loadVideos('search', true);
        }

        async function openChannel(chId) {
            state.channel.id = chId;
            document.getElementById('page-channel').classList.add('active');
            history.pushState({page: 'channel'}, '', '#channel');
            
            // ì •ë³´ ë¡œë“œ
            document.getElementById('ch-name').innerText = '...';
            const res = await fetch(`https://www.googleapis.com/youtube/v3/channels?part=snippet,statistics&id=${chId}&key=${API_KEY}`);
            const data = await res.json();
            const info = data.items[0];
            
            document.getElementById('ch-name').innerText = info.snippet.title;
            document.getElementById('ch-sub').innerText = `êµ¬ë…ì ${formatNum(info.statistics.subscriberCount)}ëª…`;
            document.getElementById('ch-img').src = info.snippet.thumbnails.medium.url;

            // ì˜ìƒ ë¡œë“œ
            loadVideos('channel', true);
        }

        function openWatch(vidId, title, chId, chName, chImg) {
            document.getElementById('page-watch').classList.add('active');
            history.pushState({page: 'watch'}, '', '#watch');

            title = unescapeHtml(title);
            chName = unescapeHtml(chName);

            document.getElementById('wp-title').innerText = title;
            document.getElementById('wp-ch-name').innerText = chName;
            document.getElementById('wp-ch-img').src = chImg;

            // í”Œë ˆì´ì–´ ë¡œë“œ
            if(player && player.loadVideoById) {
                player.loadVideoById(vidId);
            } else {
                new YT.Player('yt-player', {
                    height: '100%', width: '100%', videoId: vidId,
                    playerVars: { 'playsinline': 1, 'controls': 1, 'fs':0, 'rel':0 },
                    events: { 'onReady': (e) => { player = e.target; e.target.playVideo(); } }
                });
            }

            // [ì¶”ê°€] ì¶”ì²œ ë™ì˜ìƒ ë¡œë“œ (ìŠ¤í¬ë¡¤ ì´ˆê¸°í™” í›„ ë¡œë“œ)
            document.getElementById('watch-scroll-area').scrollTop = 0;
            loadVideos('related', true);
        }

        function goHomeForce() {
            history.pushState({page: 'home'}, '', ' ');
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById('page-home').classList.add('active');
            if(player && player.pauseVideo) player.pauseVideo();
        }

        function toggleCssFullscreen() {
            document.getElementById('player-wrapper').classList.toggle('css-fullscreen');
        }

        function goToChannelFromWatch() {
            window.history.back();
            setTimeout(() => openChannel(state.channel.id || ''), 100);
        }

        // --- ìœ í‹¸ ---
        function escapeHtml(t) { return t.replace(/'/g, "\\'"); }
        function unescapeHtml(t) { return t.replace(/\\'/g, "'").replace(/&quot;/g, '"'); }
        function timeAgo(date) {
            const diff = (new Date() - new Date(date))/1000;
            if(diff<86400) return 'ë°©ê¸ˆ ì „';
            if(diff<2592000) return Math.floor(diff/86400)+'ì¼ ì „';
            if(diff<31536000) return Math.floor(diff/2592000)+'ê°œì›” ì „';
            return Math.floor(diff/31536000)+'ë…„ ì „';
        }
        function formatNum(n) { return n>10000 ? Math.floor(n/10000)+'ë§Œ' : n; }

    </script>
</body>
