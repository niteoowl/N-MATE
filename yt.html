<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>YouTube Ultimate Fixed</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,300,0,0" />
    
    <style>
        /* --- 기본 스타일 --- */
        :root { --bg: #0f0f0f; --header-h: 48px; --chips-h: 48px; --nav-h: 50px; }
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Roboto', sans-serif; -webkit-tap-highlight-color:transparent; }
        body { background:var(--bg); color:#fff; overflow:hidden; height:100vh; width:100vw; }
        button { background:none; border:none; color:#fff; cursor:pointer; }
        .material-symbols-outlined { vertical-align:middle; font-size:24px; }
        .filled { font-variation-settings:'FILL' 1; }

        /* --- 페이지 레이아웃 --- */
        .page {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: var(--bg); overflow: hidden; 
            transform: translate3d(100%, 0, 0); transition: transform 0.25s ease-out;
            z-index: 10;
        }
        #page-home { transform: translate3d(0, 0, 0); z-index: 5; }
        #page-search { z-index: 20; }
        #page-search.active { transform: translate3d(0, 0, 0); }
        #page-library { z-index: 15; }
        #page-library.active { transform: translate3d(0, 0, 0); }

        /* --- 재생 페이지 (제스처용) --- */
        #page-watch { 
            z-index: 50; background:#000;
            transform: translate3d(0, 100%, 0); 
            transition: transform 0.3s cubic-bezier(0.2, 0, 0, 1);
            display: flex; flex-direction: column;
        }
        #page-watch.active { transform: translate3d(0, 0, 0); }
        #page-watch.mini {
            transform: translate3d(0, 0, 0) !important;
            top: auto !important; bottom: var(--nav-h); height: 60px;
            background: #212121; border-top: 1px solid #333;
            flex-direction: row; z-index: 95;
        }
        #page-watch.mini .watch-ui-element { display: none !important; }
        #page-watch.mini #player-touch-area { width: 106px; height: 100%; padding-bottom: 0; pointer-events: none; }
        #page-watch.mini .mini-controls { display: flex; }

        .mini-controls { display: none; flex: 1; align-items: center; justify-content: space-between; padding: 0 12px; }
        
        /* --- 플레이어 영역 --- */
        #player-touch-area {
            width:100%; background:#000; position:relative; height:0; padding-bottom:56.25%; flex-shrink: 0;
            transition: all 0.3s;
        }
        #player-touch-area.css-fullscreen {
            position:fixed !important; top:0; left:0; width:100% !important; height:100% !important; padding-bottom:0 !important; z-index:9999;
        }
        #yt-player { position:absolute; top:0; left:0; width:100%; height:100%; }
        /* 제스처 감지용 투명 레이어 */
        #gesture-layer { position:absolute; top:0; left:0; width:100%; height:100%; z-index:10; }

        /* --- UI 컴포넌트 --- */
        .fixed-header {
            position: absolute; top: 0; left: 0; width: 100%; height: var(--header-h);
            display: flex; align-items: center; justify-content: space-between; padding: 0 12px;
            background: rgba(15,15,15,0.98); border-bottom: 1px solid #222; z-index: 100;
        }
        .scroll-content { position: absolute; left: 0; width: 100%; overflow-y: auto; -webkit-overflow-scrolling: touch; }
        #list-home { top: 96px; height: calc(100% - 146px); } /* 헤더+칩+하단바 제외 */
        
        .video-item { margin-bottom:15px; cursor:pointer; }
        .thumb-box { width:100%; position:relative; background:#222; height:0; padding-bottom:56.25%; }
        .thumb-box img { position:absolute; top:0; left:0; width:100%; height:100%; object-fit:cover; }
        .v-info { display:flex; padding:10px 12px 0; }
        .v-pf img { width:36px; height:36px; border-radius:50%; background:#333; margin-right:10px; object-fit:cover; }
        .v-tit { font-size:14px; font-weight:500; line-height:1.3; margin-bottom:3px; max-height:36px; overflow:hidden; display:-webkit-box; -webkit-line-clamp:2; -webkit-box-orient:vertical; }
        .v-meta { font-size:12px; color:#aaa; }

        .btm-nav {
            position:absolute; bottom:0; left:0; width:100%; height:var(--nav-h);
            background:#0f0f0f; border-top:1px solid #222; display:flex; justify-content:space-around; align-items:center; z-index:100;
        }
        .nav-icon { text-align:center; color:#fff; opacity:0.6; font-size:10px; }
        .nav-icon.active { opacity:1; }

        .loader { text-align:center; padding:20px; color:#aaa; }
        /* 모달 등 생략된 스타일은 기존과 동일 */
        .modal-overlay { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); z-index:200; display:none; justify-content:center; align-items:center; }
        .modal-box { background:#212121; width:80%; max-width:300px; padding:20px; border-radius:12px; }
    </style>
</head>
<body>
    <script src="https://www.youtube.com/iframe_api"></script>

    <!-- [1] 홈 -->
    <div id="page-home" class="page">
        <header class="fixed-header">
            <div style="display:flex; align-items:center; gap:5px;" onclick="location.reload()">
                <span class="material-symbols-outlined filled" style="color:red;">play_circle</span>
                <span style="font-weight:700; font-size:20px;">YouTube</span>
            </div>
            <div style="display:flex; gap:15px;">
                <span class="material-symbols-outlined">cast</span>
                <span class="material-symbols-outlined">notifications</span>
                <button onclick="openSearch()"><span class="material-symbols-outlined">search</span></button>
            </div>
        </header>
        <div style="position:absolute; top:48px; width:100%; height:48px; display:flex; gap:8px; padding:8px 12px; overflow-x:auto; background:var(--bg); z-index:90;">
            <div style="background:#fff; color:#000; padding:6px 12px; border-radius:8px; font-size:13px; flex-shrink:0;">전체</div>
            <div style="background:#222; color:#fff; padding:6px 12px; border-radius:8px; font-size:13px; flex-shrink:0;">음악</div>
            <div style="background:#222; color:#fff; padding:6px 12px; border-radius:8px; font-size:13px; flex-shrink:0;">게임</div>
        </div>
        <div id="list-home" class="scroll-content"></div>
        <nav class="btm-nav">
            <div class="nav-icon active"><span class="material-symbols-outlined filled">home</span><br>홈</div>
            <div class="nav-icon"><span class="material-symbols-outlined">slow_motion_video</span><br>Shorts</div>
            <div class="nav-icon"><span class="material-symbols-outlined" style="font-size:32px;">add_circle</span></div>
            <div class="nav-icon"><span class="material-symbols-outlined">subscriptions</span><br>구독</div>
            <div class="nav-icon" onclick="openLibrary()"><span class="material-symbols-outlined">video_library</span><br>보관함</div>
        </nav>
    </div>

    <!-- [2] 검색 -->
    <div id="page-search" class="page">
        <div class="fixed-header">
            <button onclick="window.history.back()"><span class="material-symbols-outlined">arrow_back</span></button>
            <input type="text" id="inp-query" placeholder="검색" style="flex:1; background:#121212; border:none; color:#fff; padding:8px 15px; border-radius:20px; margin:0 10px;">
            <button onclick="doSearch(true)"><span class="material-symbols-outlined">search</span></button>
        </div>
        <div id="list-search" class="scroll-content" style="top:48px; height:calc(100% - 48px);"></div>
    </div>

    <!-- [3] 보관함 -->
    <div id="page-library" class="page">
        <header class="fixed-header">
            <div style="font-size:18px; font-weight:700;">보관함 (Offline)</div>
        </header>
        <div class="scroll-content" style="top:48px; height:calc(100% - 98px); padding:12px;">
            <div style="font-size:14px; font-weight:bold; margin-bottom:10px;">내 재생목록</div>
            <div id="library-list"></div>
        </div>
        <nav class="btm-nav">
            <div class="nav-icon" onclick="goHomeForce()"><span class="material-symbols-outlined">home</span><br>홈</div>
            <div class="nav-icon active"><span class="material-symbols-outlined filled">video_library</span><br>보관함</div>
        </nav>
    </div>

    <!-- [4] 재생 (제스처) -->
    <div id="page-watch" class="page">
        <div class="watch-ui-element" style="height:50px; display:flex; align-items:center; padding:0 10px; background:#000; flex-shrink:0;">
            <button onclick="minimizePlayer()"><span class="material-symbols-outlined">keyboard_arrow_down</span></button>
        </div>
        
        <div id="player-touch-area">
            <div id="yt-player"></div>
            <!-- 터치 제스처 감지 레이어 -->
            <div id="gesture-layer"></div>
        </div>

        <div class="mini-controls" onclick="restorePlayer()">
            <div style="flex:1;">
                <div id="mini-title" style="font-size:13px; font-weight:bold;">제목</div>
                <div id="mini-ch" style="font-size:11px; color:#aaa;">채널</div>
            </div>
            <button onclick="togglePlay(event)"><span id="mini-play-icon" class="material-symbols-outlined">pause</span></button>
            <button onclick="closePlayer(event)"><span class="material-symbols-outlined">close</span></button>
        </div>

        <div class="watch-ui-element" style="padding:12px; background:#1e1e1e; display:flex; justify-content:space-around;">
            <div onclick="openPlaylistModal()" style="font-size:11px; display:flex; flex-direction:column; align-items:center; cursor:pointer;">
                <span class="material-symbols-outlined">playlist_add</span>저장
            </div>
            <div style="font-size:11px; display:flex; flex-direction:column; align-items:center;">
                <span class="material-symbols-outlined">thumb_up</span>좋아요
            </div>
            <div style="font-size:11px; display:flex; flex-direction:column; align-items:center;">
                <span class="material-symbols-outlined">share</span>공유
            </div>
        </div>

        <div class="watch-ui-element" id="watch-scroll-area" style="flex:1; overflow-y:auto; padding:12px;">
            <h3 id="wp-title" style="font-size:16px;">제목</h3>
            <div id="wp-meta" style="font-size:12px; color:#aaa; margin-bottom:15px;">조회수 • 시간</div>
            <div style="display:flex; align-items:center; border-top:1px solid #222; padding:10px 0;">
                <img id="wp-ch-img" style="width:36px; height:36px; border-radius:50%;">
                <div style="flex:1; margin-left:10px; font-weight:bold; font-size:14px;" id="wp-ch-name">채널명</div>
                <button style="background:#fff; color:#000; padding:5px 15px; border-radius:15px; font-size:12px; font-weight:600;">구독</button>
            </div>
            <div style="margin-top:20px; font-weight:bold;">추천 영상</div>
            <div id="list-watch-related"></div>
        </div>
    </div>

    <!-- 재생목록 모달 -->
    <div id="playlist-modal" class="modal-overlay" onclick="if(event.target===this) document.getElementById('playlist-modal').style.display='none'">
        <div class="modal-box">
            <div style="font-weight:bold; margin-bottom:10px;">재생목록에 저장</div>
            <div id="modal-list"></div>
            <input type="text" id="new-pl-name" style="width:100%; background:#333; border:none; padding:10px; color:#fff; margin-top:10px;" placeholder="새 목록 이름">
            <div style="text-align:right; margin-top:10px;">
                <button onclick="createNewPlaylist()" style="color:#3ea6ff;">만들기</button>
            </div>
        </div>
    </div>

    <script>
        // 사용자 API 키 (할당량 초과 시 Mock Data 작동)
        const API_KEY = 'AIzaSyD9gpmEbUyP9h9Rm3nayK7PLYek5Ja7B38'; 
        let player;
        
        let videoCache = JSON.parse(localStorage.getItem('yt_video_cache')) || {};
        let playlists = JSON.parse(localStorage.getItem('yt_playlists')) || {};
        let currentVideo = null;

        let touchStartY = 0;

        window.onload = function() {
            history.replaceState({page: 'home'}, '', '');
            
            // 검색 엔터 이벤트 바인딩
            document.getElementById('inp-query').addEventListener('keyup', function(e) {
                if (e.key === 'Enter') doSearch(true);
            });

            // 제스처 등록
            const layer = document.getElementById('gesture-layer');
            layer.addEventListener('touchstart', e => { touchStartY = e.touches[0].clientY; }, {passive:true});
            layer.addEventListener('touchend', e => {
                const diff = touchStartY - e.changedTouches[0].clientY;
                handleSwipe(diff);
            }, {passive:true});

            // 초기 로딩 (Mock Data 백업 포함)
            loadVideos('popular', true);
        };

        function handleSwipe(diff) {
            const wrapper = document.getElementById('player-touch-area');
            const wp = document.getElementById('page-watch');
            const isFull = wrapper.classList.contains('css-fullscreen');

            if (diff > 50) { // 위로 쓸어올림
                if (wp.classList.contains('mini')) restorePlayer();
                else wrapper.classList.add('css-fullscreen');
            } 
            else if (diff < -50) { // 아래로 쓸어내림
                if (isFull) wrapper.classList.remove('css-fullscreen');
                else minimizePlayer();
            }
        }

        async function loadVideos(type, isNew, queryOrId) {
            const containerId = type==='popular' ? 'list-home' : type==='search' ? 'list-search' : 'list-watch-related';
            const listDiv = document.getElementById(containerId);
            if(isNew) listDiv.innerHTML = '<div class="loader">로딩 중...</div>';

            let url = `https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=10&key=${API_KEY}&type=video`;
            if(type==='popular') url = `https://www.googleapis.com/youtube/v3/videos?part=snippet,statistics&chart=mostPopular&maxResults=10&key=${API_KEY}`;
            if(type==='search') url += `&q=${queryOrId}`;
            if(type==='related') url += `&channelId=${queryOrId}&order=date`;

            try {
                const res = await fetch(url);
                if(!res.ok) throw new Error("API Limit");
                const data = await res.json();
                if(isNew) listDiv.innerHTML = '';
                renderList(data.items, listDiv);
            } catch(e) {
                console.warn("API 오류, Mock Data 사용:", e);
                if(isNew) listDiv.innerHTML = '';
                // API 키가 죽었을 때 보여줄 가짜 데이터 렌더링
                renderMockData(listDiv, type);
            }
        }

        function renderList(items, container) {
            items.forEach(item => {
                const vidId = item.id.videoId || item.id;
                if(typeof vidId !== 'string') return;
                const s = item.snippet;
                
                // 캐시 저장
                videoCache[vidId] = {
                    id: vidId, title: s.title, channel: s.channelTitle, 
                    thumb: s.thumbnails.medium.url, date: s.publishedAt
                };
                localStorage.setItem('yt_video_cache', JSON.stringify(videoCache));

                const div = document.createElement('div');
                div.className = 'video-item';
                div.innerHTML = `
                    <div class="thumb-box"><img src="${s.thumbnails.medium.url}"></div>
                    <div class="v-info">
                        <div class="v-pf"><img src="https://ui-avatars.com/api/?name=${s.channelTitle}"></div>
                        <div class="v-txt">
                            <div class="v-tit">${s.title}</div>
                            <div class="v-meta">${s.channelTitle}</div>
                        </div>
                    </div>
                `;
                div.onclick = () => openWatch(vidId);
                container.appendChild(div);
            });
        }

        // --- API 키 사망 시 보여줄 가짜 데이터 ---
        function renderMockData(container, type) {
            const mocks = [
                {id:'jNQXAC9IVRw', title:'Me at the zoo', ch:'jawed'},
                {id:'9bZkp7q19f0', title:'Gangnam Style', ch:'Psy'},
                {id:'kJQP7kiw5Fk', title:'Despacito', ch:'Luis Fonsi'},
                {id:'JGwWNGJdvx8', title:'Shape of You', ch:'Ed Sheeran'},
                {id:'OPf0YbXqDm0', title:'Uptown Funk', ch:'Mark Ronson'}
            ];
            
            // 검색어 흉내내기
            if(type === 'search') {
                const div = document.createElement('div');
                div.style.padding = '10px'; div.style.color='yellow';
                div.innerText = "⚠️ API 키 할당량 초과로 데모 영상을 표시합니다.";
                container.appendChild(div);
            }

            mocks.forEach(m => {
                // 가짜 데이터도 캐시에 저장해야 재생 가능
                videoCache[m.id] = {
                    id: m.id, title: m.title, channel: m.ch,
                    thumb: `https://img.youtube.com/vi/${m.id}/mqdefault.jpg`, date: new Date().toISOString()
                };
                
                const div = document.createElement('div');
                div.className = 'video-item';
                div.innerHTML = `
                    <div class="thumb-box"><img src="https://img.youtube.com/vi/${m.id}/mqdefault.jpg"></div>
                    <div class="v-info">
                        <div class="v-pf"><img src="https://ui-avatars.com/api/?name=${m.ch}"></div>
                        <div class="v-txt">
                            <div class="v-tit">${m.title}</div>
                            <div class="v-meta">${m.ch} • Mock Data</div>
                        </div>
                    </div>
                `;
                div.onclick = () => openWatch(m.id);
                container.appendChild(div);
            });
        }

        function openWatch(vidId) {
            const info = videoCache[vidId] || { title:'Unknown', channel:'Unknown' };
            currentVideo = info;

            document.getElementById('page-watch').classList.remove('mini');
            document.getElementById('page-watch').classList.add('active');
            history.pushState({page:'watch'},'','#watch');

            document.getElementById('wp-title').innerText = info.title;
            document.getElementById('wp-ch-name').innerText = info.channel;
            document.getElementById('wp-ch-img').src = `https://ui-avatars.com/api/?name=${info.channel}`;
            document.getElementById('mini-title').innerText = info.title;
            document.getElementById('mini-ch').innerText = info.channel;

            if(player && player.loadVideoById) player.loadVideoById(vidId);
            else {
                new YT.Player('yt-player', {
                    height: '100%', width: '100%', videoId: vidId,
                    playerVars: { 'playsinline':1, 'controls':1, 'rel':0 },
                    events: { 'onReady': e=>e.target.playVideo(), 'onStateChange': e => {
                        document.getElementById('mini-play-icon').innerText = e.data===1 ? 'pause' : 'play_arrow';
                    }}
                });
            }
            
            // 추천 영상 로드 (실패 시 Mock Data)
            loadVideos('related', true, 'UC_x5XG1OV2P6uZZ5FSM9Ttw'); 
        }

        // 제스처 및 UI 제어
        function minimizePlayer() {
            document.getElementById('page-watch').classList.add('mini');
            document.getElementById('player-touch-area').classList.remove('css-fullscreen');
        }
        function restorePlayer() { document.getElementById('page-watch').classList.remove('mini'); }
        function closePlayer(e) { 
            e.stopPropagation(); 
            const p = document.getElementById('page-watch');
            p.classList.remove('active'); p.classList.remove('mini');
            if(player) player.stopVideo();
        }
        function togglePlay(e) {
            e.stopPropagation();
            if(player) player.getPlayerState()===1 ? player.pauseVideo() : player.playVideo();
        }

        function openSearch() {
            document.getElementById('page-search').classList.add('active');
            setTimeout(()=>document.getElementById('inp-query').focus(), 300);
        }
        function doSearch() {
            const q = document.getElementById('inp-query').value;
            if(!q) return;
            document.getElementById('inp-query').blur();
            loadVideos('search', true, q);
        }
        
        function goHomeForce() {
            const wp = document.getElementById('page-watch');
            if(wp.classList.contains('active')) minimizePlayer();
            document.querySelectorAll('.page').forEach(p => { if(p.id!=='page-watch') p.classList.remove('active'); });
            document.getElementById('page-home').classList.add('active');
        }

        /* 재생목록 로직 (기존 유지) */
        function openLibrary() {
            goHomeForce();
            document.getElementById('page-home').classList.remove('active');
            document.getElementById('page-library').classList.add('active');
            const list = document.getElementById('library-list');
            list.innerHTML = '';
            for(let k in playlists) {
                const div = document.createElement('div');
                div.style.padding='10px'; div.style.borderBottom='1px solid #333';
                div.innerText = `${k} (${playlists[k].length}개)`;
                div.onclick = () => { if(playlists[k].length) openWatch(playlists[k][0]); };
                list.appendChild(div);
            }
        }
        function openPlaylistModal() { document.getElementById('playlist-modal').style.display='flex'; renderModal(); }
        function renderModal() {
            const d = document.getElementById('modal-list'); d.innerHTML='';
            for(let k in playlists) {
                const r = document.createElement('div'); r.innerText = k;
                r.style.padding='10px'; r.onclick=()=>addToPl(k);
                d.appendChild(r);
            }
        }
        function createNewPlaylist() {
            const n = document.getElementById('new-pl-name').value;
            if(n) { playlists[n]=[]; localStorage.setItem('yt_playlists',JSON.stringify(playlists)); renderModal(); }
        }
        function addToPl(n) {
            if(currentVideo && !playlists[n].includes(currentVideo.id)) {
                playlists[n].push(currentVideo.id);
                localStorage.setItem('yt_playlists',JSON.stringify(playlists));
                alert('저장됨');
                document.getElementById('playlist-modal').style.display='none';
            }
        }

        window.onpopstate = function(e) {
            const s = e.state || {page:'home'};
            const wp = document.getElementById('page-watch');
            if(s.page!=='watch') {
                if(wp.classList.contains('active')) minimizePlayer();
                document.querySelectorAll('.page').forEach(p=>{if(p.id!=='page-watch')p.classList.remove('active')});
                if(s.page==='home') document.getElementById('page-home').classList.add('active');
                if(s.page==='search') document.getElementById('page-search').classList.add('active');
            } else {
                wp.classList.remove('mini'); wp.classList.add('active');
            }
        }
    </script>
</body>
</html>
