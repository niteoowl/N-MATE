            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}.${month}.${day}`;

                        </div>

        if (submitPostBtnDesktop) { submitPostBtnDesktop.addEventListener('click', handleSubmitPost); }
        
        // 드롭다운 메뉴 외 클릭 시 닫기
        window.addEventListener('click', (event) => {
            if (profileContainerMobile && !profileContainerMobile.contains(event.target) && dropdownMenuMobile.classList.contains('active')) {
                dropdownMenuMobile.classList.remove('active');
            }
            if (profileContainerDesktop && !profileContainerDesktop.contains(event.target) && dropdownMenuDesktop.classList.contains('active')) {
                dropdownMenuDesktop.classList.remove('active');
            }
        });

        // 라우팅 및 UI 상태 관리
        const handleLocationChange = () => {
            const path = window.location.pathname;
            const isMobile = window.innerWidth < 768;

            if (path === '/write') {
                showWritePostPage();
                if (isMobile) {
                    initEditor(editorMobileDiv);
                } else {
                    initEditor(editorDesktopDiv);
                }
            } else if (path.startsWith('/posts/')) {
                const postId = path.split('/')[2];
                // TODO: Firestore에서 해당 ID의 게시물 불러와서 showPostViewPage 호출
                // 현재는 로딩 UI만 표시
                showLoader(); // 로딩 UI 표시
            } else {
                showCommunityListPage();
            }
        };

        // 라우팅 이벤트 리스너
        window.addEventListener('popstate', handleLocationChange);
        document.addEventListener('click', (e) => {
            if (e.target.matches('a[href^="/"]')) {
                e.preventDefault();
                history.pushState(null, '', e.target.href);
                handleLocationChange();
            }
        });

        const showLoader = () => {
            loaderOverlay.classList.remove('hidden');
        };
        const hideAuthLoader = () => {
             // 인증 로딩 완료 후 로더 숨기기
             loaderOverlay.classList.add('hidden');
             mobileUI.classList.remove('hidden');
             desktopUI.classList.remove('hidden');
        };

        onAuthStateChanged(auth, async (user) => {
            const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

            if (user) {
                console.log("User is authenticated:", user.uid);
                isAuthenticated = true;
                
                if (loginBtnMobile) loginBtnMobile.classList.add('hidden');
                if (loginBtnDesktop) loginBtnDesktop.classList.add('hidden');
                
                if (profileContainerMobile) profileContainerMobile.classList.remove('hidden');
                if (profileContainerDesktop) profileContainerDesktop.classList.remove('hidden');

                const profileDocPath = `artifacts/${appId}/users/${user.uid}/profile/user_data`;
                onSnapshot(doc(db, profileDocPath), (docSnapshot) => {
                    hideAuthLoader();
                    if (docSnapshot.exists()) {
                        const data = docSnapshot.data();
                        userName = data.name || "사용자";
                        if (userNameMobile) userNameMobile.textContent = userName;
                        if (userNameDesktop) userNameDesktop.textContent = userName;
                    } else {
                        console.error("No user profile document found.");
                        userName = "사용자";
                        if (userNameMobile) userNameMobile.textContent = "사용자";
                        if (userNameDesktop) userNameDesktop.textContent = "사용자";
                    }
                }, (error) => {
                    hideAuthLoader();
                    console.error("Error getting user profile:", error);
                    userName = "사용자";
                    if (userNameMobile) userNameMobile.textContent = "사용자";
                    if (userNameDesktop) userNameDesktop.textContent = "사용자";
                });
            } else {
                console.log("User is not authenticated. Showing login buttons.");
                isAuthenticated = false;
                userName = "익명";
                hideAuthLoader();
                
                if (profileContainerMobile) profileContainerMobile.classList.add('hidden');
                if (profileContainerDesktop) profileContainerDesktop.classList.add('hidden');
                
                if (loginBtnMobile) loginBtnMobile.classList.remove('hidden');
                if (loginBtnDesktop) loginBtnDesktop.classList.remove('hidden');
            }
            fetchPosts(appId);
            handleLocationChange();
        });

        // Initial sign-in logic on page load
        document.addEventListener('DOMContentLoaded', async () => {
            showLoader();
            const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
            if (initialAuthToken) {
                try {
                    await signInWithCustomToken(auth, initialAuthToken);
                    console.log("Signed in with custom token.");
                } catch (error) {
                    console.error("Error signing in with custom token:", error);
                }
            } else {
                console.log("No custom auth token provided. Awaiting user login action.");
                const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
                fetchPosts(appId);
            }
        });

        // Ripple effect logic
        function attachRipple(btn){
            function createRipple(ev){
                const rect = btn.getBoundingClientRect();
                let x, y;
                if(ev.type === 'keydown'){
                    x = rect.width/2 + rect.left;
                    y = rect.height/2 + rect.top;
                } else {
                    const e = ev.touches ? ev.touches[0] : ev;
                    x = e.clientX;
                    y = e.clientY;
                }
                const left = x - rect.left;
                const top = y - rect.top;
                const distX = Math.max(left, rect.width - left);
                const distY = Math.max(top, rect.height - top);
                const radius = Math.sqrt(distX*distX + distY*distY);
                const size = radius * 2;
                const ripple = document.createElement('span');
                ripple.className = 'ripple';
                ripple.style.width = size + 'px';
                ripple.style.height = size + 'px';
                ripple.style.left = left + 'px';
                ripple.style.top = top + 'px';
                btn.appendChild(ripple);
                requestAnimationFrame(()=>{
                    ripple.classList.add('animate');
                });
                setTimeout(()=>{ ripple.remove(); }, 600);
            }
            btn.addEventListener('mousedown', createRipple);
            btn.addEventListener('touchstart', e=>createRipple(e), {passive:true});
            btn.addEventListener('keydown', e=>{
                if(e.code === 'Space' || e.code === 'Enter' || e.key === ' ' || e.key === 'Enter'){
                    createRipple({type:'keydown'});
                }
            });
        }
        document.querySelectorAll('.ripple-btn').forEach(attachRipple);
        
        // --- 복사 방지 기능 추가 ---
        const body = document.body;
        
        // 마우스 오른쪽 버튼 클릭 방지
        body.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
        
        // 복사, 잘라내기 방지
        body.addEventListener('copy', function(e) {
            e.preventDefault();
        });
        
        body.addEventListener('cut', function(e) {
            e.preventDefault();
        });
        
        // 텍스트 드래그 선택 방지
        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
        });
    </script>
</body>
