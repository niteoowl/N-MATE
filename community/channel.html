<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채널 페이지</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap');
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f0f2f5;
        }
        /* Hide the main content initially to prevent unauthenticated UI from showing */
        #main-content {
            display: none;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Header -->
    <header class="bg-[#1a4a9b] text-white p-4 border-b border-gray-300">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="text-2xl font-bold">
                <img src="https://i.postimg.cc/QM7QbVpH/002-2.png" alt="Connecting Hearts Logo" class="h-8">
            </div>
            <div class="flex items-center space-x-4">
                <input type="text" placeholder="채널 & 통합검색" class="p-2 w-64 bg-white text-gray-800 border-2 border-white focus:outline-none focus:border-blue-500 placeholder-gray-500">
                <button class="bg-blue-500 p-2 border-2 border-white hover:bg-blue-600">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Navigation Bar -->
    <nav class="bg-white border-b border-gray-300 py-2">
        <div class="max-w-7xl mx-auto flex items-center justify-between overflow-x-auto">
            <ul class="flex space-x-6 text-sm font-semibold flex-nowrap">
                <li><a href="#" class="hover:text-blue-600">채널</a></li>
                <li><a href="#" class="hover:text-blue-600">히스토리</a></li>
                <li><a href="#" class="hover:text-blue-600">BEST</a></li>
                <li><a href="#" class="hover:text-blue-600">N-MATE 바로가기</a></li>
                <li id="nav-login-link"><a href="#" class="hover:text-blue-600">로그인</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main id="main-content" class="mx-auto my-4 p-4 flex flex-col lg:flex-row space-y-4 lg:space-y-0 lg:space-x-4 max-w-7xl">
        
        <!-- Main Channel Content (full width) -->
        <div class="lg:w-full space-y-4">
             <!-- All Channels List -->
            <div class="bg-white p-4 border border-gray-300">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="font-bold text-lg">모든 채널</h3>
                    <button id="create-channel-btn" class="bg-blue-600 text-white text-sm p-2 border border-blue-600 hover:bg-blue-700">채널 만들기</button>
                </div>
                <ul id="all-channels-list" class="space-y-1 text-sm">
                    <!-- Channels will be loaded here from Firebase -->
                </ul>
            </div>

            <!-- Channel Ranking Section -->
            <div class="bg-white p-4 border border-gray-300">
                <h2 class="text-lg font-bold mb-4">채널 순위</h2>
                <ul id="channel-ranking-list" class="space-y-2">
                    <!-- Channel rankings will be loaded here from Firebase -->
                </ul>
            </div>
        </div>
    </main>

    <!-- Channel Creation Modal -->
    <div id="create-channel-modal" class="modal">
        <div class="bg-white p-6 border border-gray-300 w-full max-w-lg">
            <div class="flex justify-between items-center border-b border-gray-200 pb-2 mb-4">
                <h3 class="text-lg font-bold">새 채널 만들기</h3>
                <button id="close-modal-btn" class="text-gray-500 hover:text-gray-800">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <form id="create-channel-form" class="space-y-4">
                <div>
                    <label for="channel-name" class="block text-sm font-medium text-gray-700">채널 이름</label>
                    <input type="text" id="channel-name" name="channelName" class="mt-1 block w-full p-2 border border-gray-300" placeholder="예: '게임 채널' or '일상 공유'">
                </div>
                <div>
                    <label for="channel-desc" class="block text-sm font-medium text-gray-700">채널 설명</label>
                    <textarea id="channel-desc" name="channelDesc" rows="3" class="mt-1 block w-full p-2 border border-gray-300" placeholder="채널의 목적이나 주제를 간략히 설명해주세요."></textarea>
                </div>
                <div>
                    <label for="channel-tags" class="block text-sm font-medium text-gray-700">태그 (선택)</label>
                    <input type="text" id="channel-tags" name="channelTags" class="mt-1 block w-full p-2 border border-gray-300" placeholder="#게임 #일상 #정보">
                </div>
                <div class="flex justify-end">
                    <button type="submit" class="bg-blue-600 text-white p-2 border border-blue-600 hover:bg-blue-700">생성하기</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Login Required Modal -->
    <div id="login-required-modal" class="modal">
        <div class="bg-white p-6 border border-gray-300 w-full max-w-sm text-center">
            <h3 class="text-lg font-bold mb-4">로그인이 필요합니다</h3>
            <p class="text-sm text-gray-600 mb-6">채널을 만들기 위해 로그인이 필요합니다.<br>지금 로그인하시겠습니까?</p>
            <div class="flex justify-center space-x-4">
                <a href="#" id="go-to-login-btn" class="bg-blue-600 text-white p-2 w-24 border border-blue-600 hover:bg-blue-700">로그인</a>
                <button id="cancel-login-btn" class="bg-gray-200 text-gray-800 p-2 w-24 border border-gray-300 hover:bg-gray-300">취소</button>
            </div>
        </div>
    </div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, addDoc, collection, query, orderBy, onSnapshot, serverTimestamp, updateDoc, increment } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // Define Firebase configuration based on user input
        const firebaseConfig = {
            apiKey: "AIzaSyC_SHRcQ9hXmjVbP3km4rdR4UvKIoqpLHo",
            authDomain: "n-mate.firebaseapp.com",
            projectId: "n-mate",
            storageBucket: "n-mate.firebasestorage.app",
            messagingSenderId: "691313471077",
            appId: "1:691313471077:web:3066aaeca0a1d9e448e08c",
            measurementId: "G-0LCGVBKXLQ"
        };
        
        // Use global variables provided by the canvas environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        // Get modal elements
        const createChannelModal = document.getElementById('create-channel-modal');
        const loginRequiredModal = document.getElementById('login-required-modal');
        const createChannelBtn = document.getElementById('create-channel-btn');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const cancelLoginBtn = document.getElementById('cancel-login-btn');
        const createChannelForm = document.getElementById('create-channel-form');
        const allChannelsList = document.getElementById('all-channels-list');
        const channelRankingList = document.getElementById('channel-ranking-list');

        // Function to load all channels in real-time
        const loadChannels = () => {
            const channelsColRef = collection(db, `artifacts/${appId}/public/data/channels`);
            const q = query(channelsColRef, orderBy('createdAt', 'desc'));

            onSnapshot(q, (snapshot) => {
                allChannelsList.innerHTML = '';
                snapshot.forEach(doc => {
                    const channel = doc.data();
                    const li = document.createElement('li');
                    li.innerHTML = `<a href="chan.html?id=${doc.id}" class="block py-1 hover:text-blue-600">${channel.name}</a>`;
                    allChannelsList.appendChild(li);
                });
            });
        };

        // Function to load channel rankings in real-time
        const loadRankings = () => {
            const channelsColRef = collection(db, `artifacts/${appId}/public/data/channels`);
            const q = query(channelsColRef, orderBy('postCount', 'desc'), orderBy('createdAt', 'desc'));

            onSnapshot(q, (snapshot) => {
                channelRankingList.innerHTML = '';
                let rank = 1;
                snapshot.forEach(doc => {
                    const channel = doc.data();
                    const li = document.createElement('li');
                    li.className = 'flex items-center space-x-4';
                    li.innerHTML = `
                        <span class="font-bold text-lg text-blue-600 w-6">${rank}</span>
                        <a href="chan.html?id=${doc.id}" class="flex items-center space-x-2 flex-grow hover:text-blue-600">
                            <span class="text-sm font-semibold">${channel.name}</span>
                            <span class="text-xs text-gray-500">게시글 ${channel.postCount}</span>
                        </a>
                    `;
                    channelRankingList.appendChild(li);
                    rank++;
                });
            });
        };

        // Function to handle channel creation form submission
        const handleChannelCreation = async (e) => {
            e.preventDefault();
            const channelName = document.getElementById('channel-name').value;
            const channelDesc = document.getElementById('channel-desc').value;
            const channelTags = document.getElementById('channel-tags').value;

            if (!channelName) {
                console.error("채널 이름은 필수입니다.");
                return;
            }
            
            try {
                const channelsColRef = collection(db, `artifacts/${appId}/public/data/channels`);
                const newChannelRef = await addDoc(channelsColRef, {
                    name: channelName,
                    description: channelDesc,
                    tags: channelTags.split(',').map(tag => tag.trim()),
                    postCount: 0,
                    createdAt: serverTimestamp(),
                    creatorId: auth.currentUser.uid,
                });

                // Clear form and close modal
                createChannelForm.reset();
                createChannelModal.style.display = 'none';

                console.log("새 채널이 성공적으로 생성되었습니다. ID:", newChannelRef.id);
                
                // Redirect to the new channel's page
                window.location.href = `chan.html?id=${newChannelRef.id}`;

            } catch (error) {
                console.error("채널 생성 중 오류 발생:", error);
            }
        };

        // Function to update the UI based on user's login state
        const updateUI = async (user) => {
            console.log("updateUI called. User:", user ? user.uid : "null");
            const navLoginLink = document.getElementById('nav-login-link');
            const mainContent = document.getElementById('main-content');
            
            // Show the main content once the auth state is confirmed
            mainContent.style.display = 'flex';

            if (user) {
                const userId = user.uid;
                const docPath = `artifacts/${appId}/users/${userId}/profile/user_data`;
                
                try {
                    const docRef = doc(db, docPath);
                    const docSnap = await getDoc(docRef);
                    const userName = docSnap.exists() ? docSnap.data().name || '방문자' : '방문자';
                    
                    navLoginLink.innerHTML = `<a href="#">마이페이지</a>`;
                } catch (error) {
                    console.error("Error fetching user data:", error);
                    navLoginLink.innerHTML = `<a href="#">마이페이지</a>`;
                }
            } else {
                // User is logged out, show simple login link
                navLoginLink.innerHTML = `<a href="#" class="hover:text-blue-600">로그인</a>`;
            }

            // Start loading data after auth state is confirmed
            loadChannels();
            loadRankings();
        };

        // Event listener for the "채널 만들기" button
        createChannelBtn.addEventListener('click', () => {
            if (auth.currentUser) {
                // Logged in, show the creation modal
                createChannelModal.style.display = 'flex';
            } else {
                // Not logged in, show the login required modal
                loginRequiredModal.style.display = 'flex';
            }
        });

        // Event listeners for modals
        closeModalBtn.addEventListener('click', () => {
            createChannelModal.style.display = 'none';
        });

        cancelLoginBtn.addEventListener('click', () => {
            loginRequiredModal.style.display = 'none';
        });

        // Event listener for the channel creation form
        createChannelForm.addEventListener('submit', handleChannelCreation);

        // Listen for authentication state changes. This is the main function that handles login status.
        onAuthStateChanged(auth, async (user) => {
            console.log("Auth state changed. User:", user ? user.uid : "null");
            await updateUI(user);
        });

        // Use the custom token if available. This will trigger the onAuthStateChanged listener.
        if (initialAuthToken) {
            try {
                await signInWithCustomToken(auth, initialAuthToken);
                console.log("Signed in with custom token.");
            } catch (error) {
                console.error("Error signing in with custom token:", error);
            }
        }
    </script>
</body>
</html>
