                scheduleListMobile.innerHTML = loginMessage;
                scheduleListDesktop.innerHTML = loginMessage;

        // 로그아웃 함수

        // 스켈레톤 UI 생성 함수
        const createSkeletonUI = (count) => {
            const skeletonList = document.createElement('div');

        // 현재 활성화된 탭에 따라 데이터를 불러오는 함수

        const fetchAndRenderLunch = async (atptOfcdcScCode, sdSchulCode) => {

        // 시간표 정보를 API에서 가져와서 UI에 표시하는 함수
        const fetchAndRenderTimetable = async (atptOfcdcScCode, sdSchulCode, schoolType, grade, classNum) => {
            // 데이터 로딩 중임을 알리는 스켈레톤 UI 표시

        const fetchAndRenderSchedule = async (atptOfcdcScCode, sdSchulCode) => {

                scheduleListDesktop.innerHTML = '<li class="py-2">학사일정 정보를 불러오는 중 오류가 발생했습니다.</li>';

        onAuthStateChanged(auth, async (user) => {

        // Ripple effect logic
        function attachRipple(btn){
            function createRipple(ev){
                const rect = btn.getBoundingClientRect();
                let x, y;
                if(ev.type === 'keydown'){
                    x = rect.width/2 + rect.left;
                    y = rect.height/2 + rect.top;
                } else {
                    const e = ev.touches ? ev.touches[0] : ev;
                    x = e.clientX;
                    y = e.clientY;
                }
                const left = x - rect.left;
                const top = y - rect.top;
                const distX = Math.max(left, rect.width - left);
                const distY = Math.max(top, rect.height - top);
                const radius = Math.sqrt(distX*distX + distY*distY);
                const size = radius * 2;
                const ripple = document.createElement('span');
                ripple.className = 'ripple';
                ripple.style.width = size + 'px';
                ripple.style.height = size + 'px';
                ripple.style.left = left + 'px';
                ripple.style.top = top + 'px';
                btn.appendChild(ripple);
                requestAnimationFrame(()=>{
                    ripple.classList.add('animate');
                });
                setTimeout(()=>{ ripple.remove(); }, 600);
            }
            btn.addEventListener('mousedown', createRipple);
            btn.addEventListener('touchstart', e=>createRipple(e), {passive:true});
            btn.addEventListener('keydown', e=>{
                if(e.code === 'Space' || e.code === 'Enter' || e.key === ' ' || e.key === 'Enter'){
                    createRipple({type:'keydown'});
                }
            });
        }
        document.querySelectorAll('.ripple-btn').forEach(attachRipple);
