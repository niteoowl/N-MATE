        const TABLE_TENNIS_CLASS_ORDER = ["3반", "2반", "1반"]; // The rotation order

        // Function to get today's date inYYYYMMDD format
        function getTodayDate() {
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0'); // Month is 0-indexed, so add 1

        // Function to fetch user profile from Firestore
        async function getUserProfile(userId) {
            if (!db) {
                console.error('Firestore instance is not initialized.');
                return null;
            }
            // Using Firestore security rules path: artifacts/{appId}/users/{userId}/profile/user_data
            const userProfileRef = db.collection(`artifacts/${appId}/users/${userId}/profile`).doc('user_data');
            try {
                const doc = await userProfileRef.get();
                if (doc.exists) {
                    return doc.data();
                } else {
                    console.log('User profile data not found.');
                    return null;
                }
            } catch (error) {
                console.error('Error fetching user profile:', error);
                return null;
            }
        }

        // Function to fetch and display meal data from NEIS API
        async function fetchMealData() {
            const date = getTodayDate();
            const apiUrl = `https://open.neis.go.kr/hub/mealServiceDietInfo?KEY=${neisApiKey}&Type=json&pIndex=1&pSize=100&ATPT_OFCDC_SC_CODE=${eduCode}&SD_SCHUL_CODE=${schoolCode}&MLSV_YMD=${date}`;

                const data = await response.json();

                if (data.mealServiceDietInfo && data.mealServiceDietInfo[1] && data.mealServiceDietInfo[1].row) {
                    const meals = data.mealServiceDietInfo[1].row;
                    let mealHtml = '<div class="text-left">';

                    });
                    mealHtml += '</div>';

                } else if (data.RESULT && data.RESULT.CODE === 'INFO-200') {
                    mealDisplaySection.innerHTML = '<p class="text-xl text-gray-800">등록된 급식이 없어요.</p>'; // Increased text size to xl
                } else {
                    mealDisplaySection.innerHTML = '<p class="text-xl text-red-500">급식 정보를 가져오는 데 실패했습니다.</p>'; // Increased text size to xl
                    console.error('API response error (meal):', data);
                }
            } catch (error) {
                console.error('Error fetching meal data:', error);
                mealDisplaySection.innerHTML = '<p class="text-xl text-red-500">급식 정보를 가져오는 중 오류가 발생했습니다.</p>'; // Increased text size to xl
            }
        }

        /**
         * Calculates which class is assigned for table tennis today based on a rotating schedule.
         * The schedule rotates through 3반, 2반, 1반, skipping weekends.
         * The rotation starts with "3반" on the TABLE_TENNIS_REF_DATE (Monday, June 17, 2024).
         * @param {Date} todayDate The current date.
         * @returns {string|null} The assigned class (e.g., "3반", "2반", "1반") or null if no assignment.
         */
        function getAssignedTableTennisClass(todayDate) {
            let weekdaysCount = 0;
            let tempDate = new Date(TABLE_TENNIS_REF_DATE);
            tempDate.setHours(0, 0, 0, 0); // Normalize to start of day

            const todayNormalized = new Date(todayDate);
            todayNormalized.setHours(0, 0, 0, 0); // Normalize to start of day

            if (todayNormalized < tempDate) {
                // If today is before the reference date, no assignment based on this schedule
                return null;
            }

            // Count weekdays from reference date (inclusive) to today (inclusive)
            while (tempDate <= todayNormalized) {
                const day = tempDate.getDay();
                if (day >= 1 && day <= 5) { // Monday to Friday
                    weekdaysCount++;
                }
                tempDate.setDate(tempDate.getDate() + 1);
            }

            if (weekdaysCount === 0) {
                // This should only happen if todayDate is a weekend and also the reference date or before it,
                // or if no weekdays have passed from reference to today.
                return null;
            }

            // The index for the classOrder array is derived from (weekdaysCount - 1) % length
            // Example:
            // Day 1 (Mon, June 17): weekdaysCount = 1 => (1-1)%3 = 0 => TABLE_TENNIS_CLASS_ORDER[0] = "3반"
            // Day 2 (Tue, June 18): weekdaysCount = 2 => (2-1)%3 = 1 => TABLE_TENNIS_CLASS_ORDER[1] = "2반"
            // Day 3 (Wed, June 19): weekdaysCount = 3 => (3-1)%3 = 2 => TABLE_TENNIS_CLASS_ORDER[2] = "1반"
            // Day 4 (Thu, June 20): weekdaysCount = 4 => (4-1)%3 = 0 => TABLE_TENNIS_CLASS_ORDER[0] = "3반"
            const index = (weekdaysCount - 1) % TABLE_TENNIS_CLASS_ORDER.length;
            return TABLE_TENNIS_CLASS_ORDER[index];
        }


        // Function to display the next notification message in the carousel
        function displayNextNotification() {
            if (notificationMessages.length === 0) {
                notificationContentBox.innerHTML = '<p class="text-xl text-gray-800">알림 내용이 여기에 표시됩니다.</p>';
                notificationContentBox.classList.add('justify-center', 'items-center');
                return;
            }

            // If there's only one message, just display it and don't cycle
            if (notificationMessages.length === 1) {
                notificationContentBox.innerHTML = `<p class="text-xl font-medium text-gray-800">${notificationMessages[0]}</p>`; // Increased text size to xl
                notificationContentBox.classList.add('justify-center');
                notificationContentBox.classList.remove('items-start');
                return;
            }

            // For multiple messages, cycle through them
            const message = notificationMessages[currentNotificationIndex];
            notificationContentBox.innerHTML = `<p class="text-xl font-medium text-gray-800">${message}</p>`; // Increased text size to xl
            notificationContentBox.classList.remove('justify-center', 'items-center'); // Ensure alignment for multiple messages
            notificationContentBox.classList.add('items-start');


            currentNotificationIndex = (currentNotificationIndex + 1) % notificationMessages.length;
        }


        // Function to update notification messages based on day and timetable
        // Now accepts userGrade as a parameter
        function updateNotifications(timetableData, userGrade) {
            // Only display notifications for 1st grade students
            if (userGrade !== "1") {
                notificationMessages = []; // Clear messages if not 1st grade
                notificationContentBox.innerHTML = '<p class="text-xl text-gray-800">알림 내용이 여기에 표시됩니다.</p>';
                notificationContentBox.classList.add('justify-center', 'items-center');
                if (notificationIntervalId) {
                    clearInterval(notificationIntervalId);
                }
                return;
            }

            const today = new Date();
            const dayOfWeek = today.getDay(); // 0 = Sunday, 1 = Monday, ..., 6 = Saturday
            notificationMessages = []; // Clear previous messages

            // Add general facility usage message based on day of week
            switch (dayOfWeek) {
                case 1: // Monday
                    notificationMessages.push("오늘은 강당 사용일입니다.");
                    notificationMessages.push("8시 10분까지 등교하세요!");
                    break;
                case 2: // Tuesday
                case 3: // Wednesday
                case 4: // Thursday
                case 5: // Friday
                    // For all weekdays, add the facility usage message
                    if (dayOfWeek === 4) { // Thursday
                        notificationMessages.push("오늘은 운동장 사용일입니다.");
                    } else { // Tuesday, Wednesday, Friday
                        notificationMessages.push("오늘은 탁구장 사용일입니다.");
                    }

                    // Add table tennis class message for all weekdays (Mon-Fri)
                    const assignedClass = getAssignedTableTennisClass(today);
                    if (assignedClass) {
                        notificationMessages.push(`오늘의 탁구대 사용 반은 ${assignedClass}입니다.`);
                    }
                    break;
                default:
                    // Do nothing for Saturday/Sunday
                    break;
            }

            // Check for "체육" in timetable
            if (timetableData && Array.isArray(timetableData)) {
                const hasPE = timetableData.some(period =>
                    period.ITRT_CNTNT.includes('체육')
                );
                if (hasPE) {
                    notificationMessages.push("체육복 챙기셨나요?");
                }
            }

            // Clear any existing interval before setting a new one
            if (notificationIntervalId) {
                clearInterval(notificationIntervalId);
            }

            // Display messages and start carousel if needed
            if (notificationMessages.length > 0) {
                currentNotificationIndex = 0; // Reset index
                displayNextNotification(); // Display the first message immediately

                if (notificationMessages.length > 1) {
                    // Start carousel if there are multiple messages
                    notificationIntervalId = setInterval(displayNextNotification, 5000); // 5 seconds
                }
            } else {
                notificationContentBox.innerHTML = '<p class="text-xl text-gray-800">알림 내용이 여기에 표시됩니다.</p>';
                notificationContentBox.classList.add('justify-center', 'items-center');
            }
        }


        // Function to fetch and display timetable data from NEIS API
        // Modified to take grade and classNum as arguments
        async function fetchTimetableData(grade, classNum) {
            const date = getTodayDate();
            const apiUrl = `https://open.neis.go.kr/hub/misTimetable?KEY=${neisApiKey}&Type=json&pIndex=1&pSize=100&ATPT_OFCDC_SC_CODE=${eduCode}&SD_SCHUL_CODE=${schoolCode}&ALL_TI_YMD=${date}&GRADE=${grade}&CLASS_NM=${classNum}`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                let timetableRows = [];

                if (data.misTimetable && data.misTimetable[1] && data.misTimetable[1].row) {
                    timetableRows = data.misTimetable[1].row;
                    let leftColumnHtml = '';
                    let rightColumnHtml = '';

                    timetableRows.sort((a, b) => parseInt(a.PERIO) - parseInt(b.PERIO));

                    // Determine if it's a mobile view based on screen width
                    const isMobileView = window.innerWidth < 768; // Tailwind's 'md' breakpoint

                    timetableRows.forEach(period => {
                        // Transform special activity names
                        let content = period.ITRT_CNTNT.replace('(자)주제선택활동', '주제선택');
                        content = content.replace('(자)진로탐색활동', '진로탐색');

                        // Conditionally render "교시" based on device type
                        const periodNumberDisplay = isMobileView ? period.PERIO : `${period.PERIO}교시`;

                        // Apply whitespace-nowrap and text-base to both period number and content
                        // Added w-12 for fixed width and text-right for consistent alignment
                        const periodHtml = `<p class="flex text-base font-medium text-gray-800 items-baseline">
                                            <strong class="text-gray-400 font-semibold whitespace-nowrap text-base text-right mr-1 w-12 flex-shrink-0">${periodNumberDisplay}</strong>
                                            <span class="flex-grow whitespace-nowrap text-base">${content}</span>
                                        </p>`; // Increased text size to base
                        if (parseInt(period.PERIO) <= 4) {
                            leftColumnHtml += periodHtml;
                        } else {
                            rightColumnHtml += periodHtml;
                        }
                    });

                    timetableDisplaySection.innerHTML = `
                        <div class="flex w-full h-full text-left">
                            <div class="flex-1 flex flex-col items-start">
                                ${leftColumnHtml || '<p class="text-base text-gray-500">오전 시간표 없음</p>'} <!-- Increased text size to base -->
                            </div>
                            <div class="flex-1 flex flex-col items-start">
                                ${rightColumnHtml || '<p class="text-base text-gray-500">오후 시간표 없음</p>'} <!-- Increased text size to base -->
                            </div>
                        </div>
                    `;
                } else if (data.RESULT && data.RESULT.CODE === 'INFO-200') {
                    timetableDisplaySection.innerHTML = '<p class="text-xl text-gray-800">등록된 시간표가 없어요.</p>'; // Increased text size to xl
                } else {
                    timetableDisplaySection.innerHTML = '<p class="text-xl text-red-500">시간표 정보를 가져오는 데 실패했습니다.</p>'; // Increased text size to xl
                    console.error('API response error (timetable):', data);
                }
                // Pass currentUserGrade to updateNotifications
                updateNotifications(timetableRows, currentUserGrade);

            } catch (error) {
                console.error('Error fetching timetable data:', error);
                timetableDisplaySection.innerHTML = '<p class="text-xl text-red-500">시간표 정보를 가져오는 중 오류가 발생했습니다.</p>'; // Increased text size to xl
                updateNotifications([], currentUserGrade); // Call with empty array on error, pass grade
            }
        }

                // User is logged in
                accountStatusArea.innerHTML = `
                    <button id="accountTabButton" class="flex items-center space-x-2 p-2 rounded-full hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <span class="text-gray-700 text-base font-medium">내 계정</span> <!-- Increased text size to base -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user-circle-2"><path d="M18 20a6 6 0 0 0-12 0"/><circle cx="12" cy="10" r="4"/><circle cx="12" cy="12" r="10"/></svg>
                    </button>
                `;
                document.getElementById('accountTabButton').addEventListener('click', toggleDropdown);
                // Attach logout button event listener only once when dropdown is created
                if (!document.getElementById('logoutButton').dataset.listenerAdded) {
                     document.getElementById('logoutButton').addEventListener('click', handleLogout);
                     document.getElementById('logoutButton').dataset.listenerAdded = 'true';
                }

                // Fetch user profile and load timetable
                const profile = await getUserProfile(user.uid);
                if (profile && profile.grade && profile.classNum) {
                    currentUserGrade = profile.grade; // Set the global current user grade
                    fetchTimetableData(profile.grade, profile.classNum);
                } else {
                    // If logged in but profile info is incomplete, load default timetable
                    console.warn('User logged in but profile information incomplete. Loading default 1st grade, 1st class timetable.');
                    currentUserGrade = "1"; // Default to 1st grade for notifications
                    fetchTimetableData("1", "1");
                }

            } else {
                // User is logged out
                accountStatusArea.innerHTML = `
                    <button id="loginRedirectButton" class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-full shadow transition duration-300">
                        로그인
                    </button>
                `;
                document.getElementById('loginRedirectButton').addEventListener('click', () => {
                    window.location.href = '/login'; // Redirect to login page
                });
                accountDropdown.classList.add('hidden'); // Hide dropdown
                currentUserGrade = null; // Clear grade when logged out
                fetchTimetableData("1", "1"); // Load default timetable when logged out
            }
            lucide.createIcons(); // Refresh Lucide icons
        }

        // Function to initialize data fetching based on user profile
        async function initializeDataFetching() {
            if (auth.currentUser) {
                const user = auth.currentUser;
                const profile = await getUserProfile(user.uid);
                if (profile && profile.grade && profile.classNum) {
                    currentUserGrade = profile.grade;
                    fetchTimetableData(profile.grade, profile.classNum);
                } else {
                    console.warn('User logged in but profile information incomplete. Loading default 1st grade, 1st class timetable.');
                    currentUserGrade = "1"; // Default to 1st grade for notifications
                    fetchTimetableData("1", "1");
                }
            } else {
                currentUserGrade = null; // No grade if not authenticated
                fetchTimetableData("1", "1"); // Load default timetable if not authenticated
            }
            fetchMealData(); // Fetch meal data regardless of user authentication
        }

        document.addEventListener('DOMContentLoaded', async () => {
            // Firebase initialization
            if (firebaseConfig && firebaseConfig.apiKey && firebase.apps.length === 0) {
                try {
                    app = firebase.initializeApp(firebaseConfig);
                    auth = firebase.auth();
                    db = firebase.firestore();
                    console.log('Firebase app, auth, Firestore initialized successfully.');

                    // Auth state change listener
                    auth.onAuthStateChanged(async (user) => {
                        await updateAccountUI(user); // Update UI based on user status
                        initializeDataFetching(); // Fetch initial data
                    });

                } catch (error) {
                    console.error('Firebase initialization failed:', error);
                    // Attempt to load default timetable/meal even if Firebase init fails
                    initializeDataFetching();
                }
            } else if (firebase.apps.length > 0) {
                app = firebase.app();
                auth = firebase.auth();
                db = firebase.firestore();
                console.log('Firebase app already initialized. Using existing instance.');

                auth.onAuthStateChanged(async (user) => {
                    await updateAccountUI(user);
                    initializeDataFetching();
                });
            } else {
                console.warn('Firebase configuration not properly provided.');
                // Load default timetable/meal if no config
                initializeDataFetching();
            }

            // Global click listener to close dropdown when clicking outside
            window.addEventListener('click', function(e) {
                const accountTabButton = document.getElementById('accountTabButton');
                if (accountTabButton && !accountTabButton.contains(e.target) && !accountDropdown.contains(e.target)) {
                    accountDropdown.classList.add('hidden');
                }
            });

            // Re-render timetable on window resize to adjust "교시" text
            let resizeTimeout;
            window.addEventListener('resize', () => {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(() => {
                    initializeDataFetching(); // Re-fetch or re-render timetable based on new window size
                }, 200); // Debounce for performance
            });

            // Initial icon creation
            lucide.createIcons();
        });
    </script>
</body>
