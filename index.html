        // 이전 달 버튼 클릭 핸들러

        if (prevMonthBtn) prevMonthBtn.addEventListener('click', handlePrevMonth);
        if (nextMonthBtn) nextMonthBtn.addEventListener('click', handleNextMonth);
        
        // 스켈레톤 UI 생성 함수
        const createSkeletonUI = (count) => {
            const skeletonList = document.createElement('div');

                const skeletonDiv = document.createElement('div');
                skeletonDiv.className = 'h-4 bg-gray-200 rounded skeleton';

        // 급식 정보를 API에서 가져와서 UI에 표시하는 함수
        const fetchAndRenderLunch = async (atptOfcdcScCode, sdSchulCode, date) => {
            // 데이터 로딩 중임을 알리는 스켈레톤 UI 표시
            lunchListMobile.innerHTML = '';
            lunchListDesktop.innerHTML = '';
            lunchListMobile.appendChild(createSkeletonUI(3));
            lunchListDesktop.appendChild(createSkeletonUI(3));

            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const dateString = `${year}${month}${day}`;

            const url = `${NEIS_BASE_URL}mealServiceDietInfo?KEY=${NEIS_API_KEY}&Type=json&ATPT_OFCDC_SC_CODE=${atptOfcdcScCode}&SD_SCHUL_CODE=${sdSchulCode}&MLSV_YMD=${dateString}`;
            
            // UI에 급식 데이터를 렌더링하는 내부 함수
            const render = (listElement, data) => {
                listElement.innerHTML = '';
                // 데이터가 없으면 메시지 표시
                if (!data || data.length === 0) {
                    listElement.innerHTML = '<li>오늘의 급식 정보가 없습니다.</li>';
                    return;
                }
                const lunch = data[0].DDISH_NM.split('<br/>').map(item => `<li>${item.trim()}</li>`).join('');
                listElement.innerHTML = lunch;
            };

            try {
                const response = await fetch(url);
                const result = await response.json();
                
                // API 응답에서 급식 데이터가 있는 row를 안전하게 찾기
                const lunchData = result.mealServiceDietInfo?.[1]?.row;

                render(lunchListMobile, lunchData);
                render(lunchListDesktop, lunchData);

            } catch (error) {
                console.error("급식 정보 로드 실패:", error);
                lunchListMobile.innerHTML = '<li>급식 정보를 불러오는 중 오류가 발생했습니다.</li>';
                lunchListDesktop.innerHTML = '<li>급식 정보를 불러오는 중 오류가 발생했습니다.</li>';
            }
        };

        // 시간표 정보를 API에서 가져와서 UI에 표시하는 함수
        const fetchAndRenderTimetable = async (atptOfcdcScCode, sdSchulCode, schoolType, grade, classNum, date) => {
            // 데이터 로딩 중임을 알리는 스켈레톤 UI 표시
            timetableListMobile.innerHTML = '';
            timetableListDesktop.innerHTML = '';
            timetableListMobile.appendChild(createSkeletonUI(3));
            timetableListDesktop.appendChild(createSkeletonUI(3));

            let endpoint = '';
            // schoolType에 따라 적절한 API 엔드포인트 설정
            if (schoolType === '초등학교') {
                endpoint = 'elsTimetable';
            } else if (schoolType === '중학교') {
                endpoint = 'misTimetable';
            } else if (schoolType === '고등학교') {
                endpoint = 'hisTimetable';
            } else {
                console.error("알 수 없는 학교 유형입니다:", schoolType);
                timetableListMobile.innerHTML = '<li class="py-2">학교 유형을 알 수 없어<br>시간표를 불러올 수 없습니다.</li>';
                timetableListDesktop.innerHTML = '<li class="py-2">학교 유형을 알 수 없어<br>시간표를 불러올 수 없습니다.</li>';
                return;
            }
            
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const dateString = `${year}${month}${day}`;

            // API 명세서에 맞춰 ALL_TI_YMD 파라미터 추가
            const url = `${NEIS_BASE_URL}${endpoint}?KEY=${NEIS_API_KEY}&Type=json&ATPT_OFCDC_SC_CODE=${atptOfcdcScCode}&SD_SCHUL_CODE=${sdSchulCode}&GRADE=${grade}&CLASS_NM=${classNum}&ALL_TI_YMD=${dateString}`;
            
            // UI에 시간표 데이터를 렌더링하는 내부 함수
            const render = (listElement, data) => {
                listElement.innerHTML = '';
                // 데이터가 없으면 메시지 표시
                if (!data || data.length === 0) {
                    listElement.innerHTML = '<li class="py-2">오늘의 시간표가 없습니다.</li>';
                    return;
                }
                data.sort((a, b) => parseInt(a.PERIO) - parseInt(b.PERIO));
                data.forEach(item => {
                    const subject = item.ITRT_CNTNT;
                    const period = item.PERIO;
                    const li = document.createElement('li');
                    li.className = 'flex justify-between items-center py-2 border-b border-gray-200 last:border-b-0';
                    li.innerHTML = `<span class="font-semibold text-gray-900">${period}교시</span><span>${subject}</span>`;
                    listElement.appendChild(li);
                });
            };

            try {
                const response = await fetch(url);
                const result = await response.json();
                
                // API 응답에서 RESULT 코드가 있는지 확인 (데이터 없음 오류)
                if (result.RESULT && result.RESULT.CODE === 'INFO-200') {
                     const noTimetableMessage = '<li class="py-2 text-center text-gray-500">오늘의 시간표 정보가 없습니다.<br>학사일정 또는 주말인지 확인해 보세요.</li>';
                    timetableListMobile.innerHTML = noTimetableMessage;
                    timetableListDesktop.innerHTML = noTimetableMessage;
                    return;
                }
                
                // API 응답에서 시간표 데이터가 있는 row를 안전하게 찾기
                const timetableData = result[endpoint]?.[1]?.row;

                render(timetableListMobile, timetableData);
                render(timetableListDesktop, timetableData);

                console.error("시간표 정보 로드 실패:", error);
                timetableListMobile.innerHTML = '<li class="py-2">시간표 정보를 불러오는 중 오류가 발생했습니다.</li>';
                timetableListDesktop.innerHTML = '<li class="py-2">시간표 정보를 불러오는 중 오류가 발생했습니다.</li>';
            }
        };

        // 학사일정 정보를 API에서 가져와서 UI에 표시하는 함수
        const fetchAndRenderSchedule = async (atptOfcdcScCode, sdSchulCode, date) => {
            // 데이터 로딩 중임을 알리는 스켈레톤 UI 표시
            scheduleListMobile.innerHTML = '';
            scheduleListDesktop.innerHTML = '';

            scheduleListDesktop.appendChild(createSkeletonUI(3));

            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const url = `${NEIS_BASE_URL}SchoolSchedule?KEY=${NEIS_API_KEY}&Type=json&ATPT_OFCDC_SC_CODE=${atptOfcdcScCode}&SD_SCHUL_CODE=${sdSchulCode}&AA_FROM_YMD=${year}${month}01&AA_TO_YMD=${year}${month}31`;
            
            // UI에 학사일정 데이터를 렌더링하는 내부 함수
            const render = (listElement, data) => {
                listElement.innerHTML = '';
                // 데이터가 없거나 필터링 후 데이터가 없으면 메시지 표시
                if (!data || data.length === 0) {
                    listElement.innerHTML = '<li class="py-2">이번 달 학사일정 정보가 없습니다.</li>';
                    return;
                }
                // '토요휴업일' 제외
                const filteredData = data.filter(item => item.EVENT_NM !== '[토요휴업일]');
                
                if (filteredData.length === 0) {
                     listElement.innerHTML = '<li class="py-2">이번 달 학사일정 정보가 없습니다.</li>';
                    return;
                }

                filteredData.forEach(item => {
                    const schedule = item.EVENT_NM;
                    const dateString = item.AA_YMD;
                    const li = document.createElement('li');
                    li.className = 'flex justify-between items-center py-2 border-b border-gray-200 last:border-b-0';
                    li.innerHTML = `
                        <div class="flex items-center space-x-2">
                            <span class="bg-gray-200 text-gray-700 text-xs font-medium px-2 py-0.5 rounded-full">일반</span>
                            <span>${schedule}</span>
                        </div>
                        <span class="text-gray-500">${dateString.slice(0, 4)}.${dateString.slice(4, 6)}.${dateString.slice(6, 8)}</span>
                    `;
                    listElement.appendChild(li);
                });
            };

            try {
                const response = await fetch(url);
                const result = await response.json();
                
                // API 응답에서 학사일정 데이터가 있는 row를 안전하게 찾기
                const scheduleData = result.SchoolSchedule?.[1]?.row;
                
                render(scheduleListMobile, scheduleData);
                render(scheduleListDesktop, scheduleData);
            } catch (error) {
                console.error("학사일정 정보 로드 실패:", error);
                scheduleListMobile.innerHTML = '<li class="py-2">학사일정 정보를 불러오는 중 오류가 발생했습니다.</li>';
                scheduleListDesktop.innerHTML = '<li class="py-2">학사일정 정보를 불러오는 중 오류가 발생했습니다.</li>';
            }
        };

        // 뉴스 정보를 RSS 피드에서 가져와서 UI에 표시하는 함수
        const fetchAndRenderNews = async () => {
            // 데이터 로딩 중임을 알리는 스켈레톤 UI 표시
            newsListMobile.innerHTML = '';
            newsListDesktop.innerHTML = '';
            newsListMobile.appendChild(createSkeletonUI(3));
            newsListDesktop.appendChild(createSkeletonUI(3));
            
            const RSS_URL = 'https://www.jayupress.com/rss/clickTop.xml';
            // CORS 문제를 해결하기 위해 프록시 서비스 사용
            const PROXY_URL = 'https://api.allorigins.win/raw?url=';

            try {
                const response = await fetch(`${PROXY_URL}${encodeURIComponent(RSS_URL)}`);
                if (!response.ok) throw new Error('Network response was not ok');
                const xmlText = await response.text();
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xmlText, 'text/xml');
                
                const items = xmlDoc.querySelectorAll('item');
                
                newsData = [];
                items.forEach(item => {
                    const title = item.querySelector('title')?.textContent;
                    const link = item.querySelector('link')?.textContent;
                    const description = item.querySelector('description')?.textContent;
                    if (title && link) {
                        newsData.push({ title, link, description });
                    }
                });

                // 초기 뉴스 렌더링
                renderNews();

            } catch (error) {
                console.error("뉴스 정보 로드 실패:", error);
                const errorMessage = '<li class="py-2">뉴스 정보를 불러오는 중 오류가 발생했습니다.</li>';
                newsListMobile.innerHTML = errorMessage;
                newsListDesktop.innerHTML = errorMessage;
                if (loadMoreNewsMobileBtn) loadMoreNewsMobileBtn.style.display = 'none';
                if (loadMoreNewsDesktopBtn) loadMoreNewsDesktopBtn.style.display = 'none';
            }
        };

        // 뉴스 데이터를 렌더링하는 함수
        const renderNews = () => {
            const listElementMobile = newsListMobile;
            const listElementDesktop = newsListDesktop;

            if (newsData.length === 0) {
                const noNewsMessage = '<li class="py-2">오늘의 뉴스 정보가 없습니다.</li>';
                listElementMobile.innerHTML = noNewsMessage;
                listElementDesktop.innerHTML = noNewsMessage;
                if (loadMoreNewsMobileBtn) loadMoreNewsMobileBtn.style.display = 'none';
                if (loadMoreNewsDesktopBtn) loadMoreNewsDesktopBtn.style.display = 'none';
                return;
            }

            listElementMobile.innerHTML = '';
            listElementDesktop.innerHTML = '';

            const itemsToDisplay = newsData.slice(0, newsItemsToShow);

            itemsToDisplay.forEach(item => {
                const li = document.createElement('li');
                li.className = 'py-2 border-b border-gray-200 last:border-b-0';
                li.innerHTML = `
                    <a href="${item.link}" target="_blank" class="block">
                        <h3 class="font-semibold text-[#111418] leading-tight">${item.title}</h3>
                        <p class="text-xs text-gray-500 mt-1">${item.description.replace(/<[^>]*>/g, '').trim()}</p>
                    </a>
                `;
                listElementMobile.appendChild(li.cloneNode(true));
                listElementDesktop.appendChild(li);
            });

            // '더보기' 버튼 표시 여부 결정
            if (newsItemsToShow >= newsData.length) {
                if (loadMoreNewsMobileBtn) loadMoreNewsMobileBtn.style.display = 'none';
                if (loadMoreNewsDesktopBtn) loadMoreNewsDesktopBtn.style.display = 'none';
            } else {
                if (loadMoreNewsMobileBtn) loadMoreNewsMobileBtn.style.display = 'block';
                if (loadMoreNewsDesktopBtn) loadMoreNewsDesktopBtn.style.display = 'block';
            }
        };

        // '더보기' 버튼 클릭 이벤트 핸들러
        const handleLoadMoreNews = () => {
            newsItemsToShow += 5;
            renderNews();
        };

        if (loadMoreNewsMobileBtn) loadMoreNewsMobileBtn.addEventListener('click', handleLoadMoreNews);
        if (loadMoreNewsDesktopBtn) loadMoreNewsDesktopBtn.addEventListener('click', handleLoadMoreNews);

        onAuthStateChanged(auth, async (user) => {
            const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

            if (user) {
                console.log("User is authenticated:", user.uid);
                isAuthenticated = true;
                
                if (loginBtnMobile) loginBtnMobile.classList.add('hidden');
                if (loginBtnDesktop) loginBtnDesktop.classList.add('hidden');
                
                if (profileContainerMobile) profileContainerMobile.classList.remove('hidden');
                if (profileContainerDesktop) profileContainerDesktop.classList.remove('hidden');

                const profileDocPath = `artifacts/${appId}/users/${user.uid}/profile/user_data`;
                onSnapshot(doc(db, profileDocPath), (docSnapshot) => {
                    if (docSnapshot.exists()) {
                        const data = docSnapshot.data();
                        
                        // 학교 유형 정보가 누락된 경우 학교 이름에서 유추
                        if (!data.schoolType && data.schoolName) {
                            if (data.schoolName.includes('초등학교')) {
                                data.schoolType = '초등학교';
                            } else if (data.schoolName.includes('중학교')) {
                                data.schoolType = '중학교';
                            } else if (data.schoolName.includes('고등학교')) {
                                data.schoolType = '고등학교';
                            }
                        }

                        userSchoolData = data;
                        const userName = data.name || "사용자";
                        if (userNameMobile) userNameMobile.textContent = userName;
                        if (userNameDesktop) userNameDesktop.textContent = userName;

                        const { atptOfcdcScCode, sdSchulCode, schoolType, grade, classNum } = userSchoolData;

                        // 모든 필수 정보가 있는지 확인
                        if (atptOfcdcScCode && sdSchulCode && schoolType && grade && classNum) {
                            fetchAndRenderAllData(selectedDate);
                        } else {
                            console.error("프로필 정보가 불완전합니다. 필요한 필드: schoolType, grade, classNum");
                            const incompleteProfileMessage = '<li class="text-center text-sm text-gray-500 py-4">학교 정보가 불완전하여<br>데이터를 불러올 수 없습니다.<br>프로필을 확인해주세요.</li>';
                            lunchListMobile.innerHTML = incompleteProfileMessage;
                            timetableListMobile.innerHTML = incompleteProfileMessage;
                            scheduleListMobile.innerHTML = incompleteProfileMessage;
                            lunchListDesktop.innerHTML = incompleteProfileMessage;
                            timetableListDesktop.innerHTML = incompleteProfileMessage;
                            scheduleListDesktop.innerHTML = incompleteProfileMessage;
                        }
                    } else {
                        console.error("No user profile document found.");
                        if (userNameMobile) userNameMobile.textContent = "사용자";
                        if (userNameDesktop) userNameDesktop.textContent = "사용자";
                    }
                }, (error) => {
                    console.error("Error getting user profile:", error);
                    if (userNameMobile) userNameMobile.textContent = "사용자";
                    if (userNameDesktop) userNameDesktop.textContent = "사용자";
                });
            } else {
                console.log("User is not authenticated. Showing login buttons.");
                isAuthenticated = false;
                
                if (profileContainerMobile) profileContainerMobile.classList.add('hidden');
                if (profileContainerDesktop) profileContainerDesktop.classList.add('hidden');
                
                if (loginBtnMobile) loginBtnMobile.classList.remove('hidden');
                if (loginBtnDesktop) loginBtnDesktop.classList.remove('hidden');

                updateUIBasedOnAuth();
            }
        });

        // Initial sign-in logic on page load
        document.addEventListener('DOMContentLoaded', async () => {
            const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
            if (initialAuthToken) {
                try {
                    await signInWithCustomToken(auth, initialAuthToken);
                    console.log("Signed in with custom token.");
                } catch (error) {
                    console.error("Error signing in with custom token:", error);
                    updateUIBasedOnAuth(); // 로그인 실패 시 알림 메시지 표시
                }
            } else {
                console.log("No custom auth token provided. Awaiting user login action.");
                updateUIBasedOnAuth(); // 토큰이 없으면 즉시 알림 메시지 표시
            }
            fetchAndRenderNews();
        });
    </script>
