<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부산남중학교 N-MATE</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter 폰트 설정 -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Lucide Icons CDN -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Firebase SDK CDN -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #ffffff; /* Light gray background */
        }
        /* Skeleton Loader 애니메이션 */
        .skeleton {
            animation: pulse 1.5s infinite ease-in-out;
            background: linear-gradient(-90deg, #f0f0f0 0%, #f8f8f8 50%, #f0f0f0 100%);
            background-size: 200% 100%;
        }
        @keyframes pulse {
            0% {
                background-position: -200% 0;
            }
            100% {
                background-position: 200% 0;
            }
        }
        .skeleton-text {
            height: 1em; /* Adjust as needed */
            width: 80%; /* Adjust as needed */
            margin-bottom: 0.5em;
            border-radius: 4px;
        }

        /* 중앙 정렬 컨테이너 */
        .main-content-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* 기존 좌측 정렬 유지 */
            padding-top: 2rem; /* pt-8 */
            padding-left: 1.5rem; /* px-6 */
            padding-right: 1.5rem; /* px-6 */
            gap-y: 1rem; /* gap-y-4 */
            max-width: 32rem; /* max-w-lg */
            margin-left: auto;
            margin-right: auto;
            width: 100%;
            position: relative; /* 계정 탭의 absolute 위치를 위한 기준 */
        }

        /* 드롭다운 메뉴 스타일 */
        .dropdown-menu {
            position: absolute;
            background-color: white;
            border-radius: 0.5rem; /* rounded-md */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); /* shadow-lg */
            padding-top: 0.25rem; /* py-1 */
            padding-bottom: 0.25rem;
            min-width: 8rem; /* w-40 */
            right: 0;
            top: calc(100% + 0.5rem); /* mt-2 */
            z-index: 20; /* Ensure it's above other content */
        }

        .dropdown-menu button {
            width: 100%;
            text-align: left;
            padding: 0.5rem 1rem; /* px-4 py-2 */
            font-size: 0.875rem; /* text-sm */
            color: #374151; /* text-gray-700 */
            transition: background-color 0.2s ease;
        }

        .dropdown-menu button:hover {
            background-color: #f3f4f6; /* hover:bg-gray-100 */
        }
    </style>
</head>
<body>

    <!-- 본문 콘텐츠 -->
    <div class="main-content-container">

        <!-- 계정/로그인 섹션 -->
        <div class="absolute top-4 right-6 z-10">
            <div id="accountStatusArea" class="flex items-center">
                <!-- Conditional content will be injected here by JavaScript -->
            </div>

            <!-- 드롭다운 메뉴 (초기에는 숨김) -->
            <div id="accountDropdown" class="dropdown-menu hidden">
                <button id="logoutButton" class="block">로그아웃</button>
            </div>
        </div>

        <!-- 로고 추가 -->
        <div class="w-full flex justify-start mb-0 ml-[-4]">
            <img src="/image/logo.png" alt="가로형 로고" class="h-12">
        </div>

        <!-- 새로 추가된 직사각형 박스 -->
        <div class="w-full flex flex-col items-start gap-y-2">
            <div class="w-full h-16 bg-white rounded-xl border border-gray-300 flex items-center justify-center text-gray-800 text-lg font-medium p-4">
                <p>새로운 내용이 여기에 표시됩니다.</p>
            </div>
        </div>

        <!-- 시간표 섹션 컨테이너 (제목과 직사각형을 함께 묶음) -->
        <div class="w-full flex flex-col items-start gap-y-2">
            <!-- 시간표 섹션 제목 -->
            <h2 class="text-left text-xl font-bold text-gray-800">시간표/급식</h2>
            <!-- 상단 가로 직사각형 (두 부분으로 분할) -->
            <div class="w-full h-40 bg-white rounded-xl border border-gray-300 flex overflow-hidden">
                <!-- 왼쪽 절반 - 시간표 정보 표시를 위해 id 추가 -->
                <div id="timetable-display-section" class="w-1/2 bg-white rounded-l-xl flex items-center justify-center text-gray-800 text-xl font-bold p-4 border-r border-gray-300">
                    <!-- Skeleton Loader for Timetable -->
                    <div class="flex w-full h-full text-left">
                        <div class="w-1/2 flex flex-col justify-center items-start p-2">
                            <div class="skeleton skeleton-text w-3/4"></div>
                            <div class="skeleton skeleton-text"></div>
                            <div class="skeleton skeleton-text w-1/2"></div>
                            <div class="skeleton skeleton-text w-2/3"></div>
                        </div>
                        <div class="w-1/2 flex flex-col justify-center items-start p-2 border-l border-gray-200">
                            <div class="skeleton skeleton-text w-3/4"></div>
                            <div class="skeleton skeleton-text"></div>
                            <div class="skeleton skeleton-text w-1/2"></div>
                        </div>
                    </div>
                </div>
                <!-- 오른쪽 절반 - 급식 정보 표시를 위해 id 추가 -->
                <div id="meal-display-section" class="w-1/2 bg-white rounded-r-xl flex items-center justify-center text-gray-800 text-xl font-bold p-4">
                    <!-- Skeleton Loader for Meal -->
                    <div class="w-full text-left">
                        <div class="skeleton skeleton-text w-full"></div>
                        <div class="skeleton skeleton-text w-5/6"></div>
                        <div class="skeleton skeleton-text w-3/4"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 알림 섹션 컨테이너 (제목과 직사각형을 함께 묶음) -->
        <div class="w-full flex flex-col items-start gap-y-2">
            <!-- 알림 섹션 제목 (글자 크기 조정됨) -->
            <h2 class="text-left text-xl font-bold text-gray-800">알림</h2>
            <!-- 알림 내용 직사각형 (높이 조정됨) -->
            <div class="w-full h-20 bg-white rounded-xl border border-gray-300 flex items-center justify-center text-gray-800 text-lg font-medium p-4">
                <p>알림 내용이 여기에 표시됩니다.</p>
            </div>
        </div>

        <!-- 기존 콘텐츠 -->
        <p class="text-2xl text-gray-700">이곳에 다양한 정보가 표시됩니다.</p>
    </div>

    <!-- 하단 내비게이션 바 컨테이너 -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white p-3 border-t border-gray-300 max-w-lg mx-auto w-full">
        <div class="flex justify-around items-center h-12">
            <!-- 내비게이션 항목: 홈 -->
            <button id="nav-home" class="nav-item flex flex-col items-center justify-center p-2 rounded-xl transition-all duration-300 text-blue-600" data-tab="홈" data-path="/">
                <i data-lucide="home" class="w-6 h-6 mb-1"></i>
                <span class="text-xs font-medium">홈</span>
            </button>

            <!-- 내비게이션 항목: 시간표 -->
            <button id="nav-schedule" class="nav-item flex flex-col items-center justify-center p-2 rounded-xl transition-all duration-300 text-gray-500 hover:text-blue-500 hover:bg-gray-50" data-tab="시간표" data-path="/timetable">
                <i data-lucide="calendar-check" class="w-6 h-6 mb-1"></i>
                <span class="text-xs font-medium">시간표</span>
            </button>

            <!-- 내비게이션 항목: 급식 -->
            <button id="nav-meal" class="nav-item flex flex-col items-center justify-center p-2 rounded-xl transition-all duration-300 text-gray-500 hover:text-blue-500 hover:bg-gray-50" data-tab="급식" data-path="/meal">
                <i data-lucide="utensils" class="w-6 h-6 mb-1"></i>
                <span class="text-xs font-medium">급식</span>
            </button>

            <!-- 내비게이션 항목: 학사일정 -->
            <button id="nav-academic" class="nav-item flex flex-col items-center justify-center p-2 rounded-xl transition-all duration-300 text-gray-500 hover:text-blue-500 hover:bg-gray-50" data-tab="학사일정" data-path="/schedule">
                <i data-lucide="calendar-days" class="w-6 h-6 mb-1"></i>
                <span class="text-xs font-medium">학사일정</span>
            </button>

            <!-- 내비게이션 항목: 더보기 -->
            <button id="nav-more" class="nav-item flex flex-col items-center justify-center p-2 rounded-xl transition-all duration-300 text-gray-500 hover:text-blue-500 hover:bg-gray-50" data-tab="더보기" data-path="/plus">
                <i data-lucide="more-horizontal" class="w-6 h-6 mb-1"></i>
                <span class="text-xs font-medium">더보기</span>
            </button>
        </div>
    </nav>

    <script>
        // 전역 변수로 Firebase 설정 주입 (Canvas 환경에서 제공)
        // 로컬 환경에서 테스트 시에는 실제 Firebase 프로젝트 설정으로 변경해야 합니다.
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = {
            apiKey: "AIzaSyC_SHRcQ9hXmjVbP3km4rdR4UvKIoqpLHo",
            authDomain: "n-mate.firebaseapp.com",
            projectId: "n-mate",
            storageBucket: "n-mate.firebasestorage.app",
            appId: "1:691313471077:web:3066aaeca0a1d9e448e08c",
            measurementId: "G-0LCGVBKXLQ",
            messagingSenderId: "691313471077"
        };

        // Firebase app 및 auth, firestore 인스턴스
        let app;
        let auth;
        let db;

        // DOM 요소 가져오기
        const mealDisplaySection = document.getElementById('meal-display-section');
        const timetableDisplaySection = document.getElementById('timetable-display-section');
        const accountStatusArea = document.getElementById('accountStatusArea');
        const accountDropdown = document.getElementById('accountDropdown');


        // NEIS API 공통 정보
        const neisApiKey = "cbb4da48e87445f68c2732368454ebc3"; // 발급받은 인증키로 변경하세요
        const eduCode = "C10"; // 해당 학교의 시도교육청코드로 변경하세요 (예: 서울특별시교육청)
        const schoolCode = "7171018"; // 해당 학교의 행정표준코드로 변경하세요 (예: 서울삼성초등학교)

        // 오늘 날짜를 YYYYMMDD 형식으로 가져오는 함수
        function getTodayDate() {
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0'); // 월은 0부터 시작하므로 +1
            const day = String(today.getDate()).padStart(2, '0');
            return `${year}${month}${day}`;
        }

        // 사용자 정보를 Firestore에서 가져오는 함수
        async function getUserProfile(userId) {
            if (!db) {
                console.error('Firestore 인스턴스가 초기화되지 않았습니다.');
                return null;
            }
            // Firestore 보안 규칙에 따라 artifacts/{appId}/users/{userId}/profile/user_data 경로 사용
            const userProfileRef = db.collection(`artifacts/${appId}/users/${userId}/profile`).doc('user_data');
            try {
                const doc = await userProfileRef.get();
                if (doc.exists) {
                    return doc.data();
                } else {
                    console.log('사용자 프로필 데이터가 없습니다.');
                    return null;
                }
            } catch (error) {
                console.error('사용자 프로필 가져오기 오류:', error);
                return null;
            }
        }

        // NEIS API에서 급식 데이터를 가져와 표시하는 함수
        async function fetchMealData() {
            const date = getTodayDate();
            const apiUrl = `https://open.neis.go.kr/hub/mealServiceDietInfo?KEY=${neisApiKey}&Type=json&pIndex=1&pSize=100&ATPT_OFCDC_SC_CODE=${eduCode}&SD_SCHUL_CODE=${schoolCode}&MLSV_YMD=${date}`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data.mealServiceDietInfo && data.mealServiceDietInfo[1] && data.mealServiceDietInfo[1].row) {
                    const meals = data.mealServiceDietInfo[1].row;
                    let mealHtml = '<div class="text-left">';
                    meals.forEach(meal => {
                        const menu = meal.DDISH_NM.replace(/\([^)]*\)/g, '').trim();
                        mealHtml += `<p class="text-sm font-medium text-gray-800">${meal.MMEAL_SC_NM}: ${menu}</p>`;
                    });
                    mealHtml += '</div>';
                    mealDisplaySection.innerHTML = mealHtml;
                } else if (data.RESULT && data.RESULT.CODE === 'INFO-200') {
                    mealDisplaySection.innerHTML = '<p class="text-lg text-gray-800">등록된 급식이 없어요.</p>';
                } else {
                    mealDisplaySection.innerHTML = '<p class="text-lg text-red-500">급식 정보를 가져오는 데 실패했습니다.</p>';
                    console.error('API 응답 오류 (급식):', data);
                }
            } catch (error) {
                console.error('급식 정보를 가져오는 중 오류 발생:', error);
                mealDisplaySection.innerHTML = '<p class="text-lg text-red-500">급식 정보를 가져오는 중 오류가 발생했습니다.</p>';
            }
        }

        // NEIS API에서 시간표 데이터를 가져와 표시하는 함수
        // grade와 classNum을 인자로 받도록 수정
        async function fetchTimetableData(grade, classNum) {
            const date = getTodayDate();
            const apiUrl = `https://open.neis.go.kr/hub/misTimetable?KEY=${neisApiKey}&Type=json&pIndex=1&pSize=100&ATPT_OFCDC_SC_CODE=${eduCode}&SD_SCHUL_CODE=${schoolCode}&ALL_TI_YMD=${date}&GRADE=${grade}&CLASS_NM=${classNum}`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data.misTimetable && data.misTimetable[1] && data.misTimetable[1].row) {
                    const timetable = data.misTimetable[1].row;
                    let leftColumnHtml = '';
                    let rightColumnHtml = '';

                    timetable.sort((a, b) => parseInt(a.PERIO) - parseInt(b.PERIO));

                    timetable.forEach(period => {
                        const content = period.ITRT_CNTNT.replace('(자)주제선택활동', '주제선택');
                        const periodHtml = `<p class="text-sm font-medium text-gray-800">${period.PERIO}교시 ${content}</p>`;
                        if (parseInt(period.PERIO) <= 4) {
                            leftColumnHtml += periodHtml;
                        } else {
                            rightColumnHtml += periodHtml;
                        }
                    });

                    timetableDisplaySection.innerHTML = `
                        <div class="flex w-full h-full text-left">
                            <div class="w-1/2 flex flex-col justify-center items-start p-2">
                                ${leftColumnHtml || '<p class="text-sm text-gray-500">오전 시간표 없음</p>'}
                            </div>
                            <div class="w-1/2 flex flex-col justify-center items-start p-2 border-l border-gray-200">
                                ${rightColumnHtml || '<p class="text-sm text-gray-500">오후 시간표 없음</p>'}
                            </div>
                        </div>
                    `;
                } else if (data.RESULT && data.RESULT.CODE === 'INFO-200') {
                    timetableDisplaySection.innerHTML = '<p class="text-lg text-gray-800">등록된 시간표가 없어요.</p>';
                } else {
                    timetableDisplaySection.innerHTML = '<p class="text-lg text-red-500">시간표 정보를 가져오는 데 실패했습니다.</p>';
                    console.error('API 응답 오류 (시간표):', data);
                }
            } catch (error) {
                console.error('시간표 정보를 가져오는 중 오류 발생:', error);
                timetableDisplaySection.innerHTML = '<p class="text-lg text-red-500">시간표 정보를 가져오는 중 오류가 발생했습니다.</p>';
            }
        }

        // 드롭다운 메뉴 토글 함수
        function toggleDropdown() {
            accountDropdown.classList.toggle('hidden');
        }

        // 로그아웃 처리 함수
        async function handleLogout() {
            if (auth) {
                try {
                    await auth.signOut();
                    console.log('로그아웃 성공.');
                    // 로그아웃 후 로그인 페이지로 리다이렉트
                    window.location.href = '/login';
                } catch (error) {
                    console.error('로그아웃 오류:', error);
                    // 사용자에게 오류 메시지를 표시할 수 있음
                }
            }
        }

        // 계정 UI 업데이트 함수
        async function updateAccountUI(user) {
            if (user) {
                // 사용자 로그인됨
                accountStatusArea.innerHTML = `
                    <button id="accountTabButton" class="flex items-center space-x-2 p-2 rounded-full hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <span class="text-gray-700 text-sm font-medium">내 계정</span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user-circle-2"><path d="M18 20a6 6 0 0 0-12 0"/><circle cx="12" cy="10" r="4"/><circle cx="12" cy="12" r="10"/></svg>
                    </button>
                `;
                document.getElementById('accountTabButton').addEventListener('click', toggleDropdown);
                // 로그아웃 버튼 이벤트 리스너는 드롭다운 메뉴가 생성될 때 한 번만 추가
                if (!document.getElementById('logoutButton').dataset.listenerAdded) {
                     document.getElementById('logoutButton').addEventListener('click', handleLogout);
                     document.getElementById('logoutButton').dataset.listenerAdded = 'true';
                }


                // 사용자 프로필 가져오기 및 시간표 로드
                const profile = await getUserProfile(user.uid);
                if (profile && profile.grade && profile.classNum) {
                    fetchTimetableData(profile.grade, profile.classNum);
                } else {
                    // 로그인했지만 프로필 정보가 없으면 기본값으로 로드
                    console.warn('사용자 로그인 상태이나 프로필 정보 불완전. 기본 1학년 1반 시간표 로드.');
                    fetchTimetableData("1", "1");
                }

            } else {
                // 사용자 로그아웃됨
                accountStatusArea.innerHTML = `
                    <button id="loginRedirectButton" class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-full">
                        로그인
                    </button>
                `;
                document.getElementById('loginRedirectButton').addEventListener('click', () => {
                    window.location.href = '/login'; // 로그인 페이지로 리다이렉트
                });
                accountDropdown.classList.add('hidden'); // 드롭다운 숨기기
                fetchTimetableData("1", "1"); // 로그아웃 상태에서는 기본값으로 로드
            }
            lucide.createIcons(); // 아이콘 새로고침
        }


        document.addEventListener('DOMContentLoaded', async () => {
            // Firebase 초기화
            if (firebaseConfig && firebaseConfig.apiKey && firebase.apps.length === 0) {
                try {
                    app = firebase.initializeApp(firebaseConfig);
                    auth = firebase.auth();
                    db = firebase.firestore();
                    console.log('Firebase 앱, 인증, Firestore 초기화 성공.');

                    // 인증 상태 변화 리스너 등록
                    auth.onAuthStateChanged(async (user) => {
                        await updateAccountUI(user); // 사용자 UI 업데이트
                        fetchMealData(); // 급식 정보도 사용자 상태와 무관하게 로드
                    });

                } catch (error) {
                    console.error('Firebase 초기화 실패:', error);
                    // 초기화 실패 시 기본 시간표/급식 로드 시도
                    fetchTimetableData("1", "1");
                    fetchMealData();
                }
            } else if (firebase.apps.length > 0) {
                app = firebase.app();
                auth = firebase.auth();
                db = firebase.firestore();
                console.log('Firebase 앱이 이미 초기화되어 있습니다. 기존 인스턴스 사용.');

                auth.onAuthStateChanged(async (user) => {
                    await updateAccountUI(user);
                    fetchMealData();
                });
            } else {
                console.warn('Firebase 설정이 올바르게 제공되지 않았습니다.');
                // 설정이 없으면 기본 시간표/급식 로드
                fetchTimetableData("1", "1");
                fetchMealData();
            }

            // 전역적으로 드롭다운 외부 클릭 감지하여 닫기
            window.addEventListener('click', function(e) {
                const accountTabButton = document.getElementById('accountTabButton');
                if (accountTabButton && !accountTabButton.contains(e.target) && !accountDropdown.contains(e.target)) {
                    accountDropdown.classList.add('hidden');
                }
            });

            // 초기 로딩 시 아이콘 생성
            lucide.createIcons();
        });
    </script>
