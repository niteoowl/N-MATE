<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wrtn AI 사이트 뷰어 (전체 화면)</title>
    <!-- Tailwind CSS CDN 로드 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* HTML, Body, 그리고 최상위 컨테이너가 뷰포트 전체 높이를 차지하도록 설정 */
        html, body, #app {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* 스크롤바 방지 */
            font-family: 'Inter', sans-serif;
        }
        /* Iframe 자체의 테두리 제거 및 전체 공간 사용 */
        #external-site {
            border: none;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col h-screen">
    <!-- 메인 애플리케이션 컨테이너 -->
    <div id="app" class="flex flex-col h-full w-full">
        <!-- 
            사용자 요청에 따라 상단 헤더와 제목을 완전히 제거했습니다.
            이제 Iframe이 전체 화면을 차지합니다. 
        -->

        <!-- Iframe 영역: 전체 화면을 차지하도록 설정 -->
        <main class="flex-grow w-full overflow-hidden h-full">
            <!-- 
                iframe을 사용하여 요청하신 사이트를 임베드합니다.
                iframe은 'X-Frame-Options'이나 'Content-Security-Policy' 헤더 설정에 따라
                외부 웹사이트가 임베딩을 허용하지 않을 경우 제대로 표시되지 않을 수 있습니다.
            -->
            <iframe
                id="external-site"
                src="https://crack.wrtn.ai"
                title="Wrtn AI 웹사이트"
                class="w-full h-full border-0"
                loading="eager"
            >
                <!-- 브라우저가 iframe을 지원하지 않을 경우 대체 텍스트 -->
                <p class="p-4 text-center text-gray-500">
                    죄송합니다. 귀하의 브라우저는 iframe을 지원하지 않아 웹사이트를 표시할 수 없습니다.
                </p>
            </iframe>
        </main>
    </div>
</body>
</html>
