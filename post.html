        const postViewBackBtnDesktop = document.getElementById('post-view-back-btn-desktop');

        const postViewSkeletonMobile = document.getElementById('post-view-skeleton-mobile');
        const postViewRealContentMobile = document.getElementById('post-view-real-content-mobile');
        const postViewTitleMobile = document.getElementById('post-view-title-mobile');
        const postViewAuthorMobile = document.getElementById('post-view-author-mobile');
        const postViewDateMobile = document.getElementById('post-view-date-mobile');
        const postViewContentMobile = document.getElementById('post-view-content-mobile');
        
        const postViewSkeletonDesktop = document.getElementById('post-view-skeleton-desktop');
        const postViewRealContentDesktop = document.getElementById('post-view-real-content-desktop');
        const postViewTitleDesktop = document.getElementById('post-view-title-desktop');
        const postViewAuthorDesktop = document.getElementById('post-view-author-desktop');
        const postViewDateDesktop = document.getElementById('post-view-date-desktop');
        const postViewContentDesktop = document.getElementById('post-view-content-desktop');

        // 날짜 포맷팅 함수
        const formatDate = (timestamp) => {
            if (!timestamp) return '';
            const date = timestamp.toDate();
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}.${month}.${day}`;
        };

        const showPost = async (postId) => {
            // UI 상태 초기화
            if (window.innerWidth < 768) {
                postViewSkeletonMobile.classList.remove('hidden');
                postViewRealContentMobile.classList.add('hidden');
            } else {
                postViewSkeletonDesktop.classList.remove('hidden');
                postViewRealContentDesktop.classList.add('hidden');
            }

            const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
            const postDocRef = doc(db, `artifacts/${appId}/public/data/posts`, postId);
            
            try {
                const postSnapshot = await getDoc(postDocRef);
                if (postSnapshot.exists()) {
                    const post = postSnapshot.data();
                    if (window.innerWidth < 768) {
                        postViewTitleMobile.textContent = post.title;
                        postViewAuthorMobile.textContent = post.authorName || "익명";
                        postViewDateMobile.textContent = formatDate(post.createdAt);
                        postViewContentMobile.innerHTML = post.content;
                        postViewSkeletonMobile.classList.add('hidden');
                        postViewRealContentMobile.classList.remove('hidden');
                    } else {
                        postViewTitleDesktop.textContent = post.title;
                        postViewAuthorDesktop.textContent = post.authorName || "익명";
                        postViewDateDesktop.textContent = formatDate(post.createdAt);
                        postViewContentDesktop.innerHTML = post.content;
                        postViewSkeletonDesktop.classList.add('hidden');
                        postViewRealContentDesktop.classList.remove('hidden');
                    }
                } else {
                    console.error("No such post found!");
                    // 게시글이 없을 경우 메인 페이지로 리디렉션
                    window.location.href = '/';
                }
            } catch (error) {
                console.error("Error fetching post:", error);
                window.location.href = '/';
            }
        };

        // 이벤트 리스너 설정
        if (postViewBackBtnMobile) { postViewBackBtnMobile.addEventListener('click', () => { window.location.href = '/community'; }); }
        if (postViewBackBtnDesktop) { postViewBackBtnDesktop.addEventListener('click', () => { window.location.href = '/community'; }); }
        
        // 초기 로드
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const postId = urlParams.get('id');
            if (postId) {
                showPost(postId);
            } else {
                console.error("No post ID provided in URL.");
                window.location.href = '/';
            }
            loaderOverlay.classList.add('hidden');
            mobileUI.classList.remove('hidden');
            desktopUI.classList.remove('hidden');
        });

        // Ripple effect logic
        function attachRipple(btn){
            function createRipple(ev){
                const rect = btn.getBoundingClientRect();
                let x, y;
                if(ev.type === 'keydown'){
                    x = rect.width/2 + rect.left;
                    y = rect.height/2 + rect.top;
                } else {
                    const e = ev.touches ? ev.touches[0] : ev;
                    x = e.clientX;
                    y = e.clientY;
                }
                const left = x - rect.left;
                const top = y - rect.top;
                const distX = Math.max(left, rect.width - left);
                const distY = Math.max(top, rect.height - top);
                const radius = Math.sqrt(distX*distX + distY*distY);
                const size = radius * 2;
                const ripple = document.createElement('span');
                ripple.className = 'ripple';
                ripple.style.width = size + 'px';
                ripple.style.height = size + 'px';
                ripple.style.left = left + 'px';
                ripple.style.top = top + 'px';
                btn.appendChild(ripple);
                requestAnimationFrame(()=>{
                    ripple.classList.add('animate');
                });
                setTimeout(()=>{ ripple.remove(); }, 600);
            }
            btn.addEventListener('mousedown', createRipple);
            btn.addEventListener('touchstart', e=>createRipple(e), {passive:true});
            btn.addEventListener('keydown', e=>{
                if(e.code === 'Space' || e.code === 'Enter' || e.key === ' ' || e.key === 'Enter'){
                    createRipple({type:'keydown'});
                }
            });
        }
        document.querySelectorAll('.ripple-btn').forEach(attachRipple);
        
        // --- 복사 방지 기능 추가 ---
        const body = document.body;
        
        // 마우스 오른쪽 버튼 클릭 방지
        body.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
        
        // 복사, 잘라내기 방지
        body.addEventListener('copy', function(e) {
            e.preventDefault();
        });
        
        body.addEventListener('cut', function(e) {
            e.preventDefault();
        });
        
        // 텍스트 드래그 선택 방지
        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
