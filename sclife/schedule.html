<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="/image/simbol.png" media="(prefers-color-scheme: light)">
    <link rel="icon" type="image/png" href="/image/dark_simbol.png" media="(prefers-color-scheme: dark)">
    <meta name="description" content="전국 중학교의 학사일정을 한눈에! 개학일·방학일·시험일 등 정확한 일정을 지역·학교별로 확인하세요">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N-MATE | 전국 중학교 학사일정</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Pretendard 폰트 (모든 굵기 포함) 로드 -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.css" />
    <style>
        /* Pretendard-Regular 웹폰트 정의 */
        @font-face {
            font-family: 'Pretendard-Regular';
            src: url('https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
            font-weight: 400;
            font-style: normal;
            font-display: swap; /* 폰트 로드 중 텍스트 표시 */
        }
        
        /* Body styles for overall layout */
        body {
            font-family: 'Pretendard-Regular', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #ffffff; /* Light gray background */
            transition: background-color 0.3s ease; /* 테마 변경 시 부드러운 전환 */
        }

        /* Dark mode styles */
        body.dark {
            background-color: #121212; /* Dark background */
            color: #e2e8f0; /* Light text color */
        }

        /* Dark mode for main content containers and dropdowns */
        body.dark .main-content-container,
        body.dark .dropdown-menu,
        body.dark .dropdown-menu button {
            background-color: #121212;
            border-color: #4a5568;
            color: #e2e8f0;
        }

        /* Specific background for content boxes in dark mode */
        body.dark #countdownBox,
        body.dark #triviaDisplaySection,
        body.dark .academic-schedule-content-box,
        body.dark .meal-content-box {
            background-color: #121212;
            border-color: #1F1F1F; /* Consistent border for content boxes */
        }

        /* Specific background for timetable and meal sections in dark mode */
        body.dark #timetable-display-section,
        body.dark #meal-display-section {
            background-color: #121212;
        }

        /* Dark mode for various text colors */
        body.dark .text-gray-800 {
            color: #e2e8f0;
        }
        body.dark .text-gray-700 {
            color: #cbd5e0;
        }
        body.dark .text-gray-600 {
            color: #a0aec0;
        }
        body.dark .text-gray-500 {
            color: #a0aec0;
        }

        /* Dark mode for dropdown button hover */
        body.dark .dropdown-menu button:hover {
            background-color: #1F1F1F;
        }

        /* Dark mode for navigation items */
        body.dark .nav-item.active {
            color: #63b3ed;
        }
        body.dark .nav-item.active svg {
            color: #63b3ed;
        }
        body.dark .nav-item:hover {
            background-color: #1F1F1F;
            color: #63b3ed;
        }

        /* Ensure all elements using border-gray-300 have the correct dark mode border color */
        body.dark .border-gray-300 {
            border-color: #1F1F1F;
            border-style: solid;
            border-width: 1px;
        }

        /* Remove shadows in dark mode */
        body.dark .shadow-sm {
            box-shadow: none;
        }

        /* Dark mode for Bottom Navigation Bar */
        body.dark .bottom-nav-bar {
            background-color: #121212;
            border-color: #1F1F1F;
        }
        body.dark .bottom-nav-bar .nav-item {
            color: #a0aec0;
        }
        body.dark .bottom-nav-bar .nav-item:hover {
            background-color: #1F1F1F;
            color: #63b3ed;
        }
        body.dark .bottom-nav-bar .nav-item.active {
            color: #63b3ed;
        }
        body.dark .bottom-nav-bar .nav-item.active svg {
            color: #63b3ed;
        }

        /* Dark mode for skeleton loader */
        body.dark .skeleton {
            background: linear-gradient(-90deg, #2d3748 0%, #3a475a 50%, #2d3748 100%);
            background-size: 200% 100%;
        }

        /* Dark mode for text inside various sections */
        body.dark #countdownBox p,
        body.dark #timetable-display-section p,
        body.dark #timetable-display-section strong,
        body.dark #meal-display-section p,
        body.dark #meal-display-section strong,
        body.dark #triviaDisplaySection p {
            color: #e2e8f0 !important;
        }

        /* Dark mode for skeleton loader text */
        body.dark .skeleton.skeleton-text {
            color: transparent;
        }

        /* Dark mode for tab buttons */
        body.dark .tab-buttons-container {
            border-bottom-color: #1F1F1F;
        }
        body.dark .tab-button {
            color: #cbd5e0;
        }
        body.dark .tab-button.active {
            color: #63b3ed;
            border-bottom-color: #63b3ed;
        }
        body.dark .tab-button:hover:not(.active) {
            color: #63b3ed;
            background-color: #1F1F1F;
        }

        /* Dark mode for calendar navigation */
        body.dark .calendar-nav button {
            color: #cbd5e0;
        }
        body.dark .calendar-nav button:hover {
            color: #63b3ed;
        }
        body.dark .calendar-nav span {
            color: #e2e8f0;
        }

        /* Dark mode for calendar grid */
        body.dark .calendar-grid {
            background-color: #1F1F1F; /* Darker background for grid lines */
        }
        body.dark .calendar-header-day {
            background-color: #121212;
            color: #e2e8f0;
        }
        body.dark .calendar-cell {
            background-color: #121212;
            color: #cbd5e0;
        }
        body.dark .calendar-cell.inactive-month {
            background-color: #1F1F1F;
            color: #a0aec0;
        }
        body.dark .calendar-cell.today {
            background-color: #2d3748; /* Slightly different background for today */
            color: #e2e8f0;
        }
        body.dark .calendar-cell-date {
            color: #e2e8f0;
        }
        body.dark .calendar-cell-event {
            color: #cbd5e0;
        }

        /* Dark mode for timetable table */
        body.dark .timetable-table thead th {
            border-bottom-color: #1F1F1F;
            color: #cbd5e0;
            background-color: #121212;
        }
        body.dark .timetable-table tbody td {
            border-bottom-color: #1F1F1F;
            color: #cbd5e0;
        }
        body.dark .timetable-table .lunch-break {
            background-color: #1F1F1F;
            color: #cbd5e0;
            border-top-color: #1F1F1F;
            border-bottom-color: #1F1F1F;
        }

        /* Dark mode for meal date buttons */
        body.dark .date-button-container {
            background-color: #1F1F1F;
        }
        body.dark .date-button {
            color: #cbd5e0;
        }
        body.dark .date-button.active {
            background-color: #3b82f6; /* Blue remains for active */
            color: #ffffff;
        }
        body.dark .date-button:not(.active):hover {
            background-color: #2d3748;
        }

        /* Dark mode for date picker input */
        body.dark input[type="date"] {
            background-color: #121212;
            color: #e2e8f0;
            border-color: #4a5568;
        }

        /* Skeleton Loader animation for loading states */
        .skeleton {
            animation: pulse 1.5s infinite ease-in-out;
            background: linear-gradient(-90deg, #f0f0f0 0%, #f8f8f8 50%, #f0f0f0 100%);
            background-size: 200% 100%;
        }
        @keyframes pulse {
            0% {
                background-position: -200% 0;
            }
            100% {
                background-position: 200% 0;
            }
        }
        .skeleton-text {
            height: 1em; /* Adjust as needed */
            width: 80%; /* Adjust as needed */
            margin-bottom: 0.5em;
            border-radius: 4px;
        }

        /* Main content container for centering and max-width */
        .main-content-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Aligns content to the left */
            max-width: 36rem; /* Max width for content (576px) */
            margin-left: auto;
            margin-right: auto;
            width: 100%;
            position: relative; /* For absolute positioning of dropdown menu */
            padding-bottom: 70px; /* Space for fixed bottom navigation */
        }

        /* Dropdown menu styles */
        .dropdown-menu {
            position: absolute; /* Relative to the parent with position: relative */
            background-color: white;
            border-radius: 0.5rem; /* rounded-md */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); /* shadow-lg */
            padding-top: 0.25rem; /* py-1 */
            padding-bottom: 0.25rem;
            min-width: 8rem; /* w-40 */
            right: 0; /* Aligns to the right of the account tab button */
            top: calc(100% + 0.5rem); /* Positions below the button with 0.5rem gap */
            z-index: 20; /* Ensures it appears above other content */
        }

        .dropdown-menu button {
            width: 100%;
            text-align: left;
            padding: 0.5rem 1rem; /* px-4 py-2 */
            font-size: 0.875rem; /* text-sm */
            color: #374151; /* text-gray-700 */
            transition: background-color 0.2s ease;
        }

        .dropdown-menu button:hover {
            background-color: #f3f4f6; /* hover:bg-gray-100 */
        }

        /* Tab buttons container for switching between sections */
        .tab-buttons-container {
            display: flex;
            width: 100%; /* Adjusted to take full width of its px-4 parent */
            margin-top: 1.5rem; /* Top margin for separation */
            margin-bottom: 0.5rem; /* Bottom margin */
            border-bottom: 2px solid #e5e7eb; /* 구분선 */
        }
        .tab-button {
            flex-grow: 1;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            font-weight: 600;
            color: #374151; /* 대비율 개선을 위해 Gray-500(#6b7280)에서 Gray-700으로 조정 */
            background-color: transparent;
            border: none;
            border-bottom: 2px solid transparent; /* 비활성 상태 투명 테두리 */
            transition: all 0.2s ease;
            cursor: pointer;
            outline: none;
            text-align: center;
        }
        .tab-button.active {
            color: #3b82f6; /* Blue-500 */
            border-bottom-color: #3b82f6; /* 활성 탭에 Blue-500 테두리 */
        }
        .tab-button:hover:not(.active) {
            color: #4f46e5; /* 호버 시 Indigo-600 */
            background-color: #f9fafb; /* 호버 시 더 밝은 배경 */
        }

        /* Specific styles for academic schedule content area */
        .academic-schedule-content-box {
            background-color: #ffffff;
            border-radius: 0.75rem;
            border: 1px solid #e2e8f0;
            text-align: left;
            min-height: 200px;
            width: 100%;
            overflow: hidden;
        }
        /* Calendar navigation styles */
        .calendar-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 1rem;
            padding: 0.5rem 0;
        }
        .calendar-nav button {
            background-color: transparent;
            color: #4b5563; /* Gray-600 */
            padding: 0;
            border-radius: 0;
            transition: color 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: none;
            outline: none;
        }
        .calendar-nav button:hover {
            color: #3b82f6;
            background-color: transparent;
        }
        .calendar-nav span {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1f2937;
        }
        /* Calendar grid specific styles */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 1px;
            width: 100%;
            background-color: #e2e8f0;
        }
        .calendar-header-day {
            background-color: #ffffff;
            font-weight: 600;
            text-align: center;
            padding: 0.75rem 0.25rem;
            font-size: 0.75rem;
            color: #1f2937; /* Gray-900 (접근성 개선) */
        }
        .calendar-cell {
            background-color: #ffffff;
            min-height: 80px;
            padding: 0.5rem;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            font-size: 0.75rem;
            color: #374151; /* Gray-700 (접근성 개선) */
            overflow: hidden;
            position: relative;
        }
        .calendar-cell.inactive-month {
            background-color: #f3f4f6;
            color: #9ca3af;
        }
        .calendar-cell.today {
            background-color: #e5e7eb;
            font-weight: 600;
        }
        .calendar-cell-date {
            font-weight: 700;
            margin-bottom: 0.25rem;
            color: #1f2937;
        }
        .calendar-cell-event {
            font-size: 0.625rem;
            line-height: 1.2;
            margin-bottom: 0.2rem;
            color: #1f2937;
            white-space: normal;
            word-break: break-word;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .calendar-cell-event:last-child {
            margin-bottom: 0;
        }

        /* Specific styles for the timetable table */
        .timetable-table {
            border-collapse: collapse;
            width: 100%;
            border-radius: 0.75rem;
        }
        .timetable-table thead th {
            border-bottom: 1px solid #e2e8f0;
            padding: 1rem 0.75rem;
            text-align: center;
            font-size: 1rem;
            font-weight: 700;
            color: #374151; /* 대비율 개선을 위해 Gray-600에서 Gray-700으로 변경 */
            background-color: #ffffff;
        }
        .timetable-table tbody td {
            border-bottom: 1px solid #e2e8f0;
            vertical-align: top;
            padding: 1rem 0.75rem;
            word-break: keep-all;
            white-space: normal;
            text-align: center;
            font-size: 0.875rem;
            color: #374151; /* Gray-700 */
        }
        .timetable-table tbody tr:last-child td {
            border-bottom: none;
        }
        .timetable-table .lunch-break {
            background-color: #ffffff;
            color: #374151; /* Gray-700 */
            font-weight: 600;
            border-top: 1px solid #cbd5e1;
            border-bottom: 1px solid #cbd5e1;
            padding: 1rem 0.75rem;
        }

        /* Specific styles for the meal content area */
        .meal-content-box {
            background-color: #ffffff;
            border-radius: 0.75rem;
            border: 1px solid #e2e8f0;
            padding: 1.5rem;
            text-align: left;
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
        }
        .meal-content-box p {
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            line-height: 1.5;
            color: #374151; /* Gray-700 */
        }
        .meal-content-box p:last-child {
            margin-bottom: 0;
        }
        /* Styles for date selection buttons (meal) */
        .date-button-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            background-color: #f8f8f8;
            border-radius: 0.5rem;
            overflow: hidden;
            padding: 0.25rem;
            gap: 0.25rem;
        }
        .date-button {
            flex-grow: 1;
            padding: 0.75rem 0.5rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151; /* 대비율 개선을 위해 Gray-600(#4b5563)에서 Gray-700으로 조정 */
            background-color: transparent;
            transition: all 0.2s ease;
            text-align: center;
            cursor: pointer;
            border: none;
            outline: none;
        }
        .date-button.active {
            background-color: #3b82f6;
            color: #ffffff;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }
        .date-button:not(.active):hover {
            background-color: #e5e7eb;
        }
    </style>
</head>
<body>

    <!-- Main content area -->
    <div class="main-content-container">

        <!-- Header: Logo and Account/Login section -->
        <div class="w-full flex justify-between items-center px-4 pt-4"> <!-- Changed px-6 to px-4 -->
            <!-- Logo -->
            <div class="flex items-center">
                <!-- LCP 개선: 이미지에 width, height 속성 추가 및 .webp 형식 사용 -->
                <img src="/image/logo.png" alt="N-MATE 로고" class="h-12 w-auto" width="192" height="48">
            </div>

            <!-- Account/Login section with dropdown -->
            <div class="relative">
                <div id="accountStatusArea" class="flex items-center">
                    <!-- Conditional content injected by JavaScript -->
                </div>
                <!-- Dropdown menu (initially hidden) -->
                <div id="accountDropdown" class="dropdown-menu hidden">
                    <button id="settingsButton" class="block">설정</button>
                    <button id="logoutButton" class="block">로그아웃</button>
                </div>
            </div>
        </div>

        <!-- School Life section container -->
        <div class="w-full flex flex-col items-start px-4 mt-8 mb-4"> <!-- Changed px-6 to px-4 -->
            <!-- Section title -->
            <h2 class="text-left text-xl font-bold text-gray-800">학교생활</h2>

            <!-- Tab buttons for switching between sections (Order: 시간표, 급식, 학사일정) -->
            <div class="tab-buttons-container">
                <button id="tab-timetable" class="tab-button" data-tab-id="timetableContent" data-path="/sclife/timetable">시간표</button>
                <button id="tab-meal" class="tab-button" data-tab-id="mealContent" data-path="/sclife/meal">급식</button>
                <button id="tab-academic" class="tab-button" data-tab-id="academicScheduleContent" data-path="/sclife/schedule">학사일정</button>
            </div>

            <!-- Content sections -->

            <!-- Timetable Section -->
            <div id="timetableContent" class="tab-content hidden w-full flex flex-col items-start gap-y-2 mt-4">
                <div class="w-full bg-white rounded-xl border border-gray-300 flex overflow-x-auto overflow-y-hidden">
                    <div id="timetable-display-section" class="w-full h-full bg-white flex flex-col items-center justify-center">
                        <!-- Skeleton Loader for Timetable content -->
                    </div>
                </div>
            </div>

            <!-- Meal Section -->
            <div id="mealContent" class="tab-content hidden w-full flex flex-col items-start gap-y-2 mt-4">
                <!-- Date selection buttons -->
                <div id="meal-date-buttons-container" class="date-button-container">
                    <!-- Date buttons will be rendered here by JavaScript -->
                </div>

                <!-- Date picker input, initially hidden -->
                <input type="date" id="mealDatePicker" class="hidden w-full mt-2 p-2 border border-gray-300 rounded-md text-gray-700 focus:ring-blue-500 focus:border-blue-500">

                <!-- Meal display area -->
                <div id="meal-display-section" class="w-full meal-content-box mt-4">
                    <!-- Skeleton Loader for Meal content -->
                    <div class="w-full">
                        <div class="skeleton skeleton-text w-full"></div>
                        <div class="skeleton skeleton-text w-5/6"></div>
                        <div class="skeleton skeleton-text w-3/4"></div>
                        <div class="skeleton skeleton-text w-1/2"></div>
                    </div>
                </div>
            </div>

            <!-- Academic Schedule Section -->
            <div id="academicScheduleContent" class="tab-content hidden w-full flex flex-col items-start gap-y-2 mt-4">
                <!-- Calendar Navigation (Month selection) -->
                <div class="calendar-nav">
                    <button id="academic-prevMonthButton" aria-label="Previous Month"><i data-lucide="chevron-left" class="w-5 h-5"></i></button>
                    <span id="academic-calendar-month-year"></span>
                    <button id="academic-nextMonthButton" aria-label="Next Month"><i data-lucide="chevron-right" class="w-5 h-5"></i></button>
                </div>

                <!-- Academic Schedule display area -->
                <div id="academic-schedule-display-section" class="w-full academic-schedule-content-box">
                    <!-- Academic calendar will be rendered here -->
                    <div class="w-full calendar-grid">
                        <!-- Skeleton header days -->
                        ${Array(5).fill(0).map((_, i) => `<div class="calendar-header-day skeleton skeleton-text w-full !h-auto !mb-0 !rounded-none py-3"></div>`).join('')}
                        <!-- Skeleton cells -->
                        ${Array(35).fill(0).map((_, i) => `
                            <div class="calendar-cell">
                                <div class="skeleton skeleton-text w-8 h-4 mb-2"></div>
                                <div class="skeleton skeleton-text w-full h-3 mb-1"></div>
                                <div class="skeleton skeleton-text w-3/4 h-3"></div>
                            </div>
                        `).join('')}
                    </div>
                </div>
                <!-- Removed date picker input and button for specific date selection -->
            </div>
        </div>
    </div>

    <!-- Bottom Navigation Bar -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white p-3 border-t border-gray-300 max-w-xl mx-auto w-full z-10 bottom-nav-bar">
        <div class="flex justify-around items-center h-12">
            <!-- Home Navigation Item -->
            <button id="nav-home" class="nav-item flex flex-col items-center justify-center p-2 rounded-xl transition-all duration-300 text-gray-500 hover:text-blue-500 hover:bg-gray-50" data-tab="홈" data-path="/">
                <svg viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6 mb-1" xmlns="http://www.w3.org/2000/svg">
                    <path d="M10 20V14H14V20H19V12H22L12 3L2 12H5V20H10Z"/>
                </svg>
                <span class="text-xs font-medium">홈</span>
            </button>

            <!-- School Life Navigation Item (consolidated) -->
            <button id="nav-school-life" class="nav-item flex flex-col items-center justify-center p-2 rounded-xl transition-all duration-300 text-gray-500 hover:text-blue-500 hover:bg-gray-50" data-tab="학교생활" data-path="/sclife">
                <svg viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6 mb-1" xmlns="http://www.w3.org/2000/svg">
                    <path d="M4 19V6.5C4 5.94772 4.44772 5.5 5 5.5H19C19.5523 5.5 20 5.94772 20 6.5V19C20 19.5523 19.5523 20 19 20H5C4.44772 20 4 19.5523 4 19ZM6 17H18V7.5H6V17ZM9 10H15V12H9V10Z"/>
                </svg>
                <span class="text-xs font-medium">학교생활</span>

        /**

         * @param {Date} monthDate - 표시할 월을 나타내는 Date 객체.
         * @param {Array} events - NEIS API의 이벤트 객체 배열.
         */
        function renderAcademicCalendar(monthDate, events) {
            const today = new Date();
            const currentYear = monthDate.getFullYear();
            const currentMonth = monthDate.getMonth(); // 0부터 시작

            const firstDayOfMonth = new Date(currentYear, currentMonth, 1);
            const lastDayOfMonth = new Date(currentYear, currentMonth + 1, 0);

            const dayNames = ['월', '화', '수', '목', '금']; // 주중만 헤더에 표시

            let calendarHtml = '<div class="calendar-grid">';

            // 요일 헤더 추가 (월-금)
            dayNames.forEach(dayName => {
                calendarHtml += `<div class="calendar-header-day">${dayName}</div>`;
            });

            // 캘린더 그리드의 시작 날짜 결정
            let startCalendarDate = new Date(firstDayOfMonth);
            const firstDayWeekday = firstDayOfMonth.getDay(); // 0=일, 1=월, ..., 6=토

            if (firstDayWeekday === 0) { // 일요일인 경우, 이전 주 월요일로 이동
                startCalendarDate.setDate(firstDayOfMonth.getDate() - 6);
            } else if (firstDayWeekday !== 1) { // 월요일이 아닌 경우, 해당 주 월요일로 이동
                startCalendarDate.setDate(firstDayOfMonth.getDate() - (firstDayWeekday - 1));
            }

            // 캘린더 그리드의 마지막 날짜 결정
            let endCalendarDate = new Date(lastDayOfMonth);
            const lastDayWeekday = lastDayOfMonth.getDay();

            if (lastDayWeekday === 0) { // 일요일인 경우, 다음 주 금요일로 이동
                endCalendarDate.setDate(lastDayOfMonth.getDate() + 5);
            } else if (lastDayWeekday !== 5) { // 금요일이 아닌 경우, 해당 주 금요일로 이동
                endCalendarDate.setDate(lastDayOfMonth.getDate() + (5 - lastDayWeekday + 7) % 7);
            }

            // startCalendarDate부터 endCalendarDate까지 각 날짜를 반복
            let currentIterationDate = new Date(startCalendarDate);
            while (currentIterationDate <= endCalendarDate) {
                const dayOfWeek = currentIterationDate.getDay(); // 0=일, 1=월, ..., 6=토

                // 월-금 셀만 렌더링
                if (dayOfWeek >= 1 && dayOfWeek <= 5) {
                    const cellDateString = `${currentIterationDate.getFullYear()}${String(currentIterationDate.getMonth() + 1).padStart(2, '0')}${String(currentIterationDate.getDate()).padStart(2, '0')}`;
                    const isToday = currentIterationDate.toDateString() === today.toDateString();
                    const isCurrentMonth = currentIterationDate.getMonth() === currentMonth && currentIterationDate.getFullYear() === currentYear;

                    let cellClass = 'calendar-cell';
                    if (!isCurrentMonth) {
                        cellClass += ' inactive-month';
                    }
                    if (isToday) {
                        cellClass += ' today';
                    }

                    let eventHtml = '';
                    const dailyEvents = events.filter(event => event.AA_YMD === cellDateString);
                    dailyEvents.forEach(event => {
                        eventHtml += `<p class="calendar-cell-event">${event.EVENT_NM}</p>`;
                    });

                    calendarHtml += `
                        <div class="${cellClass}">
                            <div class="calendar-cell-date">${currentIterationDate.getDate()}</div>
                            ${eventHtml}
                        </div>
                    `;
                }
                currentIterationDate.setDate(currentIterationDate.getDate() + 1);
            }

            calendarHtml += '</div>'; // calendar-grid 닫기
            academicScheduleDisplaySection.innerHTML = calendarHtml;
        }

        /**

         * @param {Date} monthDate - 학사일정을 불러올 월의 Date 객체.

        async function getAcademicCalendar(monthDate = academicCurrentDate) {
            academicCalendarMonthYearSpan.textContent = `${monthDate.getFullYear()}년 ${monthDate.getMonth() + 1}월`;

            const year = monthDate.getFullYear();

            const fromDate = new Date(year, month, 1);
            const toDate = new Date(year, month + 1, 0);

            const fromYmd = `${fromDate.getFullYear()}${('0' + (fromDate.getMonth() + 1)).slice(-2)}${('0' + fromDate.getDate()).slice(-2)}`;
            const toYmd = `${toDate.getFullYear()}${('0' + (toDate.getMonth() + 1)).slice(-2)}${('0' + toDate.getDate()).slice(-2)}`;

            const apiUrl = `https://open.neis.go.kr/hub/SchoolSchedule?KEY=${neisApiKey}&Type=json&pIndex=1&pSize=100&ATPT_OFCDC_SC_CODE=${currentUserEduCode}&SD_SCHUL_CODE=${currentUserSchoolCode}&AA_FROM_YMD=${fromYmd}&AA_TO_YMD=${toYmd}`;

                } else {
                    console.error(`학사일정 API 응답 오류:`, data);

                academicCalendarEvents = events;

        /**
         * 현재 주의 월요일부터 금요일까지의 날짜를 계산합니다.
         * @returns {string[]} `YYYYMMDD` 형식의 날짜 배열 (예: ["20231023", "20231024", ...]).
         */
        function getWeekDates() {
            const today = new Date();
            const dayOfWeek = today.getDay(); // 0은 일요일, 1은 월요일, ..., 6은 토요일
            const diff = today.getDate() - dayOfWeek + (dayOfWeek === 0 ? -6 : 1); // 월요일로 조정
            const monday = new Date(today.setDate(diff));

            const weekDates = [];
            for (let i = 0; i < 5; i++) { // 월요일부터 금요일까지
                const date = new Date(monday);
                date.setDate(monday.getDate() + i);
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                weekDates.push(`${year}${month}${day}`);
            }
            return weekDates;
        }

        async function getUserProfile(userId) {
            if (!db) {
                console.error('Firestore instance is not initialized.');
                return null;
            }
            const userProfileRef = db.collection(`artifacts/${appId}/users/${userId}/profile`).doc('user_data');

                const doc = await userProfileRef.get();
                if (doc.exists) {
                    return doc.data();
                } else {
                    console.log('User profile data not found.');
                    return null;
                }
            } catch (error) {
                console.error('Error fetching user profile:', error);
                return null;
            }
        }

        function generateTimetableSkeleton() {
            const maxPeriodsSkeleton = 7; // Assuming max 7 periods for skeleton

            let skeletonHtml = `

            `;

            for (let i = 1; i <= maxPeriodsSkeleton; i++) {
                if (i === 5) { // Lunch break
                    skeletonHtml += `
                        <tr>
                            <td colspan="5" class="lunch-break"><div class="skeleton skeleton-text w-24 h-4 mx-auto"></div></td>
                        </tr>

                        <td><div class="skeleton skeleton-text w-20 h-4 mx-auto"></div></td>
                        <td><div class="skeleton skeleton-text w-20 h-4 mx-auto"></div></td>
                    </tr>
                `;
            }

            skeletonHtml += `
                    </tbody>
                </table>
            `;
            return skeletonHtml;
        }

        /**
         * NEIS API에서 주간 시간표 데이터를 가져와 표시합니다.
         * 현재 사용자의 교육청 코드, 학교 코드, 학년, 반 번호를 사용합니다.
         * @param {string} grade - 선택된 학년.
         * @param {string} classNum - 선택된 반 번호.
         */
        async function fetchTimetableData(grade, classNum) {
            if (!grade || !classNum) {
                timetableDisplaySection.innerHTML = '<p class="text-lg text-gray-700">학년과 반 정보가 유효하지 않습니다.</p>';
                return;
            }

            const weekDates = getWeekDates();
            const weeklyTimetableData = {};

            for (const date of weekDates) {
                const apiUrl = `https://open.neis.go.kr/hub/misTimetable?KEY=${neisApiKey}&Type=json&pIndex=1&pSize=100&ATPT_OFCDC_SC_CODE=${currentUserEduCode}&SD_SCHUL_CODE=${currentUserSchoolCode}&ALL_TI_YMD=${date}&GRADE=${grade}&CLASS_NM=${classNum}`;
                try {
                    const response = await fetch(apiUrl);
                    const data = await response.json();

                    if (data.misTimetable && data.misTimetable[1] && data.misTimetable[1].row) {
                        data.misTimetable[1].row.forEach(period => {
                            const currentDay = new Date(parseInt(date.substring(0,4)), parseInt(date.substring(4,6)) - 1, parseInt(date.substring(6,8))).getDay();
                            if (!weeklyTimetableData[currentDay]) {
                                weeklyTimetableData[currentDay] = {};
                            }
                            let content = period.ITRT_CNTNT.replace(/\(자\)(주제선택활동|진로탐색활동)/g, (match, p1) => {
                                return p1 === '주제선택활동' ? '주제선택' : '진로탐색';
                            });
                            content = content.replace(/\(창\)동아리활동/g, '동아리');
                            content = content.replace(/\(창\)자율·자치활동/g, '창체');

                            
                            weeklyTimetableData[currentDay][parseInt(period.PERIO)] = content;
                        });
                    } else if (data.RESULT && data.RESULT.CODE === 'INFO-200') {
                        console.log(`${date}에 대한 시간표가 없습니다.`);
                    } else {
                        console.error(`${date}에 대한 API 응답 오류:`, data);
                    }
                } catch (error) {
                    console.error(`Error fetching timetable data for date ${date}:`, error);
                }
            }
            renderWeeklyTimetable(weeklyTimetableData);

        /**
         * 현재 주의 월요일부터 금요일까지의 날짜와 이름을 계산합니다.
         * @returns {Array<Object>} `dayName`(요일 이름), `date`(YYYYMMDD 형식의 날짜)를 포함하는 객체 배열.
         */
        function getMealWeekdaysInfo() {
            const today = new Date();
            const dayOfWeek = today.getDay(); // 0: 일요일, 1: 월요일, ..., 6: 토요일
            const monday = new Date(today);
            monday.setDate(today.getDate() - dayOfWeek + (dayOfWeek === 0 ? -6 : 1));

            const weekdaysInfo = [];
            const dayNames = ['월', '화', '수', '목', '금'];

            for (let i = 0; i < 5; i++) {
                const date = new Date(monday);
                date.setDate(monday.getDate() + i);
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                weekdaysInfo.push({
                    dayName: dayNames[i],
                    date: `${year}${month}${day}`
                });
            }
            return weekdaysInfo;
        }

         * 급식을 위한 날짜 선택 버튼(월~금)과 "날짜 선택" 버튼을 렌더링합니다.

        /**
         * NEIS API에서 특정 날짜의 급식 데이터를 가져와 표시합니다.
         * 현재 사용자의 교육청 코드와 학교 코드를 사용합니다.
         * @param {string} date - 급식 데이터를 가져올 INSEE_MMDD 형식의 날짜.
         */
        async function fetchMealData(date) {
            mealDisplaySection.innerHTML = `
                <div class="w-full">
                    <div class="skeleton skeleton-text w-full"></div>
                    <div class="skeleton skeleton-text w-5/6"></div>
                    <div class="skeleton skeleton-text w-3/4"></div>
                    <div class="skeleton skeleton-text w-1/2"></div>
                </div>
            `;

            const apiUrl = `https://open.neis.go.kr/hub/mealServiceDietInfo?KEY=${neisApiKey}&Type=json&pIndex=1&pSize=100&ATPT_OFCDC_SC_CODE=${currentUserEduCode}&SD_SCHUL_CODE=${currentUserSchoolCode}&MLSV_YMD=${date}`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data.mealServiceDietInfo && data.mealServiceDietInfo[1] && data.mealServiceDietInfo[1].row) {
                    const meals = data.mealServiceDietInfo[1].row;
                    const lunchMeal = meals.find(meal => meal.MMEAL_SC_NM === '중식');

                    if (lunchMeal) {
                        const menu = lunchMeal.DDISH_NM.replace(/\([^)]*\)/g, '').trim();
                        const menuItems = menu.split('<br/>').map(item => item.trim()).filter(item => item !== '');

                        let menuHtml = '<div class="text-left">';
                        if (menuItems.length > 0) {
                            menuItems.forEach(item => {
                                menuHtml += `<p class="text-base font-medium text-gray-800">${item}</p>`;
                            });
                        } else {
                            menuHtml += `<p class="text-base text-gray-700">이 날짜의 중식 메뉴는 비어 있습니다.</p>`;
                        }
                        menuHtml += '</div>';
                        mealDisplaySection.innerHTML = menuHtml;
                    } else {
                        mealDisplaySection.innerHTML = '<p class="text-base text-gray-700">선택된 날짜의 중식 정보가 없어요.</p>';
                    }
                } else if (data.RESULT && data.RESULT.CODE === 'INFO-200') {
                    mealDisplaySection.innerHTML = '<p class="text-base text-gray-700">등록된 급식이 없어요.</p>';
                } else {
                    mealDisplaySection.innerHTML = '<p class="text-base text-red-500">급식 정보를 가져오는 데 실패했습니다.</p>';
                }
            } catch (error) {
                console.error('급식 데이터 가져오기 오류:', error);
                mealDisplaySection.innerHTML = '<p class="text-base text-red-500">급식 정보를 가져오는 중 오류가 발생했습니다.</p>';
            }
        }

                        window.location.href = path;
                    } else {
                        showTab(button.dataset.tabId);
                    }
                });
            });

            // Attach event listeners for Academic Schedule (only prev/next month)
            academicPrevMonthButton.addEventListener('click', goToPrevAcademicMonth);
            academicNextMonthButton.addEventListener('click', goToNextAcademicMonth);

            // Attach event listener for Meal Date Picker
            mealDatePicker.addEventListener('change', handleMealDatePickerChange);

            // Global click listener to close dropdown when clicking outside
            window.addEventListener('click', function(e) {
                const accountTabButton = document.getElementById('accountTabButton');
                if (accountTabButton && !accountTabButton.contains(e.target) && !accountDropdown.contains(e.target)) {
                    accountDropdown.classList.add('hidden');
                }
            });

            // Setup navigation click handlers
            setupNavigationEvents();
            // Update navigation active state on initial load
            updateNavigationActiveState();

            // Re-render timetable on window resize (to adjust content dynamically if needed)
            let resizeTimeout;
            window.addEventListener('resize', () => {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(() => {
                    // Only re-fetch if the timetable tab is currently active
                    if (!timetableContent.classList.contains('hidden') && loadedTabs['timetableContent']) {
                        fetchTimetableData(currentUserGrade, currentUserClassNum); // Ensure it uses current user's grade/class
                    }
                }, 200);
            });

            // Initial icon creation for Lucide icons still used (e.g., account dropdown, calendar navigation)
            lucide.createIcons();
        });
    </script>
</body>
