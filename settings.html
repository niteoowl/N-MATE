            background-color: #3a3a3a; /* Darker hover for content boxes */

        html.dark .dropdown-menu {

        html.dark .dropdown-menu button {
            color: #e0e0e0;
        }

        html.dark .dropdown-menu button:hover {
            background-color: #3a3a3a;
        }

        html.dark .nav-item {
            color: #b0b0b0; /* Neutral gray for inactive nav items */

            color: #ffffff; /* White hover for nav items */

        }

        html.dark .nav-item.active {
            color: #ffffff; /* White for active nav items */
        }

        html.dark .nav-item.active span, html.dark .nav-item.active svg {

            top: calc(100% + 0.5rem); /* Positions below the button with 0.5rem gap */
            z-index: 20; /* Ensures it appears above other content */
        }

        .dropdown-menu button {
            width: 100%;
            text-align: left;
            padding: 0.5rem 1rem; /* px-4 py-2 */
            font-size: 0.875rem; /* text-sm */
            color: #374151; /* text-gray-700 */
            transition: background-color 0.2s ease;
        }

        .dropdown-menu button:hover {
            background-color: #f3f4f6; /* hover:bg-gray-100 */
        }

        /* General content box style for "설정" items */
        .content-box-item {
            background-color: #ffffff;
            border-radius: 0.75rem;
            border: 1px solid #e2e8f0;
            padding: 1.25rem; /* py-5 */
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 1rem; /* text-base */
            font-weight: 500; /* font-medium */
            color: #374151; /* text-gray-700 */
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .content-box-item:hover {
            background-color: #f9fafb; /* hover:bg-gray-50 */
        }
        .content-box-item + .content-box-item {
            margin-top: 0.5rem; /* Space between items */
        }

        /* Custom Toggle Switch Styles */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 38px; /* Adjusted width */
            height: 22px; /* Adjusted height */
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 22px; /* Adjusted border-radius */
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 18px; /* Adjusted height */
            width: 18px; /* Adjusted width */
            left: 2px; /* Adjusted left */
            bottom: 2px; /* Adjusted bottom */
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: #2196F3; /* Still blue for toggle for visibility, but could be changed */
        }

        input:focus + .toggle-slider {
            box-shadow: 0 0 1px #2196F3;
        }

        input:checked + .toggle-slider:before {
            transform: translateX(16px); /* Adjusted translateX */
        }

        /* Bottom Navigation Bar Styles */
        /* Explicitly set background and border for the nav element */
        nav {
            background-color: #ffffff; /* Default light background */
            border-top: 1px solid #e2e8f0; /* Default light border */

</head>

    <script>
        // Global variables for Firebase configuration (provided by Canvas environment)

        // Firebase app, auth, and firestore instances

        // DOM elements
        const accountStatusArea = document.getElementById('accountStatusArea');
        const accountDropdown = document.getElementById('accountDropdown');
        const accountInfoDisplay = document.getElementById('accountInfoDisplay');
        const notificationsToggle = document.getElementById('notificationsToggle');
        const privacySettingsButton = document.getElementById('privacySettingsButton');
        const languageSelect = document.getElementById('languageSelect');
        const themeToggle = document.getElementById('themeToggle');

        /**
         * Toggles the visibility of the account dropdown menu.
         */
        function toggleDropdown() {
            accountDropdown.classList.toggle('hidden');
        }

        /**
         * Handles user logout.
         */
        async function handleLogout() {
            if (auth) {
                try {
                    await auth.signOut();
                    console.log('로그아웃 성공.');
                    window.location.href = '/login';
                } catch (error) {
                    console.error('로그아웃 오류:', error);
                }
            }
        }

        /**
         * Handles navigation to the settings page.
         */
        function handleSettingsClick() {
            window.location.href = '/plus/settings';
        }

        /**
         * Updates the account UI based on user authentication status.
         * Displays email prefix if logged in, otherwise "로그인" button.
         * @param {firebase.User} user - The authenticated user object or null.
         */
        async function updateAccountUI(user) {
            if (user && user.email) { // Check if a user is logged in and has an email
                const emailPrefix = user.email.split('@')[0];
                accountStatusArea.innerHTML = `
                    <button id="accountTabButton" class="flex items-center space-x-2 p-2 rounded-full hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <span class="text-gray-700 text-sm font-medium">${emailPrefix}</span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user-circle-2"><path d="M18 20a6 6 0 0 0-12 0"/><circle cx="12" cy="10" r="4"/><circle cx="12" cy="12" r="10"/></svg>
                    </button>
                `;
                document.getElementById('accountTabButton').addEventListener('click', toggleDropdown);

                // Attach event listeners for dropdown buttons
                const settingsButton = document.getElementById('settingsButton');
                if (settingsButton && !settingsButton.dataset.listenerAdded) {
                    settingsButton.addEventListener('click', handleSettingsClick);
                    settingsButton.dataset.listenerAdded = 'true';
                }
                const logoutButton = document.getElementById('logoutButton');
                if (logoutButton && !logoutButton.dataset.listenerAdded) {
                    logoutButton.addEventListener('click', handleLogout);
                    logoutButton.dataset.listenerAdded = 'true';
                }

                // Update account info display
                accountInfoDisplay.innerHTML = `
                    <p>이메일: <span class="font-semibold">${user.email}</span></p>
                    <p>UID: <span class="font-semibold">${user.uid}</span></p>
                `;

            } else {
                // User is logged out
                accountStatusArea.innerHTML = `
                    <button id="loginRedirectButton" class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-full shadow transition duration-300">
                        로그인
                    </button>
                `;
                document.getElementById('loginRedirectButton').addEventListener('click', () => {
                    window.location.href = '/login';
                });
                accountDropdown.classList.add('hidden'); // Hide dropdown if no user or email

                // Clear account info display
                accountInfoDisplay.innerHTML = `
                    <p>로그인하여 계정 정보를 확인하세요.</p>
                `;
            }
        }

        /**
         * Initializes the state of the notifications toggle switch from localStorage.
         */
        function initializeNotificationsSetting() {
            const notificationsEnabled = localStorage.getItem('notificationsEnabled');
            if (notificationsEnabled === 'true') {
                notificationsToggle.checked = true;
            } else {
                notificationsToggle.checked = false;
            }

            notificationsToggle.addEventListener('change', (event) => {
                localStorage.setItem('notificationsEnabled', event.target.checked);
                console.log('알림 설정:', event.target.checked ? '켜짐' : '꺼짐');
            });
        }

        /**
         * Handles the click event for the privacy settings button.
         */
        function handlePrivacySettings() {
            // In a real application, this would navigate to a privacy settings page
            console.log('개인정보 설정 페이지로 이동 (기능 미구현)');
            // For demonstration, you could show a temporary message or modal
            // alert('개인정보 설정 기능은 현재 개발 중입니다.');
        }

        /**
         * Initializes the state of the language select dropdown from localStorage.
         */
        function initializeLanguageSetting() {
            const savedLanguage = localStorage.getItem('selectedLanguage');
            if (savedLanguage) {
                languageSelect.value = savedLanguage;
            } else {
                // Default to Korean if no language is saved
                languageSelect.value = 'ko';
                localStorage.setItem('selectedLanguage', 'ko');
            }

            languageSelect.addEventListener('change', (event) => {
                localStorage.setItem('selectedLanguage', event.target.value);
                console.log('언어 설정:', event.target.value);
                // In a real application, you would trigger UI re-render or page reload for language change
            });
        }

        /**
         * Initializes the state of the theme toggle switch and applies the theme from localStorage.
         */
        function initializeThemeSetting() {
            const savedTheme = localStorage.getItem('theme');

            // Apply theme on load
            if (savedTheme === 'dark') {
                document.documentElement.classList.add('dark');
                themeToggle.checked = true;
            } else {
                document.documentElement.classList.remove('dark');
                themeToggle.checked = false;
                // Default to light mode if nothing is saved
                if (!savedTheme) {
                    localStorage.setItem('theme', 'light');
                }
            }

            themeToggle.addEventListener('change', (event) => {
                if (event.target.checked) {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('theme', 'dark');
                    console.log('테마 설정: 다크 모드');
                } else {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('theme', 'light');
                    console.log('테마 설정: 라이트 모드');
                }
            });
        }

        /**
         * Updates the active state of the navigation bar buttons based on the current URL path.
         */
        function updateNavigationActiveState() {
            const currentPath = window.location.pathname;
            const navItems = document.querySelectorAll('.nav-item');

            navItems.forEach(item => {
                const itemPath = item.dataset.path;
                const spanElement = item.querySelector('span');
                const svgElement = item.querySelector('svg');

                // Reset all nav items to default (inactive) state
                item.classList.remove('text-blue-600', 'active', 'dark:text-white');
                item.classList.add('text-gray-500', 'hover:text-blue-500', 'hover:bg-gray-50', 'dark:hover:bg-gray-700');
                if (spanElement) {
                    spanElement.classList.remove('font-bold');
                    spanElement.classList.add('font-medium');
                }
                if (svgElement) {
                    svgElement.classList.remove('text-blue-600', 'dark:text-white');
                    svgElement.classList.add('text-gray-500');
                }

                // Check for exact path match or if it's the community button and current path is within /community or /write section
                if (currentPath === itemPath || (item.id === 'nav-community' && (currentPath.startsWith('/community') || currentPath.startsWith('/write') || currentPath.startsWith('/view')))) {
                    item.classList.add('text-blue-600', 'active', 'dark:text-white');
                    item.classList.remove('text-gray-500', 'hover:text-blue-500', 'hover:bg-gray-50', 'dark:hover:bg-gray-700');
                    if (spanElement) {
                        spanElement.classList.add('font-bold');
                        spanElement.classList.remove('font-medium');
                    }
                    if (svgElement) {
                        svgElement.classList.add('text-blue-600', 'dark:text-white');
                        svgElement.classList.remove('text-gray-500');
                    }
                } else if (item.id === 'nav-school-life' && currentPath.startsWith('/sclife')) {
                    item.classList.add('text-blue-600', 'active', 'dark:text-white');
                    item.classList.remove('text-gray-500', 'hover:text-blue-500', 'hover:bg-gray-50', 'dark:hover:bg-gray-700');
                    if (spanElement) {
                        spanElement.classList.add('font-bold');
                        spanElement.classList.remove('font-medium');
                    }
                    if (svgElement) {
                        svgElement.classList.add('text-blue-600', 'dark:text-white');
                        svgElement.classList.remove('text-gray-500');
                    }
                } else if (item.id === 'nav-more' && currentPath.startsWith('/plus')) {
                     item.classList.add('text-blue-600', 'active', 'dark:text-white');
                    item.classList.remove('text-gray-500', 'hover:text-blue-500', 'hover:bg-gray-50', 'dark:hover:bg-gray-700');
                    if (spanElement) {
                        spanElement.classList.add('font-bold');
                        spanElement.classList.remove('font-medium');
                    }
                    if (svgElement) {
                        svgElement.classList.add('text-blue-600', 'dark:text-white');
                        svgElement.classList.remove('text-gray-500');
                    }
                }
            });
        }

        /**
         * Sets up click event listeners for navigation items.
         */
        function setupNavigationEvents() {
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => {
                item.addEventListener('click', (event) => {
                    const path = item.dataset.path;
                    const currentPathname = window.location.pathname;

                    // If navigating to the same path, do nothing
                    if (currentPathname !== path) {
                        if (item.id === 'nav-school-life') {
                            localStorage.setItem('initialSchoolLifeTab', 'timetableContent');
                        } else {
                            localStorage.removeItem('initialSchoolLifeTab');
                        }
                        // For the '더보기' (More) tab, if the current path is settings, it should still go to '/plus'
                        // This ensures clicking the '더보기' button from a sub-page like settings still lands on the main '더보기' page.
                        if (item.id === 'nav-more' && currentPathname.startsWith('/plus') && path === '/plus') {
                             // Do nothing if already on a /plus subpath and clicking the parent /plus path again
                             return;
                        }

                        window.location.href = path;
                    }
                });
            });
        }

        // Initialize data fetching/page specific logic for this page
        async function initializePageData() {
            console.log("설정 페이지 초기화 완료.");
            initializeNotificationsSetting();
            initializeLanguageSetting();
            initializeThemeSetting();

            // Attach specific event listeners for settings sections
            if (privacySettingsButton) {
                privacySettingsButton.addEventListener('click', handlePrivacySettings);
            }
            const editProfileButton = document.getElementById('editProfileButton');
            if (editProfileButton) {
                editProfileButton.addEventListener('click', () => {
                    console.log('프로필 수정 페이지로 이동 (기능 미구현)');
                    // alert('프로필 수정 기능은 현재 개발 중입니다.');
                });
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            // Firebase initialization
            if (firebaseConfig && firebaseConfig.apiKey) {
                if (firebase.apps.length === 0) {
                    try {
                        app = firebase.initializeApp(firebaseConfig);
                        auth = firebase.auth();
                        db = firebase.firestore();
                        console.log('Firebase 앱, 인증, Firestore 초기화 성공.');

                        auth.onAuthStateChanged(async (user) => {
                            await updateAccountUI(user);
                            initializePageData();
                        });

                    } catch (error) {
                        console.error('Firebase 초기화 실패:', error);
                        await updateAccountUI(null);
                        initializePageData();
                    }
                } else {
                    app = firebase.app();
                    auth = firebase.auth();
                    db = firebase.firestore();
                    console.log('Firebase 앱이 이미 초기화되었습니다. 기존 인스턴스를 사용합니다.');
                    auth.onAuthStateChanged(async (user) => {
                        await updateAccountUI(user);
                        initializePageData();
                    });
                }
            } else {
                console.warn('Firebase 구성이 제대로 제공되지 않았습니다. Firebase를 초기화할 수 없습니다.');
                await updateAccountUI(null);
                initializePageData();
            }

            // Global click listener to close dropdown when clicking outside
            window.addEventListener('click', function(e) {
                const accountTabButton = document.getElementById('accountTabButton');
                if (accountTabButton && !accountTabButton.contains(e.target) && !accountDropdown.contains(e.target)) {
                    accountDropdown.classList.add('hidden');
                }
            });

            // Setup navigation click handlers
            setupNavigationEvents();
            // Update navigation active state on initial load
            updateNavigationActiveState();

            // Initial icon creation (if Lucide is used for other elements)
            lucide.createIcons();
        });
    </script>
