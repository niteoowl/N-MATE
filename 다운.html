<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 일괄 다운로더</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            max-width: 768px;
        }
        textarea {
            resize: vertical;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="container bg-white p-8 rounded-2xl shadow-xl w-full">
        <div class="text-center mb-6">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-2">이미지 일괄 다운로더</h1>
            <p class="text-gray-500">다운로드할 이미지 URL을 한 줄에 하나씩 입력하세요.</p>
        </div>

        <div class="mb-6">
            <textarea id="urlInput" rows="10" placeholder="예시:
https://example.com/image1.jpg
https://example.com/image2.png" class="w-full p-4 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors duration-200"></textarea>
        </div>

        <button id="downloadButton" class="w-full bg-blue-600 text-white font-semibold py-3 rounded-xl hover:bg-blue-700 transition-colors duration-200 shadow-md">
            모두 다운로드
        </button>

        <div id="statusMessage" class="mt-4 text-center text-sm font-medium text-gray-700"></div>
    </div>

    <script>
        document.getElementById('downloadButton').addEventListener('click', () => {
            const urls = document.getElementById('urlInput').value
                .split('\n')
                .map(url => url.trim())
                .filter(url => url !== '');

            const statusMessage = document.getElementById('statusMessage');
            if (urls.length === 0) {
                statusMessage.textContent = '다운로드할 URL을 입력해주세요.';
                statusMessage.style.color = '#dc2626'; // 빨간색
                return;
            }

            statusMessage.textContent = '다운로드를 시작합니다...';
            statusMessage.style.color = '#1f2937'; // 기본 색상

            urls.forEach((url, index) => {
                const link = document.createElement('a');
                link.href = url;
                link.download = `image-${index + 1}`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            });

            statusMessage.textContent = `${urls.length}개의 이미지 다운로드가 완료되었습니다.`;
            statusMessage.style.color = '#16a34a'; // 초록색
        });
    </script>
</body>
</html>
